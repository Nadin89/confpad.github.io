  - title: Unlocking the structure of your React applications with the AST
    lang: en
    type: regular
    time: 2015-01-28
    authors:
      - name: Gurdas Nijor
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/OZGgVxFxSIs
    description: |-
      Lisp programmers have understood the power of the concept of "code as data" for decades. Having a structured representation of your code allows for an untold number of new applications that go far beyond what can be achieved by treating it as a lifeless stream of characters.Esprima, a parser for javascript pushes your development very far in that direction by allowing you access to an AST (abstract syntax tree) representation of your code, that coupled with the strong conventions and API of React allow for some pretty amazing applications that i'll demonstrate how to implement.

  - title: Data fetching for React applications at Facebook
    lang: en
    type: regular
    time: 2015-01-28
    authors:
      - name: Daniel Schafer
        twitter:
        github:
        website:
      - name: Jing Chen
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/9sc8Pyc51uU
    description: |-
      React and the flux architecture combine to simplify many aspects of building a modern web application, but data fetching is still a tricky problem, especially as applications become more complex. We'll describe the approach Facebook uses to make data fetching simple for developers, even as a project grows to include dozens of developers and the application becomes as complex as Facebook's news feed.

  - title: Communicating with channels
    lang: en
    type: regular
    time: 2015-01-28
    authors:
      - name: James Long
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/W2DgDNQZOwo
    description: |-
      React has a simple way for components to communicate with each other: pass event handlers down through children and events will flow upwards to parent components. This works well for simple components and certain UI events, but it breaks down with large complex apps. The Flux architecture helps with this by defining 'actions' that components can fire and subscribe to, and you write code outside of your components to handle data and dependencies of the actions.With the advent of 'goroutines' and channels in languages like Go and Clojure, we have a new style of coordinating actions. We have developed a library that allows you to write goroutine-like code on top of generators, called js-csp. I will take a look at how this might be used to handle complex data flow in a React-based app. We will see what parts of Flux and React's event system might be improved, or if it even helps at all!

  - title: react-router increases your productivity
    lang: en
    type: regular
    time: 2015-01-28
    authors:
      - name: Michael Jackson
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/XZfvW1a8Xac
    description: |-
      react-router is a powerful routing library built on top of React that helps you add new screens and flows to your application incredibly quickly, all while keeping the URL in sync with what's being displayed on the page. The project benefits from several years of combined experience working with the legendary Ember.js router.This talk will show how the router makes it easy to implement many common flows including authentication, navigation prompts, and animation. We'll also explore some advanced techniques including server-side rendering and partial application loading.

  - title: Full Stack Flux (was" The future of JavaScript layout systems")
    lang: en
    type: regular
    time: 2015-01-28
    authors:
      - name: Pete Hunt
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/KtmjkCuV-EU
    description: |-
      When you build apps with React, all the time you spent futzing with DOM manipulation goes away. It's amazing.Now that I've been building React apps for 2 years, I've realized that I spend most of my time fighting with CSS layout. CSS was designed a long time ago to style semantic documents, not to build complex, interactive applications.Grid stylesheets bring the Cassowary constraint solver (popularized by Apple's AutoLayout system in iOS) to the web. In this talk I'll show off my React bindings to this library, why they are awesome, and why they're relevant in a world where we can use flexbox.

  - title: Making your app fast with high-performance components
    lang: en
    type: regular
    time: 2015-01-28
    authors:
      - name: Jason Bonta
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/KYzlpRvWZ6c
    description: |-
      We can all appreciate that React apps are easy and awesome. They make great demos that are crushingly good at DOM-manipulations. But as they grow (and they always do), things start to get unwieldy. Big apps — especially ones with long life-spans, huge data sets, or numerous contributors — can suffer serious perf and maintenance inefficiencies.The Facebook Ads Interfaces team shares what they’ve learned after spending the last year building one of the world’s largest React applications. By being intentional about your app's component hierarchy, separation, and data-passing, you can achieve excellent performance, sustainable even at a massive scale.

  - title: Format data and strings in any language with FormatJS and react-intl
    lang: en
    type: regular
