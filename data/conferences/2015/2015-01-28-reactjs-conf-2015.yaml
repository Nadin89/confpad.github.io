  - title: The complementarity of React and Web Components
    lang: en
    type: regular
    time: 2015-01-29
    authors:
      - name: Andrew Rota
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/g0TD0efcwVg
    description: |-
      The component driven, performance focused approach of React is a perfect complement to the modularity and portability of native HTML Web Components. At first glance, React and Web Components might seem like two radically different solutions to the same problem. But when combined properly they complement each other to create an extremely powerful, expressive framework for developing complex web applications.

  - title: Immutable Data and React
    lang: en
    type: regular
    time: 2015-01-29
    authors:
      - name: Lee Byron
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/I7IdS-PbEgI
    description: |-
      Immutable data unlocks powerful memoization techniques and prohibits accidental coupling via shared mutable state. It's no accident that these are the the same benefits provided by React.Persistent data structures provide the benefits of immutability while maintaining high performance reads and writes and present a familiar API.Learn about how persistent immutable data structures work, and techniques for using them in your React applications with Immutable.js, a library of fully persistent immutable data structures.

  - title: Beyond the DOM "How Netflix plans to enhance your television experience"
    lang: en
    type: regular
    time: 2015-01-29
    authors:
      - name: Jafar Husain
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/eNC0mRYGWgc
    description: |-
      Netflix has rebuilt our mobile and web UIs. These UIs are hosted in the browser, and we've seen big performance gains thanks to React's virtual DOM. But what if the DOM is just too slow on a given platform?Netflix uses a canvas-like API to maximize performance on smart TVs and game consoles. Given that React improved performance and simplified the code on our other platforms, we asked ourselves "could React work without the DOM?"Yes. Not only is it possible to use React without the DOM, React's design is particularly well-suited to working with low-level APIs like Canvas or WebGL. As a matter of fact, React's design is heavily influenced by game-rendering engines. In this talk, you will learn about how we are integrating React with our TV platform, and what design patterns we're using to get a good balance of simplicity and performance.

  - title: Scalable Data Visualization
    lang: en
    type: regular
    time: 2015-01-29
    authors:
      - name: Zach Nation
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/2ii1lEkIv1s
    description: |-
      Visualizing large-scale data in the browser presents many challenges, including performance of rendering, responding to state changes from user input or data changes, and transforming gigabytes of data into hundreds or thousands of visual elements efficiently. Being able to reason about the effects of state changes, and the performance implications of those effects, becomes even more important at large scale. GraphLab uses React.js extensively to help control the complexity of rendering and enable us to build bigger and better visualizations.This talk will cover various techniques for rendering, and the pros and cons of each, including: render targets (canvas vs. SVG), client-server application architecture optimized for large data, and integration with other visualization libraries including d3.js. While React.js is a solution for client-side rendering, it must be combined with a whole data pipeline to be effective for rendering larger data than can fit in the browser. By using a stateful server-side and a modified Flux-like architecture, in which XMLHttpRequest communicates with a server-side dispatcher, we can keep transformations close to the raw data and manage client-side application complexity at the same time.

  - title: Refracting React
    lang: en
    type: regular
    time: 2015-01-29
