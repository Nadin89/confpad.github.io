  - title: Fault Tolerant UX
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Dan Gebhardt
        twitter: dgeb
        github:
        website:
    slides:
    videos:
      - https://youtu.be/s2awUFvA-0I
    description: |-
      The key to building and maintaining users' confidence in long running applications is fault tolerance. Not just a data and connectivity concern - fault tolerance should be considered at every level of your application. A fault tolerant application clearly conveys its state to users throughout its interface, allows users to remain as productive as possible in any particular state, and ideally works behind the scenes to recover from faults.

  - title: Aligning Ember with Web Standards
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Matthew Beale
        twitter: mixonic
        github:
        website:
    slides:
    videos:
      - https://youtu.be/knYeLk1EuHw
    description: |-
      JavaScript is a language awakening from long slumber. Browser vendors have already adopted many features from the ES6 specification ahead of its formal release in 2015, and even implemented some of the early ES7 draft specification.Ember, to help us build apps today, has provided its own version of many ES6 and ES7 features. As the drafts become specs and browsers add new capabilities, the framework will need to reconfigure itself around them.How well does Ember align with these new APIs? Where the framework differs, what might be a path forward?

  - title: Growing Ember One Tomster at a Time
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Jamie White
        twitter: jgwhite
        github:
        website:
    slides:
    videos:
      - https://youtu.be/xsG0gDkvDPw
    description: |-
      Ember has technology’s most loveable mascot. He’s approachable, thoughtful, and never takes himself too seriously. Our community is like that too.In this talk, we’ll learn the story of Tomster: where he came from, how he’s grown, and what he represents. Then we’ll zoom out and see how the minds that gave us Tomster have carefully crafted a framework for creating communities like ours. Finally we’ll zoom back in again to see how to use that framework on a local scale to grow the Ember community worldwide.

  - title: Interaction Design with Ember 2.0 and Polymer
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Bryan Langslet
        twitter: blangslet
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Z8NDAiOZ8SE
    description: |-
      You've heard the hype about web components, but what does the spec provide other than small, re-usable chunks of markup?Web components provide an incredibly powerful and declarative way of structuring web apps. The Polymer platform in particular holds many hidden secrets, including a paradigm shift for interaction design: an animation library that bridges the gap between application states, providing a sense of context and clarity of purpose as you move through an app experience.We will show you how to leverage the power of Ember 2.0 and Polymer to create remarkable user experiences.

  - title: Building Custom Apps with Ember CLI
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Brittany Storoz
        twitter: brittanystoroz
        github:
        website:
    slides:
    videos:
      - https://youtu.be/J6vPwvFdUiE
    description: |-
      Not long ago, the JavaScript world lacked a good Rails equivalent. Ember CLI is quickly filling this void, and consistently improving thanks to its extensibility. The tool can be easily tailored to build for custom environments by creating new add-ons and leveraging existing ones.This presentation will highlight how to extend Ember CLI through add-ons, explaining example use-cases, how to create one, and the hooks available for developers to build into.

  - title: Building Real-Time Applications with Ember
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Steve Kinney
        twitter: stevekinney
        github:
        website:
    slides:
    videos:
      - https://youtu.be/nfGORL8ebn8
    description: |-
      In this session, we'll investigate a few strategies for integrating browser features like WebSockets as well as third-party libraries into our ember-cli applications. We'll look at how to structure an application using standalone controllers, initializer objects, and services. Our example application will be a real-time chat application that uses WebSockets to push notification to connect clients. We'll build the application with native WebSockets and talk about how to leverage external libraries like Socket.io and Faye.

