  - title: Ember.js Performance
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Stef Penner
        twitter: stefanpenner
        github:
        website:
    slides:
    videos:
      - https://youtu.be/iTZxo6bSx44
    description: |-
      One overarching theme in the Ember.js philosophy is to put developers on a path to success, primarily this is done by making that path have the lowest resistance.On several fronts this pattern has been quite successful, but on one important front we fall short, performance. This is the result of framework and run-time misalignment. This talk describes how we as a community can solve this problem in our apps and the framework.

  - title: Designing for Ember Apps
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Steve Trevathan
        twitter: strevat
        github:
        website:
    slides:
    videos:
      - https://youtu.be/ijiNbF2Wu0E
    description: |-
      Ember allows us to design highly adaptive, extendable, and fast web apps, but with those possibilities comes greater responsibility. Successfully leveraging the characteristics that make the technology worth while requires a myriad of methods, principles, and patterns that aren’t readily obvious to those breaking into single page application design. In this talk I’ll hone in on those requirements with relevant examples and give the audience a starting point to make their next Ember.js product design successful.

  - title: Hijacking Hacker News with Ember.js
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Godfrey Chan
        twitter: chancancode
        github:
        website:
    slides:
    videos:
      - https://youtu.be/PXB93Z8azZE
    description: |-
      In this session, we will look at several unconventional things you can do with Ember.js and Ember Data. We will be breathing new life into the Hacker News website via a chrome extension. We will be injecting code into the live website, parsing HTML pages into JSON feeds that Ember Data understands, all while maintaining the existing URL mapping scheme so that our users can continue to share and tweet URLs with the rest of the Interwebs.

  - title: The Art of Ember Deployment
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Luke Melia
        twitter: lukemelia
        github:
        website:
    slides:
    videos:
      - https://youtu.be/4EDetv_Rw5U
    description: |-
      My team and I decided to invest in making our deployments awesome. When I told people about our approach, the community responded with excitement and new OSS implementations.This talk will show you how to make your team’s deployments delightful and empowering instead of slow, clumsy and frustrating. I'll take you through the key concepts and show you the open source tools that are now available.

  - title: Ambitious UX for Ambitious Apps
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Lauren Tan
        twitter: sugarpirate_
        github:
        website:
    slides:
    videos:
      - https://youtu.be/TlU0m18Pr-Y
    description: |-
      In the dark ages of web development, designing a beautiful user experience meant having to constantly fight with the DOM to get it to do what you want, when you want. With Ember, we no longer have to struggle with managing DOM state, and we are free to put the user experience first with reactive UI.In this talk, we'll discuss the ways in which Ember makes it easy to build delightful and reactive user experiences, and how you can build reusable components that even non-technical designers can learn to use. Learn about the thoughtful touches and interactions you can add to an Ember app.

  - title: Bring Sanity to Frontend Infrastructure with Ember
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Sam Selikoff
        twitter: samselikoff
        github:
        website:
    slides:
    videos:
      - https://youtu.be/iwPsNTkyCcA
    description: |-
      Monolithic server-side applications are on the way out - but what does this mean for our frontend code? A world of independent backend services creates unique challenges for internal frontend development: How can teams share code? Streamline deployments? Test and integrate their code with existing backend systems?This talk will discuss how Ember's conventions and tooling can bring consistency, discipline and sanity to a company's frontend infrastructure.

  - title: Dynamic Graphic Composition in Ember
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Chris Henn
        twitter: cjwhn
        github:
        website:
    slides:
    videos:
      - https://youtu.be/J-LpgGqyxcI
    description: |-
      Ember's declarative object model and data-binding make it an excellent fit for building data visualizations that respond to change. This talk presents two ways to think about building dynamic SVG visualizations in Ember in the context of Hadley Wickham's The Grammar of Graphics. Along the way various subjects will be discussed, including code reuse and composition with Ember components and D3, imperative vs. declarative style tradeoffs, and tips and tricks for making visualizations easy to build and use.

