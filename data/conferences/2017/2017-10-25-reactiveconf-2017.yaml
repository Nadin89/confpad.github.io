    description: |-
      Client-server synchronization is the next frontier Now that DOM/UI rendering is more or less solved on a frontend, and efficient servers are easy to write, we need a good understanding and solid model on how to pass data around in a reliable, efficient and easy-to-use way. What makes it interesting is that there’s no good answer to that question yet, so a lot of discussions, papers and libraries are happening right now. Another thing is that it seems that we’ll need to change the way we think about data, and the change will affect client, server, DB and maybe even our programming languages. Keywords: REST, GraphQL, Relay, Apollo, PouchDB, Meteor, Firebase, distributed systems, conflict resolution, operation transformations, CRDT

