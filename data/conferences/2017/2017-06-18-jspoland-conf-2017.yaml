      - https://youtu.be/bVyw2njDoZw
    description: |-
      Directives are probably the most powerful feature of Angular. If you really want to learn how to develop your own directives, you need to understand what’s going on behind the scenes. Through this session we will reimplement some of Angular core directives by live coding them from scratch.

  - title: Let the dinosaurs finally die out with a little help of a Service Work
    lang: en
    type: regular
    time: 2017-06-19
    authors:
      - name: Kacper Sokołowski
        twitter: kaapa_s
        github: kacper-sokolowski
        website:
    slides:
    videos:
      - https://youtu.be/TWE09RIn0rU
    description: |-
      The front-end landscape changes very rapidly nowadays. Problems the developers had to face one year ago may not be present anymore. The development of libs, frameworks and tooling made dev's lives so much easier. However, there is still one unresolved ancient problem. It's dinosaurs and by dinosaurs, I mean the lack or the problem with the Internet connection. My talk is about explaining what Service Worker is and how to utilise its features to create applications which can run without the Internet connection. I'll show you how, with a little help of a Service Worker, add offline capabilities to the old-fashioned online store application for the increased user engagement and higher profits. And of course, to let the dinosaurs finally die out!

