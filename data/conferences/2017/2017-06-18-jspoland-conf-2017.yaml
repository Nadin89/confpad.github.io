  - title: Keynote, Progressive Web Apps
    lang: en
    type: regular
    time: 2017-06-19
    authors:
      - name: Christian Heilmann
        twitter: codepo8
        github: codepo8
        website:
    slides:
    videos:
      - https://youtu.be/QOKWDAQSS_w
    description: |-
      Chris Heilmann has dedicated a lot of his time making the web better. Originally coming from a radio journalism background, he built his first web site from scratch around 1997 and spent the following years working on lots of large, international web sites. He then spent a few years in Yahoo building products and explaining and training people including Yahoo Answers, Search, Local and Maps. He then worked at Mozilla moving HTML5 support forward and advocating Firefox OS as an open alternative to closed mobile systems. Chris wrote two and contributed to eight books on web development and wrote many articles and hundreds of blog posts for Ajaxian, Smashing Magazine, Yahoo, Mozilla, ScriptJunkie and many more. He also wrote the Developer Evangelism Handbook in use in many companies to coach evangelists. He is currently working with the Microsoft Edge team as a Program Manager for Developer Outreach

  - title: Async Functions Awaiting You
    lang: en
    type: regular
    time: 2017-06-19
    authors:
      - name: Tomasz Ducin
        twitter: tomasz_ducin
        github: ducin
        website:
    slides:
    videos:
      - https://youtu.be/IYikhsDVvic
    description: |-
      Tomek is an advocate of modern JavaScript solutions. Experienced in both frontend and backend, he's keen on designing interfaces and APIs for long-living enterprise systems. Tomek aims to provide a truly scalable architecture, solving both technical and organisational issues. He considers software development as a challenge of creating small and maintainable pieces of code that provide big business profit. Tomek has been working for financial, data analysis and ITIL sectors, currently working at Ivanti. He regularly speaks at conferences and does trainings on JavaScript and JS-related technologies.Farewell callback hell, farewell promise chaining... the most awaited upcoming feature of ES8, async await, is taking async JavaScript by storm. Let's code async processes in a more readable, concise and extensible manner. During this talk we'll discuss the fundamentals: promises, generators and coroutines - and introduce async await. We'll have sequential and parallel processing explained, along with most common usecases - and gotchas. After this talk you'll never say that generators scare you or that async await is complicated - expect to find them simple.

  - title: Functional Reactive Programming with Cycle.js
    lang: en
    type: regular
    time: 2017-06-19
    authors:
      - name: luca mezzalira
        twitter: lucamezzalira
        github: lucamezzalira
        website:
    slides:
    videos:
      - https://youtu.be/LRetT6Y-gVk
    description: |-
      Reactive Programming will be the next hot topic of this decade, understanding now how this paradigm works and when to use it will grant you great benefits for your asynchronous applications. In this talk I’ll introduce you to what Reactive Programming is guiding you trough this new dimension simplifying the learning curve and providing a real example to analyse during the talk and also after it. I’ll show how Model View Intent architecture works in order to structure your front end reactive applications with Cycle.JS

  - title: Demystified Angular Directives
    lang: en
    type: regular
    time: 2017-06-19
    authors:
      - name: Nir Kaufman
        twitter: nirkaufman
        github: nirkaufman
        website:
    slides:
