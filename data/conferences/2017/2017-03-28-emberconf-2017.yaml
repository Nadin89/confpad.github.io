    description: |-
      Having a good mental model of how Ember works is invaluable, it allows you to be more productive and fully leverage the framework.With the aid of some slick animations, we'll take a look at some of the internal moving parts that make up an Ember application. We'll explore routing, data flow and actions, the run loop, event dispatching and DOM rendering and updating.

