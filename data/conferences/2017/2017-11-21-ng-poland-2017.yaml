      - https://youtu.be/UjXwskqSr9A
    description: |-
      It's time to boost our appellation performance! Through this session we will walkthrough the must have checklist of api's and techniques aimed for improving runtime performance and UX of our Angular application. Get ready for some practical tips that you can apply to your app right away!

  - title: Login and Access Control in Angular
    lang: en
    type: regular
    time: 2017-11-21
    authors:
      - name: Manfred Steyer
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/-OVucp-EqxA
    description: |-
      Few applications operate without some form of login and access control. But how to implement this requirement best with Angular? This session gives an answer by showing a lot of patterns and best practices. It shows how to leverage tokens, like JWT, to increase the flexibility as well as how to use standards like OAuth 2 and OpenId Connect for Single Sign on and integrating existing Identity Providers, like Active Directory. We also talk about social login, misunderstandings, and solutions in this area. Furthermore, you will see some security attacks and how to prevent them. Finally, the underrated and security relevant topic single sign out is addressed.

  - title: Understanding High Order Observables
    lang: en
    type: regular
    time: 2017-11-21
    authors:
      - name: Gerard Sans
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/R0mKU8XMF-w
    description: |-
      In this talk I will be covering High Order Observables and how to master them. These Observables emit other Observables and require specific operators. I will explain how RxJS Core developers deal with complex Observables orchestration and how you can use this knowledge to take your RxJS skills to new heights!

  - title: Sharing Code between Web and Native Apps with Angular and NativeScript.
    lang: en
    type: regular
    time: 2017-11-21
    authors:
      - name: Sebastian Witalec
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/aurn2Yna75Q
    description: |-
      NativeScript is a free and open source JavaScript framework for building native iOS and Android apps, add to it Angular 2 top it up with Electron and a whole new world of possibilities opens up. This beautiful combo allows us to share the code between the Web and, Mobile (both iOS and Android) apps all built on the common ground of Angular 2. Suddenly the division between the Web and Mobile developers disappears and everyone is simply a Developer like a one happy family. In this talk we will have a look what is possible from the code sharing point of perspective, how to set up your project and how to build your components to ensure maximum code sharing, but also we will look at what you shouldn’t be trying to share and how to handle the differences between various platforms.

  - title: Building Angular2 & Firebase application
    lang: en
    type: regular
    time: 2017-11-21
    authors:
      - name: Fáris Ismail
        twitter:
        github:
        website:
    slides:
