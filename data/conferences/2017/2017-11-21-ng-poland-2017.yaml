  - title: Separate your concerns with router's resolver
    lang: en
    type: regular
    time: 2017-11-21
    authors:
      - name: Filip Mamcarczyk
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/HSFEP_813RU
    description: |-
      'This code that requests data for my component looks beautiful in a constructor, I couldn't have done it better. It doesn't matter that user has to wait for the content to render or that I need to request that data in every single component.' - said no one ever. Route guards can save you a lot of headaches when you use them properly, so let's (re)solve some of the problems in components with dynamically loaded data.

  - title: 'Form of Art: Validation in Angular Forms'
    lang: en
    type: regular
    time: 2017-11-21
    authors:
      - name: Shmuela Jacobs
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/sNzhh8u2fyY
    description: |-
      The Angular teams puts a lot of effort for making front-end development easy and enjoyable for us. The Forms Module is a great example - simple to use, wide range of options, understandable API. Usually the biggest pain in forms is validation. But in Angular forms, this is one of the biggest strengths. In this talk Shmuela will show how to leverage the forms validation capabilities and write your own validation methods, to ensure your users get the most satisfying experience.

  - title: How to use Functional Programming with Angular and why it’s a good idea
    lang: en
    type: regular
    time: 2017-11-21
    authors:
      - name: Miłosz Piechocki
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/MFDfEgOaV9Q
    description: |-
      The rise of popularity of Functional Programming in the JavaScript community is a fact. Projects such as Redux, Immutable.js, lodash or Cycle.js are becoming more and more widely used and we can see the trend by looking at language features introduced in the ES6 standard (constants, arrow functions, destructuring). On the other hand, Angular framework does not seem to be deeply invested in Functional Programming. However, there are still many ways of embracing the power of FP in an Angular application. During my presentation I will discuss these ways and most importantly I will explain why it’s a good idea to have a closer look at Functional Programming in general.

