  - title: "Duendecillos en tu navegador: service workers"
    lang: es
    type: regular
    time: 2019-02-09
    authors:
      - name: PAQUI CALABRIA
        twitter: zurribulle
        github: fcalabria
        website:
      - name: ISMAEL NAVARRO
        twitter: ismanapa
        github: ismanapa
        website:
    slides:
    videos:
      - https://youtu.be/e-yaGG53yWg
    description: |-
      ¿Nunca has pensado que sería genial poder contar con una ayuda extra a la hora de que tus aplicaciones trabajaran? Ahora es posible contar con unos pequeños ayudantes en tu navegador, los service workers. En esta charla pretendemos dar a conocer todas las posibilidades que hay detras de los Services Workers más allá del cacheo de recursos en cliente. Tenemos como objetivo desmitificar lo que se esconde detrás de esta tecnología y mostrar algunas de las muchas posibilidades que ofrece. Tras una introducción inicial mostraremos algunos ejemplos de como crear tu service workers y las distintas apliciones prácticas que puedes llegar a conseguir.

  - title: Road to Web Components
    lang: es
    type: regular
    time: 2019-02-09
    authors:
      - name: CRISTINA PONCE
        twitter: CristinaGrim
        github: crisgrim
        website:
    slides:
    videos:
      - https://youtu.be/y9RX6UjNQE4
    description: |-
      El concepto webcomponent lleva sonando un tiempecillo y cada vez suena más fuerte gracias a librerías como Polymer o Stencil. Por ello, en esta charla veremos cuáles son los conceptos clave de un webcomponent, veremos como crear algunos de ejemplo y como aplicarlos en un proyecto real. Así también, analizaremos como está el estándar en este sentido, las ventajas de utilizarlos y como podemos aprovecharlo para hacer de nuestro proyecto algo más nativo y menos pegado al framework que usemos en nuestro proyecto.

  - title: ¿Cómo funciona un router SPA? Caso práctico con Vue Router
    lang: es
    type: regular
    time: 2019-02-09
    authors:
      - name: EDUARDO SAN MARTÍN
        twitter: posva
        github: posva
        website:
    slides:
    videos:
      - https://youtu.be/MXUeo-dUClo
    description: |-
      Cuando desarrollamos una Single Page Application, es necesario usar un Router. Cada framework tiene su propio router, React incluso tiene varios paquetes disponibles. Y, aunque cada framework sea diferente y cada router tenga un enfoque diferente, todos comparten los mismos principios. ¿Qué se esconde detrás de una API simple y fácil de usar? ¿Es realmente tan difícil implementar un router por sí mismo? ¿Qué cosas fallan hoy en día en Vue Router? Durante esta charla, responderemos a estas preguntas usando el Router oficial de Vue como ejemplo y explicando su funcionamiento interno.

  - title: "La igualdad en los espacios laborales: retos y beneficios"
    lang: es
    type: regular
    time: 2019-02-09
    authors:
      - name: JOSÉ ANTONIO VELA
        twitter: ecosdegenero
        github:
        website:
    slides:
    videos:
      - https://youtu.be/640YazUAORU
    description: |-
      Los espacios laborales son lugares de puesta en común del trabajo de personas muy distintas. La diversidad es una oportunidad de aprendizaje y de pluralidad de soluciones pero, sin una valoración de la misma puede transformarse en una fuente de desentendimiento y freno. La presencia de mujeres en ámbitos tradicionalmente considerados masculinos puede ser percibida como una ganancia en riqueza de recursos humanos o, por el contrario, como un ataque a las dinámicas tradicionales de trabajo. Del mismo modo, otras diversidades, como la LGBT o de capacidades pueden aprovecharse o perderse al generar espacios violentos. La percepción de la diversidad misma está influida por la posibilidad de entender nuevas realidades y de cuestionarse prejuicios adquiridos. A lo largo de esta ponencia se visitarán estrategias y planteamientos que nos permitan visibilizar la diversidad y los patrones sociales que nos impiden crecer igualitariamente y aprovecharnos de nuevos caminos capacitantes.

  - title: Cómo te la "colamos" los diseñadores todos los días
    lang: es
    type: regular
    time: 2019-02-09
    authors:
      - name: JAMES HEDA WENG
        twitter: JamesHedaWeng
        github:
        website:
    slides:
    videos:
      - https://youtu.be/srS8imBcAmc
    description: |-
      " Hace años se podía dibujar una línea entre el trabajo de un diseñador y el de un desarrollador frontend fácilmente: el diseñador organiza la apariencia del producto y se la pasa al desarrollador para construir la interfaz. Sin embargo, ahora invertimos más en la experiencia de usuario, además de fijarnos en la apariencia de los elementos en la interfaz también trabajamos en su comportamiento. Como resultado, la dificultad en la comunicación entre diseñadores y desarrolladores frontend está creciendo en el workflow diario: la forma tradicional de documentación de diseño no es suficientemente flexible para reflejar cómo funciona los elementos, tampoco viene en un formato developer-friendly. En esta charla propongo unos trucos para mejorar la comunicación diseño/frontend en nuestro trabajo diario. En 40 minutos veremos de forma práctica:    Unificación del lenguaje en la comunicación de diseño/frontend.    Optimización y personalización del contenido y responsabilidad del trabajo de ambos lados tanto diseñadores como desarrolladores frontend.    Como diseñador, la forma de proveer el diseño en un formato que sea más developer-friendly.    La introducción de un mediador entre diseño y frontend en el workflow."

  - title: Cómo programar un motor de animaciones cuidando el rendimiento
    lang: es
    type: regular
    time: 2019-02-09
    authors:
      - name: VICENTE LUCENDO
        twitter: vlucendo
        github:
        website: http://vlucendo.com/
    slides:
    videos:
      - https://youtu.be/jkKs10HZQLA
    description: |-
      "Existen varios motores de animaciones muy populares entre la comunidad frontend (TweenMax, Anime.js, Velocity, Popmotion...) pero pocos saben cómo funciona uno realmente. En ésta charla aprenderemos cómo programar uno desde cero, repasando por el camino conceptos básicos de animación, aprendiendo sobre algunos aspectos importantes del funcionamiento de un navegador y finalmente añadiendo todas las funcionalidades necesarias para dotar a nuestras webs de un motion design de primera. Una vez terminado lo pondremos a prueba comparando su rendimiento con otros y veremos algunas de las ventajas e inconvenientes de programar nuestras propias librerías en lugar de usar otras ya hechas."

