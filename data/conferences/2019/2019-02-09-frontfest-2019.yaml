    description: |-
      "Es el momento de aprovechar el potencial de las custom properties, no vienen a sustituir las variables de los preprocesadores sino a brindarnos nuevas formas de construir la web, la siguiente revolución después del responsive web design. Las custom properties nos brindan un nuevo canal de comunicación con nuestros archivos CSS, dotándolos de potencia y reduciendo el número de clases que necesitamos. Pero no todo es perfecto, las custom properties tienen sus peculiaridades y es necesario conocerlas para no llevarse sorpresas. Se verán agunos ejemplos en la charla, como este o este. Por supuesto que se verá como modificarlas desde Javascript, con varios ejemplos espectaculares y con muy pocas lineas de código."

  - title: Testing sin dogmas
    lang: es
    type: regular
    time: 2019-02-09
    authors:
      - name: SERGIO ARBEO
        twitter: serabe
        github: serabe
        website:
    slides:
    videos:
      - https://youtu.be/WH3lva8J0IA
    description: |-
      "Las charlas de testing pueden dividirse en dos grupos: las introductorias, con generalidades y comparaciones sin mucha profundidad; y las dogmáticas, en las que se enumera lo que hacer como si nos aprendiéramos los diez mandamientos. Esta charla trata de huir de estas dos aproximaciones y aportar una serie de principios, con sus razonamientos para que sepas usarlos y descartarlos según la situación."
