  - title: Property Based Testing in Python with Hypothesis
    lang: en
    type: regular
    time: 2019-02-23
    authors:
      - name: Anthony Khong
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/58pvnRJ0prI
    description: |-
      High unit-test coverage is great, but it cannot effectively find bugs triggered by interactions between multiple features. Since it is not scalable to write tests for all possible interactions, we turn to property-based testing - an approach where we *generate* tests instead of *writing* them. Property-based testing (PBT) is a random-testing approach that first became popular in the Haskell community as QuickCheck. It works by generating random examples to find minimal counterexamples to a pattern or law that ought to always hold true. PBT is especially useful in testing edge cases and interactions between multiple features, particularly in stateful systems. This talk introduces the principles of PBT along with its history and success stories. We then illustrate PBT patterns and examples in Python using Hypothesis. Finally, we see how it fits in with TDD and integration testing.

  - title: A Framework for Transfer Learning on Multi-lingual Text Data for Sentiment Classification
    lang: en
    type: regular
    time: 2019-02-23
    authors:
      - name: Gyenn Neil Ibo
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/9JA4sZ8BmJU
    description: |-
      Labeled Training Datasets or off-the-shelf tools for labeling training datasets for Sentiment Classification are readily available for English and other major languages. For Tagalog and other Filipino languages, however, this is rarely the case. I developed a novel technique that essentially transfers the knowledge of the labeled training dataset on one language (English) into Tagalog and other Filipino languages. This thus enables one to develop Neural Network Sentiment Classification models on several Filipino languages, leveraging on the availability of large amounts of training data on the English language. This is a better approach than manually labeling data on Filipino languages, as it would take too many resources, and Neural Networks need huge amounts of training data in order to be effective.

