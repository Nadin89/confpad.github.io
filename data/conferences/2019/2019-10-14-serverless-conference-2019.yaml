  - title: Pragmatic Serverless Microservices – with Azure Functions & Co.
    lang: en
    type: regular
    time: 2019-10-16
    room: Maritim proArte Hotel
    authors:
      - name: Christian Weyer
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      Why does it have to be Serverless versus Microservices? Couldn’t it be rather Microservices with Serverless? Based on some of the well-accepted principles of Microservices we can use Serverless architectures and technologies to build highly focused Microservices – which we might call Nanoservices. Christian Weyer will show you a pragmatic approach how to build Nanoservices in Azure with Azure Functions, Azure Service Bus, Azure Storage & friends. Join him to see Serverless Azure in action, with .NET Core, JavaScript and Java – beyond the typical Functions-as-a-Service examples.

  - title: "Monitoring serverless applications on AWS: the monitoring monster becomes your friend."
    lang: en
    type: regular
    time: 2019-10-16
    room: Maritim proArte Hotel
    authors:
      - name: Nick Van Hoof
        twitter: TheNickVanHoof
        github:
        website: https://nickvanhoof.com/
    slides:
    videos:
    description: |-
      Serverless is fun and easy. But what about monitoring? Is there a monitoring monster lurking around the corner? I’ll admit, there are tons of options to tackle the monster. But what features does AWS offer? And more importantly, how can you best use them to make sure you aren’t called out of bed at night? In this talk I’ll speak from the heart and share my own experience from using serverless in production for more than a year. – Should you structure your logs? Of course, but why? – How do you set up distributed tracing with XRAY? – Provide visibility using CloudWatch metrics and dashboards – Get insight in your log date using CloudWatch Logs Insights. Using the tools and best practices you’ll tackle the monster no doubt. I’ll do you one better. There won’t be a monster, you’ll have a new best friend!

  - title: Build a powerful recommendation engine using AWS Rekognition and Serverless in 72 hours
    lang: en
    type: regular
