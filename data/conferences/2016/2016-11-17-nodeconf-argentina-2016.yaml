    NodeConf Argentina is among the first international Node.js conferences taking place in Latin American territory, and a not-for-profit community effort to push Node.js forward in Argentina and Latin America as a whole. This year’s conference will be a two–day event in sunny Buenos Aires, Argentina, held during November 17th, 18th & 19th. Both action-packed days will be comprised of internationally acclaimed, regional, and local speakers. We are expecting Noders, JavaScripters, front-enders, and other programmers from all over the world. Our topmost concern is to guarantee the most enjoyable experience to our attendees, while providing a safe and welcoming environment for everyone.

talks:

  - title: JavaScript and Interactive Installations
    lang: en
    type: regular
    time: 2016-11-18
    authors:
      - name: Hugh Kennedy
        twitter: hughskennedy
        github:
        website:
    slides:
    videos:
      - https://youtu.be/RGAWWhleXMY
    description: |-
      JavaScript has come a long way in the 21 years since its first inception, with tools available for a huge range of applications: 3D printing, projection mapping, generative audio, computer vision, hardware hacks and more. With the help of platforms such as Node.js or Electron, JavaScript has become an increasingly appealing choice for building public installations quickly and easily. That being said, this is largely uncharted territory. How do all of these tools even fit together? We'll run through the process of creating an interactive installation through example — not a single compiler in sight!

  - title: RegExp.prototype.unicode
    lang: en
    type: regular
    time: 2016-11-18
    authors:
      - name: Mathias Bynens
        twitter: mathias
        github:
        website:
    slides:
    videos:
      - https://youtu.be/CYaxhbOqkto
    description: |-
      User input and string manipulation are central to development, but many engineers and even popular libraries struggle with Unicode. And ECMAScript 5 doesn’t help, with many built-in string manipulation functions offering puzzling results. Security and the need for internationalization both throw these issues into stark relief. This talk highlights the many problems related to Unicode in JavaScript regular expressions, demonstrates how ES6 aka. ES2015 helps solve these issues, and glimpses at possible future improvements to ECMAScript regular expressions.

