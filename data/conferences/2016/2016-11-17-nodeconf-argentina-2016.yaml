    description: |-
      In this talk, you will learn how to use your JavaScript and web development skills to build native desktop apps that are indistinguishable from real native apps. With Electron, you can build native apps using JavaScript and web technologies. Electron apps feel completely native and support automatic updates, native menus, notifications, crash reporting, a professional install experience, and more.

