      It’s hard to write documentation that anyone can get excited about. This is true for projects aimed at beginners, but it goes double for projects and writing aimed at intermediate/expert programmers. Find out how to write documentation that *everyone* would want to read and can understand.

  - title: 'Node on the Desktop: Building Apps with Electron v1'
    lang: en
    type: regular
    time: 2016-11-19
    authors:
      - name: Felix Rieseberg
        twitter: felixrieseberg
        github:
        website:
    slides:
    videos:
      - https://youtu.be/dEBQPFLd2H4
    description: |-
      You're probably already using desktop apps written with Node: Apps like Atom, Slack, Visual Studio Code, or Ghost. Built using Electron, those apps combine the power of the Desktop with Chromium and Node, liberating JavaScript developers from the constraints of traditional web apps. Learn how to build native-feeling desktop apps for Mac OS X, Windows, and Linux with Node! Learn how to debug your code, how to integrate with operating systems, and how to make your app feel truly native. We'll talk about the basics and advanced scenarios - leveraging the full power of npm and Node.

  - title: Kill all humans – Automate npm releases and dependency updates
    lang: en
    type: regular
    time: 2016-11-19
    authors:
      - name: Stephan Bönnemann
        twitter: boennemann
        github:
        website:
    slides:
    videos:
      - https://youtu.be/BYbxsfohXAo
    description: |-
      Small modules are the success story of npm: there are 300,000+ packages today. It’s like lego, all the bricks are there, we just need to assemble them, barely do we need to create new ones. In this talk, I’ll show 1. how to automize the entire release process for your npm modules with [semantic-release], and 2. how to make make sure that all your dependencies are up-to-date, all the time, with [greenkeeper.io]

  - title: Internet of Peers
    lang: en
    type: regular
    time: 2016-11-19
    authors:
      - name: Mathias Buss
        twitter: mafintosh
        github:
        website:
    slides:
    videos:
      - https://youtu.be/1qzDiAg4VGk
    description: |-
      A talk about how you can take a bunch of different computers, all connected to the internet, and make direct connections between them even with firewalls guarding their access to the network. I'll introduce the basics of network hole punching, show how you can use technology like the BitTorrent DHT and DNS to easily discovery peers on the internet in a massively distributed way, and finally how we can combine all of this into a internet-scale network of micro services.

  - title: Continuous Security
    lang: en
    type: regular
    time: 2016-11-19
    authors:
