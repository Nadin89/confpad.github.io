    description: |-
      Introduction to the protocol itself, what is a blockchain and a smart contract. Live coding on how to develop a decentralised application (dApp) using node.js. As a conclusion I'll try to "handle the truth" about Ethereum's expectations on the world of distributed communications, and why node.js devs should care.

  - title: Nodejs microservices. From Zero to Hero.
    lang: en
    type: regular
    time: 2016-11-18
    authors:
      - name: Erich Oliveira
        twitter: oliveira_erich
        github:
        website:
    slides:
    videos:
      - https://youtu.be/JoJjEbdpL-0
    description: |-
      Are you afraid of people calling you a zero on microservices? Do you already tried it, but is just to complicate to understand what it means and how to distribute? Don't be afraid everyone can be a hero with the right guidance. I will guide you through the motivation, passing by implementation and finally help you to distribute/clusterize and also give you a mind blowing dashboard with realtime metrics. And you don't need any configuration to do it. Too good to be true? Join us and you will see.

  - title: The dirty secrets of building large, highly available, scalable HTTP APIs
    lang: en
    type: regular
    time: 2016-11-18
    authors:
      - name: Damian Schenkelman
        twitter: dschenkelman
        github:
        website:
    slides:
    videos:
      - https://youtu.be/JDgP76Bxm_I
    description: |-
      When you first start building an API for a new product you mostly focus on getting an MVP ready, with the goal of shipping as soon as possible so you can get feedback from customers. If you are lucky enough, your product will be successful and you will have to start worrying about things like authentication, authorization, documentation, validation, rate limiting, geo-redundancy, and no downtime deployments. In this talk I will go over some real life examples of our experience evolving our APIs at Auth0 and some of the tools we use for that.

  - title: 'Empathetic communication: why vulnerability is the key to collaboration'
    lang: en
    type: regular
    time: 2016-11-18
    authors:
      - name: Sharon Steed
        twitter: sharonsteed
        github:
        website:
    slides:
    videos:
      - https://youtu.be/19Y9zEvHVjI
    description: |-
      Collaboration at it’s core is an act of great empathy, yet most leaders don’t know how to foster a truly collaborative environment. So how do you get teams to connect? By encouraging sharing and being openly human. Why? Because vulnerability forges an unbreakable bond on teams big and small.

  - title: Memory Profiling for Mere Mortals
    lang: en
    type: regular
    time: 2016-11-19
    authors:
      - name: Thorsten Lorenz
        twitter: thlorenz
        github:
        website:
    slides:
    videos:
      - https://youtu.be/taADm6ndvVo
    description: |-
      Memory leaks are rare, but when they occur we need to be equipped to track them down. However not many resources exist that explain how to memory profile a Node.js application. In this talk I will explain how data is stored in the v8 heap and how to examine it using tools that are readily available on a developer's machine and are relatively easy to learn. Additionally I'll show cutting edge features introduced to v8 that ease detection of memory leaks (i.e. memory allocation sampling). We will also discuss how to access these features via the v8 API even before they are exposed via Chrome's developer tools

  - title: Presence, Personality & Pulse - Enlivening Experiences With Ambient Data
    lang: en
    type: regular
    time: 2016-11-19
    authors:
      - name: Anton McConville
        twitter: antonmc
        github:
        website:
    slides:
    videos:
      - https://youtu.be/rP5_a0apgeU
    description: |-
      We generate a goldmine of data just by moving, speaking, touching or making decisions. This 'ambient data' ... our coordinates, sleep patterns, the route we walk, our choice of words is unique information that identifies us. This session combines Node JS, Cloud Foundry, IoT, iBeacons and iOS to demonstrate how we can develop personal experiences around this data, and explain how to build them using real examples.

