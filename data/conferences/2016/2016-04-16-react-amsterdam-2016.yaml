      Alexey Kureev from Publitas, Amsterdam, and Mike Grabowski from Callstack.io, Wroclaw, on Solving a Tooling Problem For React Native.Unfortunately, React Native, being open-sourced last year, still suffers from the lack of great unified tooling. Managing native dependencies, adding custom fonts, just to name few, are the most common things that require you to know a lot of Objective-C and Java. This talk addresses to solve React Native tooling problems.
