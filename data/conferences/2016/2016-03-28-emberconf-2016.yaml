  - title: Building a Game in Ember Starring Your Cat
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Matt McKenna
        twitter: mattmckenna
        github:
        website:
    slides:
    videos:
      - https://youtu.be/t9v3CBowdxw
    description: |-
      Ember is generally used to build ambitious web applications, but what about ambitious web games starring your cat? In this talk, I'll go over how to use Ember to build, organize, and deploy HTML5-canvas based games. Using Ember to develop games shares the same benefits of using Ember to develop applications—both the toolchain and the conventions alleviate decision fatigue. For example, route-driven paths are great at handling levels, Liquid Fire provides lovely transitions for menus, and adapters provide a standard way to connect to backends for saving high scores.

  - title: Compose Yourself with Ember and D3
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Ivan Vanderbyl
        twitter: ivanderbyl
        github:
        website:
    slides:
    videos:
      - https://youtu.be/SOfwqwqWhMU
    description: |-
      Say you're building a chart, what's the most natural representation for specifying a visualization? A configurable chart component? Abstract components which can be used together to create something larger? Or low level primitives which can give you fine grained control over your presentation? In this talk I will introduce D3 Shape, and demonstrate how you can compose reusable Components which solve all of the above requirements for quickly visualizing information in Ember.

  - title: Easy-Bake Testing
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Liz Baillie
        twitter: infinite_math
        github:
        website:
    slides:
    videos:
      - https://youtu.be/9Wj01UrGtfs
    description: |-
      Mocha? Chai? Qunit? Jasmine? What's the difference? Which one is best for me? How do I use these new integration tests? What are mocks and stubs and how should I use them? With so many different testing frameworks, libraries, and addons, and so many different styles and approaches to testing your Ember apps, it can be daunting to get started building a test suite to meet your needs. Don't be scared! I'm here with my nonthreatening lightbulb-powered Easy-Bake testing guide to help you out!

  - title: Idiomatic Ember, Sweet Spot of Performance and Productivity
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Lauren Elizabeth Tan
        twitter: sugarpirate_
        github:
        website:
    slides:
    videos:
      - https://youtu.be/lP9ap-AKBAM
    description: |-
      With the release of Ember 2.0, many best practices established in the 1.x series are unfortunately no longer relevant. Lessons learnt from the React and Flux communities can help guide the path toward The Ember Way, with "Data Down, Actions Up" being one of the core philosophies. In this beginner-friendly talk, we'll discuss patterns and anti-patterns for bringing Ember applications into the 2.x paradigm, and discover how ideas from Functional Programming and game rendering engines can inform us. We will also look at the roads ahead to see what future versions of Ember will bring.

  - title: The Ember Addon Community
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Katie Gengler
        twitter: katiegengler
        github:
        website:
    slides:
    videos:
      - https://youtu.be/_FZw_cokIhc
    description: |-
      For nearly two years now, new Ember addons have been published daily. The availability of quality addons has grown to be a crucial part of the Ember experience. Let’s talk about how addon developers, Ember contributors, and end-users have contributed to this ecosystem, and how we can each do our part to make Ember’s addon community even better.

  - title: Immutability is for UI, You, and I
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Charles Lowell
        twitter: cowboyd
        github:
        website:
    slides:
    videos:
      - https://youtu.be/r2Cq1mUlRk4
    description: |-
      Immutability. It may sound like an ominous something from the far-off galaxy of math, but in practice, it's one of the most pragmatic tools for thinking about UI. In this talk we'll explore the problems that an immutable style solves, and how you can use it as a thought-tool to both design and implement more powerful and composable components. Throughout we'll see just how deeply Ember supports this mode of thought at every step of the way.

  - title: Migrating an Existing App to Ember, Component After Component
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Xavier Cambar
        twitter: xcambar
        github:
        website:
    slides:
    videos:
      - https://youtu.be/-iL8ME7Ux2k
    description: |-
      While Ember is designed for building ambitious applications, the documentation and public resources mostly focus on new applications, making lots of things simpler to write from scratch. This talk will share my experience migrating an existing application to Ember part after part. I'll share tips for how to avoid the unpopular "Big Bang rewrite" (minimizing the costs of adoption), and discuss the integration story and loose coupling of Ember.

  - title: How to Build a Compiler
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: James Kyle
        twitter: thejameskyle
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Tar4WgAfMr4
    description: |-
      Compilers are all around you: Babel, Handlebars/HTMLBars, Glimmer, Uglify, and more. In this talk we'll walk through every part of a compiler from the parser to the generator. Learn about visitors and traversal, paths, scopes, bindings, and everything else. By the end compilers shouldn't seem like magic, and maybe you'll even want to contribute back to them.

  - title: The Great Migration, Redesigning and Rewriting our App in Ember.js
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Jade Applegate
        twitter: jadeapplegate
        github:
        website:
    slides:
    videos:
      - https://youtu.be/mbESxa_0PBs
    description: |-
      Many Embereños use the framework for their side projects, but have not yet had the opportunity to work on an Ember project in their professional lives. This talk will cover one team’s journey migrating a legacy codebase to Ember.js. Key topics will include the redesign and rewrite of a highly complex and detailed customer-facing user dashboard, challenges faced when porting an application to Ember, and the results of the migration project in terms of improved application speed, security, and overall performance.

  - title: The Future of Ember Templating
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Godfrey Chan
        twitter: chancancode
        github:
        website:
