  - title: Using Service Workers in Ember
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: John Kleinschmidt
        twitter: jkleinsc
        github:
        website:
    slides:
    videos:
      - https://youtu.be/9YOvV4ZgDhU
    description: |-
      Service Workers are now available in browsers but why should we as Ember developers care about them? In this talk we will examine some of the common use cases for Service Workers and patterns for implementing them in your Ember applications.

  - title: Cross-Pollinating Communities, We All Win
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Chris Ball
        twitter: cball_
        github:
        website:
    slides:
    videos:
      - https://youtu.be/DDnN3Qnd3tw
    description: |-
      You may have heard the quote, "Good artists copy, great artists steal." Ember's origins were inspired by Cocoa. Ember has taken many cues from Rails, the biggest coming in the form of strong framework conventions. In 1.13, Ember's rendering engine was rewritten based on concepts pioneered by React. Instead of writing their own cli from the ground up, Angular has embraced ember-cli. Let's examine past and future benefits of sharing ideas, and what it means for our favorite framework and our industry as a whole.

  - title: <select>ing Good Ember Patterns
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Brenna O'Brien
        twitter: brnnbrn
        github:
        website:
    slides:
    videos:
      - https://youtu.be/yvvst_639oY
    description: |-
      What's in an Ember -select- element? For a long time, the answer was two-way data binding, observers, and an obscured DOM, along with the challenges and bugs that went with it. Today, we can move beyond the ((view “select”)) helper and render this common UI element using native DOM and one-way data flow. Through the lens of the select element, both as standalone code and a re-usable component, we’ll learn how and why to use good Ember patterns like data-down, actions up (DDAU), plus some handy new Ember features like closure actions and the mut and ((get)) helpers.

  - title: An Illustrated Guide to Ember
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Brigitte Warner
        twitter: BrigitteWarner
        github:
        website:
    slides:
    videos:
      - https://youtu.be/-TB-u5QxjE4
    description: |-
      We'll approach Ember as an illustrated fairy tale: drawing upon the power of story telling to describe the creation of an Ember application through its inciting incident, caste of characters (object model), and the conflicts that arise and how our heroine overcomes them through wit and cleverness.

  - title: Building Desktop Apps with Ember and Electron
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Felix Rieseberg
        twitter: felixrieseberg
        github:
        website:
    slides:
    videos:
      - https://youtu.be/_uA5LZk2vmQ
    description: |-
      You may have seen apps like Slack, Visual Studio Code, or Docker's Kitematic: desktop applications written using Node.js and Chromium. You might be hoping to build something similar. Electron was originally built for the Atom editor, and enables developers to build beautiful cross-platform apps using the JavaScript we all love. When combined with Ember, you're looking at a fantastic desktop app development framework. Ember and Electron are a match made in heaven, and this talk will teach you all you need to know to get started building desktop apps with Ember.

  - title: How I Learned to Love Ember
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Ju Liu
        twitter: arkh4m
        github:
        website:
    slides:
    videos:
      - https://youtu.be/m2YD-wA5sAw
    description: |-
      "I’ve always been a backend guy. I love Ruby. Keep things simple. Oh no, not another JavaScript framework..." This was me a year ago. Now I don't feel like this anymore. Matter of fact, the other day I caught myself saying: "I can do everything in Ember!" In this talk, I will narrate the journey that turned a hardened Ruby Engineer into an Ember enthusiast. I will recount how I escaped from the "New to Ember" pits of despair, how I fought in the "Upgrade Wars" and ultimately how it changed my mind about all software development. As I learned Ember, I learned to love Ember.

  - title: Building Mobile Applications with Ember
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Alex Blom
        twitter: alexblom
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Ry639hvWKbM
    description: |-
      It is possible to create performant mobile applications with Ember and Cordova, and to achieve this with your existing Ember application. But most peoples first hybrid experience is seeing serious performance issues and stop ("It doesn’t feel native"). This talk will serve beginner and intermediate Ember developers looking to extend their application to mobile. It will touch on both the best tools in the Ember ecosystem, and best practices for optimization and performance.

  - title: Living Style Guide Driven Development
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Chris LoPresto
        twitter: chrislopresto
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Z1lL_Zo62h0
    description: |-
      Creating a living design system is essential to developing a cohesive experience for users over the lifetime of a product. Ember tooling and conventions make this easier than you might expect. By organizing your application functionality into Ember components, you can easily build a living style guide to showcase key features, design patterns, and user interactions. This fashion of style guide driven development enables a rapid implementation and feedback cycle, a comprehensive overview of key features, and the blissful feeling of providing order in a chaotic world.

  - title: Warp Speed Memory Management
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Kelly Senna
        twitter: simplysenna
        github:
        website:
    slides:
    videos:
      - https://youtu.be/5goUZF45VCk
    description: |-
      In low level languages, primitives exist for memory management. Despite the C-like syntax, JavaScript is garbage collected, causing many front end developers to feel it does a great job of memory management for us. But how does it actually work and does it work how we think it does? This session will discuss memory management in JavaScript (compared to other languages) and what is really going on behind your browser. Using an Ember.js application, we will also discuss best practices to optimize our code, how JavaScript and Ember optimizes for us, and ways we can address common pain points.

  - title: Debugging Ember With Empathy
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Vaidehi Joshi
        twitter: vaidehijoshi
        github:
        website:
    slides:
    videos:
      - https://youtu.be/CctE59nvXyw
    description: |-
      Denial, anger, bargaining, depression, acceptance. But I don't mean the five stages of grief—I'm talking about the five stages of debugging your first Ember app! Learning how to navigate the building blocks of Ember can be difficult, but the even trickier thing is knowing where to start debugging while you're still learning the framework. One approach that I use is to put myself into my code's shoes. In this talk, we'll connect with our objects to understand what's going on under the hood. Let's jump over some common first-time Ember hurdles together by debugging our code — with empathy.

  - title: Dissecting an Ember CLI Build
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Estelle DeBlois
        twitter: edeblois
        github:
        website:
    slides:
    videos:
      - https://youtu.be/hNwgp9alwKg
    description: |-
      As the tooling ecosystem continues to evolve, developers nowadays can easily scaffold out a new Ember app and start being productive right away, without ever thinking of all the intricacies that go on behind a typical build command. But there comes a time when manipulating trees or nodes in Broccoli may be required to support a custom project architecture, or you may find yourself having to extend the build for specialized environments through addons. Whether you face any one of those scenarios, or you simply want to know more of what goes on behind the curtain, this talk is for you.

  - title: Ember at Scale
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Chad Hietala
        twitter: chadhietala
        github:
        website:
    slides:
    videos:
      - https://youtu.be/xvzM-v9xaEw
    description: |-
      Ember has primarily been known for allowing small teams extremely productive to ship ambitious applications to the web, what does this look like when you scale it out to hundreds of engineers and for a web property that has over 400 million users? In this talk I will show how we shipped our first Ember application and how we addressed everything from tooling to performance.

  - title: You're Building a Distributed System!
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Mike Pack
        twitter: mikepack_
        github:
        website:
    slides:
    videos:
      - https://youtu.be/-ecg0wPakWI
    description: |-
      Whether you know it or not, you're building a distributed system. This becomes painfully obvious when taking Ember apps into the developing world. Flaky network connections pose real challenges for developers building stateful applications in the browser. This talk is about my trials and tribulations taking Ember offline in Africa. We’ll look at the tools necessary to venture offline, how they apply to Ember specifically, and a little bit of theory to drive home the hard facts about how much fun you’ll have building a distributed system!

  - title: The Tale of Two Teams
    lang: en
    type: regular
    time: 2018-03-29
    authors:
      - name: Ray Tiley
        twitter: raytiley
        github:
        website:
    slides:
    videos:
      - https://youtu.be/82hCVrgqlrM
    description: |-
      So lets talk about two teams, both with old, messy, outdated code bases. One team chooses a framework, refactors behind the scenes, ships new features and one day have a shiny, modern code base. The other rewrites it all, from scratch, with sprinkles of JavaScript. How did these two teams fare? In this talk we'll find out. Spoiler alert... both teams are happily using Ember today.

