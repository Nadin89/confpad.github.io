  - title: Ember Between Design and Development
    lang: en
    type: regular
    time: 2018-03-30
    authors:
      - name: Lisa Gringl
        twitter: kringal
        github:
        website:
      - name: Francesco Novy
        twitter: _fnovy
        github:
        website:
    slides:
    videos:
      - https://youtu.be/mIpwlxdqLcU
    description: |-
      The bigger a project gets, the more important communication and consistency across the whole team becomes. In order to achieve this, it is critical to establish an integrated workflow with all team members. In this talk, a designer and a developer who worked together on various Ember projects will present an effective way of handling these challenges. Three levels of documentation will be presented: A living styleguide for designers, a component guide for designers & developers and a JavaScript documentation for developers.

