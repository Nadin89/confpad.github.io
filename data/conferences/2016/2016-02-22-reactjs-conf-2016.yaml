    description: |-
      The recruiting process employed by major technology companies can often seem like a black box. In a pretty untraditional type of talk for a JavaScript conference, I will dive deep into exactly how the process works at Facebook in order to give you an idea of what to expect and how to prepare if you ever decide to apply for a major technology company.

  - title: Web-like Release Agility for Native Apps
    lang: en
    type: regular
    time: 2016-02-22
    authors:
      - name: Parashuram N
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/B8J8xn3pLpk
    description: |-
      React Native brought the web's enviable debug cycle to mobile, without needing to sacrifice native UI to get there. While this makes for an amazing dev experience, your apps are still ultimately distributed through stores, and therefore, can’t immediately take advantage of the same release agility that is typically associated with web dev. But that doesn't have to be the case!.Whether you are doing distributions within your team, amongst your clients or to your entire consumer base, getting improvements out to users as quickly as possible, and monitoring its impact on usage/satisfaction, can be critical to success. This talk will show how easy it can be to setup an automated build pipeline and release continous app deployments via services like VSTS, HockeyApp and CodePush.

  - title: React, Meet Virtual Reality
    lang: en
    type: regular
    time: 2016-02-22
    authors:
      - name: Eric Florenzano
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/ty2bFeOdGeI
    description: |-
      After a short moment in the 90s, Virtual Reality faded away. Now in 2016, VR is coming back in a big way. Games are leading the charge, but with millions of headsets pouring into the marketplace over the next few years, how can React web and app developers get involved? Can React even handle the screaming-fast performance requirements of VR? Spoiler: it can.This talk explores these concepts by incrementally building up a mobile VR engine that can be driven not just with JavaScript, but with React. We'll discover how naive approaches fail, and why game engines are built the way they are. Finally, we'll cover some exciting work with WebVR which intends to bring VR to all browsers.

  - title: Building a Progressive Web App
    lang: en
    type: regular
    time: 2016-02-22
    authors:
      - name: Aditya Punjani
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/m2tvYGCdOzs
    description: |-
      Flipkart Lite is Progressive Web App built with React, Flux, and Service Workers. This talk will deep dive into how we developed a high-performance mobile web app at scale, by devising a new architecture and taking an unconventional approach to server-side rendering with React.Hear how React and Flux Stores helped us speed up rendering and how we heavily optimized React Components to achieve 60fps scrolling and interactions. In conjunction with this, learn how we utilized Service Workers to eliminate all network latencies on repeat visits. The result was an immersive and smooth web app that worked seamlessly even on low-end mobile devices and 2g connections.

