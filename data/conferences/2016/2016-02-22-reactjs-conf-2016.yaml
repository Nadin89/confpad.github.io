      - https://youtu.be/WIqbzHdEPVM
    description: |-
      I'm going to walk you through the wilds of data handling in react. I call it “the wilds” because when you first look at the landscape, it seems to be overflowing with an untamed profusion of different options. The boundaries between these options aren't clear, and it's hard to see why you'd want to pick any one in particular.When you look closer, you'll see that it's actually easier to navigate than you might think. You just need a good guide.

  - title: Demystifying Tech Recruiting
    lang: en
    type: regular
    time: 2016-02-22
    authors:
