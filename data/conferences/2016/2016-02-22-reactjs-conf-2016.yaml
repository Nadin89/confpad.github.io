  - title: Team × Technology
    lang: en
    type: regular
    time: 2016-02-23
    authors:
      - name: James Ide
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/2Zthnq-hIXA
    description: |-
      With React Native, mobile developers are able to increase both their productivity and scope of work. The cross-platform technology is fantastic for teams building for Android and iOS, and developers can take ownership of products & features instead of single-platform implementations.At Exponent we've extended this idea to include both products and infrastructure. I'll talk a bit about how we apply this to our software development and the benefits and challenges of growing full-stack developers into cross-stack mobile developers who are responsible for Android and iOS.

  - title: Universal GL Effects for Web and Native
    lang: en
    type: regular
    time: 2016-02-23
    authors:
      - name: Gaetan Renaudeau
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Xnqy_zkBAew
    description: |-
      gl-react is a universal library for implementing advanced filters and effects on top of images, videos, text or any VDOM Content (such as UI Views) - without having to deal with the imperative and low-level OpenGL and WebGL APIs. Because they are defined as simple React components, complex arrangements can be composed using the VDOM descriptive paradigm.gl-react hides OpenGL's statefulness and exposes its greatest functional feature: GLSL (an expressive 'functional rendering' language) and its rendering pipeline that runs on the GPU. Effects such as blur, saturation, color rotation and tinting, image composition, noise,... can all be implemented easily. But OpenGL is extremely powerful, unlocking the potential for spectacular effects and UI components: image deformation, localized blur using depth map, normal map effects, and more.

  - title: Redux, Re-frame, Relay, Om/next, oh my!
    lang: en
    type: regular
    time: 2016-02-23
    authors:
      - name: Jared Forsyth
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/-jwQ3sGoiXg
    description: |-
      Managing client-side state is pretty easy for TodoMVC, but soon after you move beyond that, your app can quickly get brittle, discouraging re-use and significantly complicating maintenance. I will give an overview of a few of the libraries/frameworks that have appeared recently that try to address this problem, show how each of them looks when used in the React context, and then discuss advantages, disadvantages, common patterns, and what we can learn.

  - title: Performance Without Compromise
    lang: en
    type: regular
    time: 2016-02-23
    authors:
      - name: Steve McGuire
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/kDARP5QZ6nU
    description: |-
      Performance and declarative, functional programming are at odds in the minds of many developers. At Netflix, we have an especially challenging performance target to hit. This talk will explore how we managed to take an unflinching stand on a completely declarative React based architecture while maintaining 100ms key-input and 60fps on the 600mhz single-core devices in your living room.We'll talk about how and why we adhered to principles like no refs, no observation, no mixins or inheritance, immutable hierarchical state, declarative data via Falcor, and top-down-rendering. While some of these principles can actually help performance, we'll share how we mitigated others in order to hit our tough performance targets without compromising.

  - title: A GraphQL Framework in Non-JS Servers
    lang: en
    type: regular
    time: 2016-02-23
    authors:
      - name: Syrus Akbary
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/RNoyPSrQyPs
    description: |-
      GraphQL is quite powerful, but why create our schemas in JS if our backend is in a different language? (Python, PHP/Hack, Ruby, Scala...).We will do a quick overview of the different GraphQL implementations and focus on Graphene, the main GraphQL Framework for Python that permits setup a GraphQL server and schema in the blink of an eye.

  - title: Speeding up Startup for Large React Apps
    lang: en
    type: regular
    time: 2016-02-23
    authors:
      - name: Bhuwan Khattar
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/SnAq9tbeRm4
    description: |-
      Applications inevitably get new features over time. While number of features might grow linearly, the increase in coupling across parts of the application is usually exponential and slows down app initialization and degrades performance. We obviously want richer applications, but not necessarily at the cost of performance.Instead of compromising by choosing one over the other, we've been building abstractions and infrastructure to improve performance, even in the face of increasing complexity. By incrementally loading parts of our application and reducing work required for application initialization, we can significantly simplify and speed up startup. This talk explores some of Facebook's efforts to make initialization faster for large and growing React applications.

  - title: Rethinking All Practices "Building Applications in Elm"
    lang: en
    type: regular
    time: 2016-02-23
    authors:
      - name: Jamison Dance
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/txxKx_I39a8
    description: |-
      React re-thought best practices for web and native development, but it is limited by the strengths and weaknesses of JavaScript.Elm takes rethinking best practices even further by asking what a modern language designed for productive development should look like.Signals and the Elm Architecture help you compose large complex applications out of small, understandable pieces. Elm's powerful type system and emphasis on pure functions and immutable data make refactoring and maintaining large applications faster and easier.Elm and React share common ideas, and creating a new language helps Elm leverage those ideas in to a better development experience. Learn how Elm can make you a better React developer, and maybe, just maybe, take the plunge in to trying Elm yourself.

  - title: Optimising React Native "Tools and Tips"
    lang: en
    type: regular
    time: 2016-02-23
    authors:
      - name: Tadeu Zagallo
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/0MlT74erp60
    description: |-
      React Native has seen an impressive adoption since its open-sourcing. Our goal is to make it easier for developers to write awesome native apps and we believe that performance is a prerequisite for a great user experience. We'll go over some of the tools that we use to find and fix performance issues in React Native code, and share some tips and optimisations that you can use to make your own apps faster.

  - title: Back to React
    lang: en
    type: regular
    time: 2016-02-23
    authors:
      - name: Andrew Clark
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/ZVYVtUFDf28
    description: |-
      React isn't yet-another-JavaScript-framework — it's a paradigm shift in the way UIs are engineered. If in ten years we're no longer using React, we'll likely be using something similar. You can already see this in how pre-React libraries like Ember and Angular have pivoted in the wake of React's two big innovations: a declarative component model, and unidirectional data flow.But it's even more clear when looking at the post-React libraries, which use functional programming concepts to provide powerful architectures for state management. In this talk, I'll show how we can steal some of the best ideas from Om, Cycle, and Elm, and use them in our React applications.

