  - title: React "What Lies Ahead"
    lang: en
    type: regular
    time: 2016-02-22
    authors:
      - name: Ben Alpert
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/-RJf2jYzs8A
    description: |-
      In the last few years, React has exploded in popularity, now supporting hundreds of thousands of developers on the web. React also lies at the heart of React Native, which has made it easier than ever to build native mobile apps.On the React team, we're continually making performance and stability improvements so that React can be a strong foundation. But in our role of helping developers build high-quality products quickly, what new opportunities for React do we see in the future? In this talk, hear about the latest challenges we're facing at Facebook, how React might be able to help solve them in the future, and how we think about developing React.

  - title: Rich Text Editing with React
    lang: en
    type: regular
    time: 2016-02-22
    authors:
      - name: Isaac Salier
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/feUYwoLhE_4
    description: |-
      Plain text is boring. At Facebook, we want to give our users the ability to add mentions, emoticons, hashtags, styles, and embedded media within the content they share. The result is that nearly every input on Facebook requires rich text features.As UI engineers, we want to provide our product teams with the tools to implement and expand upon these features without pushing them into the contentEditable pit of despair.This talk will dive into the details of how we used React, ImmutableJS, and yes, contentEditable, to create an editor framework that enables engineers to build and customize rich text composition experiences across Facebook.

  - title: A Cartoon Guide to the Wilds of Data Handling
    lang: en
    type: regular
    time: 2016-02-22
    authors:
      - name: Lin Clark
        twitter:
        github:
        website:
    slides:
