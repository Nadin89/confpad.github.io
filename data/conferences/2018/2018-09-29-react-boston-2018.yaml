  - title: The Case for Whimsy
    lang: en
    type: regular
    time: 2018-09-30
    authors:
      - name: Joshua Comeau
        twitter: joshWComeau
        github: joshwcomeau
        website:
    slides:
    videos:
      - https://youtu.be/-XU75AEBykk
    description: |-
      I wish the internet was more fun. The web is an incredible platform, and can do incredible things. This talk looks at novel, quirky, whimsical animations and interactions that make our products better and more enjoyable to use. For example, at Khan Academy, we fill the user’s screen with confetti rain when they get 100% correct on an exercise. I’ll talk about how we drew on 2D physics to make the confetti feel real. Make no mistake; while this talk straddles the line between engineering and UX design, this is very much a React talk. We'll look at how to abstract motion and whimsical behavior into reusable components, how to fold up the DOM like origami, and how to do SVG/canvas animation in a React-friendly way.

  - title: Beyond Web-Apps React, Javascript and WebAssembly to Port Legacy Native Apps
    lang: en
    type: regular
    time: 2018-09-30
    authors:
      - name: Florian Rival
        twitter: Florianrival
        github: 4ian
        website:
    slides:
    videos:
      - https://youtu.be/EdTLGUU4r-k
    description: |-
      Can we create or port an existing native desktop application to a complete "React powered" web-app matching (or even exceeding) the quality of the legacy desktop app? Sounds like a good challenge! And this is what I decided to do with my game-making software. This talk will explain all the problems I had and solutions that I used to port my native app written in C++, to a full React + WebAssembly app - while still keeping all existing features! Spoiler alert: At the end, it works.

  - title: Forbidden Planet" Cured My Imposter Syndrome
    lang: en
