  - title: The Art of Humanizing Pull Requests
    lang: en
    type: regular
    time: 2018-09-29
    authors:
      - name: Ankita Kulkarni
        twitter: kulkarniankita9
        github: kulkarniankita
        website:
    slides:
    videos:
      - https://youtu.be/L6Mh2h5Tunw
    description: |-
      Code reviews are an important part of a developer’s life. It’s very easy to perform code reviews, but hard to do it with empathy. In today’s online world, online criticism can be misinterpreted easily. Hence in this talk, we will go through what is a pull request, how to effectively create one, how to give constructive feedback and also how to respond to one using empathy.

  - title: Custom CSS is the Path to Inconsistent UI
    lang: en
    type: regular
    time: 2018-09-29
    authors:
      - name: Artem Sapegin
        twitter: iamsapegin
        github: sapegin
        website:
    slides:
    videos:
      - https://youtu.be/t5VTLwAias8
    description: |-
      Custom CSS is the simplest way to make the UI inconsistent, especially if we’re talking about spacing between UI elements, font sizes or colors. When developers have too much freedom in defining the UI, they will do things differently. The issue could be solved by avoiding any custom CSS on the app level and having a set of primitive components that allow developers to glue UI together in a consistent way.

  - title: Streaming React for Faster UIs
    lang: en
    type: regular
    time: 2018-09-29
    authors:
      - name: Tejas Kumar
        twitter: TejasKumar_
        github: TejasQ
        website:
    slides:
    videos:
      - https://youtu.be/lKG3nYpPgtM
    description: |-
      The talk aims to shed some light on two things a) React DOM's stream renderer that allows React components to be rendered to streams on the server and piped to a browser's response, and b) Browsers' added support for streams that harness their streaming HTML parsers. The way these technologies combine allow the creation of performant, powerful web applications with impressive time-to-interactive metrics.

