  - title: React & GraphQL - Bringing Simplicity and Correctness to Client Side Development
    lang: en
    type: regular
    time: 2018-09-29
    authors:
      - name: Chris Toomey
        twitter: christoomey
        github: christoomey
        website:
    slides:
    videos:
      - https://youtu.be/Qsoj4s_Ml6s
    description: |-
      ne of React’s stronger attributes is the component model which allows us to combine behavior and presentation of functional units as opposed to along the arbitrary technology focused separation previously used, but unfortunately had less to say about data needs. With GraphQL we can have an ideal final slide to allow our components to fully encapsulate all of their requirements while keeping things modular and reusable. In this talk we’ll cover both the theory and practice of client development with React and GraphQL, along the way highlighting the areas where we can even more strongly leverage its power and flexibility.

  - title: Horror Stories From Hacking the DOM Into a Native Platform
    lang: en
    type: regular
    time: 2018-09-29
    authors:
      - name: Vincent Riemer
        twitter: vincentriemer
        github: vincentriemer
        website:
    slides:
    videos:
      - https://youtu.be/dlIVDbn6eiQ
    description: |-
      You don’t go building something like React Native DOM without anticipating a few bruises along the way. Most of its development was a loop of hitting roadblocks and finding “creative” solutions around them. In this talk I’ll highlight some of of the largest roadblocks faced in React Native DOM’s development and the (occasionally absurd) solutions it took to overcome them such as Image’s tintColor prop, layout animations, the back handler, and more.

