    description: |-
      Angular is built from the ground up as a multi-platform JavaScript framework. You can use Angular to build an app for almost any environment. In this talk, we will go over a “real world”, open source app built in Angular that renders on 3 different platforms: the browser (i.e. your typical web app), the server (via Angular Universal) and native mobile (via NativeScript). Learn from two of the leading pioneers in Angular multi-platform development to establish a solid set of pros and cons to various approaches in project setup and organization. Don’t go wandering down the rabbit hole any longer but rather find the light at the end of the tunnel in this talk.

