  - title: Ngrx Complex Form
    lang: en
    type: regular
    time: 2018-04-19
    authors:
      - name: Jesse Sanders
        twitter: JesseS_BrieBug
        github:
        website:
    slides:
    videos:
      - https://youtu.be/kPkTXdToYV0
    description: |-
      This talk is a deep dive into how to handle complex forms using ngrx. We will start out with several use cases in our sample app that typically cause problems such as race conditions, dynamic forms, and duplicated data. This presentation is a combination of slides explaining use cases, core concepts, and possible solutions. I will be moving between the slides and live coding to show the problem conditions and then fix the problem by restructuring or modifying the code. The reason I believe this is very important to the community is because we have lots of talks/examples at the 50,000 ft level, but few examples of how to handle real-world problems. Everyone wants to learn more about ngrx and hw to implement complex forms while understanding how to avoid some of the common pitfalls we often run into.

  - title: Angular Performance Workshop
    lang: en
    type: regular
    time: 2018-04-19
    authors:
      - name: Manfred Steyer
        twitter: ManfredSteyer
        github:
        website:
    slides:
    videos:
      - https://youtu.be/ZI_MC3YdSo4
    description: |-
      Angular is impressively fast. However, in some situations, for instance, when building complex enterprise applications, this is insufficient. In these cases, Angular provides several approaches to dramatically increasing performance. This workshop shows how to use these possibilities by means of a systematically optimized application. Attendees learn how to leverage Ahead-of-Time Compilation (AOT), Tree Shaking, the Build Optimizer, whitespace removal and Lazy Loading to improve the startup performance of their own applications dramatically. The OnPush optimization strategy to speed up data binding performance in your solutions is also demonstrated. Furthermore, Service Worker for caching and instant loading is covered, as well as Server-Side Rendering to improve the perceived loading time.

  - title: Use the Custom Operator Force; Become an RxJS Jedi
    lang: en
    type: regular
    time: 2018-04-19
    authors:
      - name: Ryan Chenkie
        twitter: ryanchenkie
        github:
        website:
    slides:
    videos:
      - https://youtu.be/UaTLlcS9klU
    description: |-
      Let’s face it, doing advanced work with RxJS is just plain tough. Sure, some of the simpler operators are easy to grok, but once we get beyond simple maps and subscribes, it doesn’t take much to just give up and go back to where things are comfortable. This is a shame because there’s a whole world of streamy goodness that, for many developers, is just around the corner. Writing advanced RxJS requires that we know its operators. There’s arguably no better way to get to know them than by writing our very own. In this workshop we’ll dig into RxJS by crafting our own operators. This will be hugely beneficial for you because, to do so, we’ll really need to get to know some of the more advanced native operators. If you want to become an RxJS Jedi by getting to know RxJS inside and out, this workshop is for you.

  - title: Writing A Custom Angular Build
    lang: en
    type: regular
    time: 2018-04-19
    authors:
      - name: Steve Belovarich
        twitter: iplayitofflegit
        github: steveblue
        website:
    slides:
    videos:
      - https://youtu.be/BULrf2pkfJY
    description: |-
      Do you want to have full control over your Angular app? Maybe the CLI isn’t a good fit for your project? Are you pulling your hair out waiting for Webpack to bundle? Then this workshop may be for you! This workshop is from 12 – 1:50 pm. In this session, you will learn how to architect a custom Angular build. We will write a NodeJS script that AOT compiles and bundles an app. You’ll learn how to use the AOT compiler for development and production and see the benefits of optimizing with Closure Compiler. By the end of the workshop, you will have the tools to be able to implement your own custom build script for Angular. Bring a laptop with NodeJS > 8.0.0 && < 9.0.0 and the latest Java SE JDK installed to get the most out of this workshop. You will not need to know any Java! We are writing our build scripts with NodeJS. Java SE JDK is necessary to run Closure Compiler in the last step of the workshop and if you don’t have it installed, no worries you’ll still learn a lot about writing a custom build! For the best experience, clone the repository and install the necessary dependencies prior to the workshop. There will be time, in the beginning, to catch up if you haven’t cloned the repo yet.

  - title: Reducing the Boilerplate with NgRx
    lang: en
    type: regular
    time: 2018-04-19
    authors:
      - name: Brandon Roberts
        twitter: brandontroberts
        github:
        website:
      - name: Mike Ryan
        twitter: MikeRyanDev
        github:
        website:
    slides:
    videos:
      - https://youtu.be/t3jx0EC-Y3c
