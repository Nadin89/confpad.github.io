    description: |-
      BFF - GraphQL Backend-for-Frontend with React UI by Chienyi Cheri Hung Ever spend hours/days on your UI layer molding the data from services only to have it break when the response shapes change? Ever end up splitting a general API into specific APIs to serve multiple UIs? Let’s tackle these problems once and for all with a middle layer, a GraphQL Backend-for-Frontend. Chienyi Cheri Hung is a software engineer specializing in Frontend development with a love for UX design. She has worked on softwares in many problem spaces, including news media/data visualization, geographic information application, restaurant management system and banking servicing applications. She is currently a Master Software Engineer at Capital One in Virginia. (And in a previous life, she was a photojournalist by trade.)

  - title: Translating React
    lang: en
