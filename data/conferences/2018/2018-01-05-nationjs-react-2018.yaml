      - name: Jenn Creighton
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/js-y5H5wxvI
    description: |-
      React, the future & you by Jenn Creighton Fiber, a new Context API, new lifecycle methods, Suspense, an experimental Profiler, memoized function components — it’s been a huge year for React. In this talk, we’ll rewind to the release of 16.0 — why did it matter and what’s happened since. I’ll share how to prepare for the upcoming lifecycle changes and what Suspense will mean for your application. Jenn Creighton is a senior front end engineer at ClassPass where she writes code between workouts. She is likely to talk your ear off about React, JavaScript, or her hatred of CSS floats. She lives in New York City with her 2 cats & 1 dog & a handful of succulents. Say hello to her @gurlcode!

