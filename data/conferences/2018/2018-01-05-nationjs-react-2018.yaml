  - title: Demystify the V DOM
    lang: en
    type: regular
    time: 2018-01-05
    authors:
      - name: Nir Kaufman
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/gR3vQmd34S8
    description: |-
      The virtual DOM is the beating heart of React (and many other modern frontend frameworks today). While the concept of how it works is straightforward, the only way to really understand it is to build one! During this talk, I will code a tiny lightweight React clone from scratch and explore the idea and concepts behind the virtual DOM. Nir Kaufman is a Google Developer Expert in web technologies, worldwide conference speaker, workshop mentor and tech community activist as the organizer of the ReactNYC meetup group Principal Frontend Consultant at 500Tech, a front-end consultancy in NYC.

  - title: Making Games With React and Redux
    lang: en
    type: regular
    time: 2018-01-05
    authors:
      - name: Mike Lazer-Walker
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/uHrLvCRiSrs
    description: |-
      Making Real-Time Networked Multiplayer Games With React and Redux by Mike Lazer-Walker Ever wanted to make a game, but wished you could use the web stack you already know and love? We’ll discuss how to make HTML5 games using React and the DOM, as well as how we can use WebSockets and WebRTC in conjunction with Redux to make real-time multiplayer games. Mike Lazer-Walker is a Berlin-based artist/engineer who makes interactive art, experimental games, and software tools. Most of his work focuses on using nontraditional interfaces to reframe everyday objects and spaces as playful experiences. He’s built projects as far-flung as a site-specific generative poetry walk, a game played on 19th century telegraph hardware, and a commercial board game that uses Amazon Alexa. In the past, he’s worked at companies like Pivotal Labs and Etsy, on beloved games and apps such as Words With Friends and Timehop, and as a researcher in the MIT Media Lab’s Playful Systems research group.

