      React is fast! Yea. But, any application that grows begins to develop its own edge cases that require us to do detective work to get the best performance. We’ll take a look at some of the common pitfalls React applications, how to diagnose them, & how to measure the effectiveness of your solutions. Steve Kinney is a principal engineer at SendGrid where he works on creating a rich WYSIWYG editor for building HTML emails using modern web technologies. Previously, he was the director of the front-end engineering program at the Turing School of Software and Design in Denver, Colorado where he taught JavaScript and other technologies to aspiring developers from across the country. He is a recovering New York City public school teacher and recently learned how to drive a car.
