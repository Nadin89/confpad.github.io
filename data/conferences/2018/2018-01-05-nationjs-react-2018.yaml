    description: |-
      Leveling up through Code Reviews by Elisheba Anderson Are you new to your career, and you want to know a new way to level up? You’ve tried side projects, going to meetups, listening to presentations, but you want something more? Well, this talk is for you! What if there was another way to get better? I’ve found that through completing code reviews, I’ve learned about what to look for in my own code and how React works. Join me as we walk through those concepts together. Elisheba Anderson is a Software Engineer working on the modernization of the US Immigration System with Geocent. When she’s not working on that, she’s working on side projects aimed at comedy, real estate or any fun thing the desires. Bottom line, this girl loves to program and learn more about technology. Also, she’s an avid Washingtonian doing and eating everything that the city has the offer.

  - title: Managing Reusable Logic in React
    lang: en
    type: regular
    time: 2018-01-05
    authors:
      - name: Valerie Woolard Srinivasan
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Usdj-aoJ4Cw
    description: |-
      Mixing with HOCs, RenderProps, and Mixins: Managing Reusable Logic in React by Valerie Woolard Srinivasan React provides many possibilities for managing shared logic and concerns between components. This talk will delve into the implementation, advantages, and drawbacks of three possible approaches to this common issue: mixins, higher-order components, and render props. Valerie Woolard Srinivasan is the software engineering team lead for Panoply’s publishing platform, Megaphone. She loves podcasts, language, running, and vegetarian food. She leads Women Who Code DC’s algorithms meetup and teaches classes with Girl Develop It DC.

  - title: React, the future & you
    lang: en
    type: regular
