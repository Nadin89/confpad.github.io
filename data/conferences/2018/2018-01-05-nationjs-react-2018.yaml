      Some people think React is easy to understand, and some people thing it’s super difficult. How can both be true? I’ll go over different approaches for explaining React, techniques for explaining more effectively, and some gotchas and pitfalls that people often experience (which might surprise you!) Joshua Nelson is a developer at Atlassian, and has spent his time honing a UI platform that lets developers quickly create user experiences that are consistent and well designed across the suite of Atlassian products. He cares deeply about enabling developers to improve user’s experience in Atlassian products. Through many successes and failures, he has learnt what works (and what doesn’t!) and is looking forward to sharing these lessons with you. Our apologies for the bad sound. We had the other speakers all wear a pocket recorder, which gave us much better sound.

