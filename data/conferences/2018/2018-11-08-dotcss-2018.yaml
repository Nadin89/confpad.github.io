    videos:
      - https://youtu.be/mRc5Dz6ymxs
    description: |-
      Hugues shares five simple tips that can make or break a web experience for a lot of users: color contrast, resizable text, semantic HTML, focus states and keyboard interactions.

  - title: What CSS taught me
    lang: en
    type: regular
    time: 2018-11-08
    authors:
      - name: Dan Cederholm
        twitter: simplebits
        github: simplebits
        website:
    slides:
    videos:
      - https://youtu.be/kBtDHWrRZ3Q
    description: |-
      Reflecting on 20 years building websites, Dan shares what CSS taught him. Often, it had little to do with CSS itself, but everything to do with making mistakes, teaching while you're still learning, and that everything we create on the web will eventually disappear. And that's ok.

  - title: Variable Fonts and the Future of Web Design
    lang: en
    type: regular
    time: 2018-11-08
    authors:
      - name: Mandy Michael
        twitter: mandy_kerr
        github: mandymichael
        website:
    slides:
      - https://drive.google.com/file/d/1o8v8IBKYSzNEymfgE1SzCSymudoPS4Uu/view
    videos:
      - https://youtu.be/luAqYCd_TC8
    description: |-
      The web is entering a new era of design opportunities with the introduction of CSS Grid, Photoshop like effects such as filters and blend modes and importantly the increasing support for Variable Fonts. Variable fonts can offer practical and creative opportunities for web design. We can combine them with pre-existing technologies to improve our font performance, design, accessibility and usability of our websites. We can also begin to explore new and exciting creative opportunities for story telling, design and expression in ways standard fonts could never provide us. This is just the beginning of our journey to discover what we can do with variable fonts.

