  - title: Breaking the norm with creative CSS
    lang: en
    type: regular
    time: 2018-11-08
    authors:
      - name: Aga Naplocha
        twitter: aganaplocha
        github: aganaplocha
        website:
    slides:
      - https://www.slideshare.net/aganaplocha/breaking-the-norm-with-creative-css-124703506
    videos:
      - https://youtu.be/UdvnuPs6_dk
    description: |-
      Feeling uninspired and tired of constantly building the same layouts? Let’s leverage the CSS superpowers you might have heard about before, but haven’t already used. Let’s explore new CSS features that give us a great set of tools and enable to do amazing things on the web! The future of web graphics and CSS as a design language is bright, and finally it will make us less dependent on the image editors. We’re entering the new era with in-browser designing. Don’t stay behind and get your creative juices flowing!

  - title: Make your website accessible for everyone
    lang: en
    type: regular
    time: 2018-11-08
    authors:
      - name: Hugues Tennier
        twitter: huguestennier
        github:
        website:
    slides:
