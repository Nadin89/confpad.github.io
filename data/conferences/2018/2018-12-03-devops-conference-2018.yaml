    description: |-
      Everybody is enthusiastic about the “cloud”, but how do I can transfer my old rusty application to this shiny new world? This presentation describes the migration process of a ten-year-old web application to a Kubernetes based platform. The app is written in Java with Wicket 1.4 as the Web framework of choice, running on a plain Jetty 6 servlet engine with Mysql 5.0 as backend. Step by step we will migrate this application to Docker containers, eventually running on a self-provisioned Kubernetes cluster in the cloud. We will hit some stumbling blocks, but still, we will see how this migration could be performed relatively effortless. In the end, we have learned, that “containerisation” does not only make sense for green-field projects but also for older applications to pimp up their legacy.

  - title: When Performance matters – Effective Performance Testing from the Ground up
    lang: en
    type: regular
