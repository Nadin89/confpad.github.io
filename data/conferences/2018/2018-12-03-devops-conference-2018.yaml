    description: |-
      Tool-supported quality assurance has been part of software development since the very beginning and thanks to the idea of release pipelines, there is now a "natural" starting point for it. But what kind of quality control should be attached to which pipeline stage and is the pipeline the right place for this at all? The presentation shows which areas can currently be checked by tools, from security over license compatibility to architecture analysis. It also highlights where automated quality control has failed in the past and what we can learn from these failures, for example regarding the duration of a practicable feedback loop.

  - title: Enabling Communication across Dimensions – Top down, Bottom up, across Silos
    lang: en
    type: regular
