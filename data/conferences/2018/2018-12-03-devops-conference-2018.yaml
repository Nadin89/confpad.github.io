  - title: "Puppet Pipelines: A true CI/CD Solution for modern Development"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Walter Gildersleeve
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      Puppet Pipelines simplifies continuous delivery and unifies workflows across your Dev and Ops teams. It automates the build and deployment of your applications — whether they’re traditionally packaged or container-based apps running in Kubernetes — and gives you deep visibility and audit trails for every action taken. Join us for a demonstration of the power of Puppet Pipelines to coordinate your entire software development lifecycle!

  - title: Service Mesh – Kilometer 30 in a Microservices Marathon
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Michael Hofmann
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      "Distributed applications like microservices shift some of their complexities into the interaction of services. Such a service mesh, which can have hundreds of runtime instances, is very difficult to manage. You will be concerned with some of the following questions: • which service will be requested by which other services in which version and how often depending on the request content? • how can you test the interaction and how can you replace single services with new ones? These and other questions will be discussed in this session. Tools to make your live easier with a service mesh will also be introduced."

  - title: "Continuous Integration/Continuous Delivery for Microservices: Rule them all"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Nir Koren
        twitter: korennir
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Qm4uDFPCyiY
    description: |-
      Microservices development environment becomes more and more popular in cloud-based companies in order to support better CI/CD methodologies. I would like to show a case study which leads to best practices of how do we manage CI/CD for 200 microservices based both on Docker/Kubernetes and Puppet under production environments and be able to control them all using various of tools, internal developments and technologies.

  - title: "Whispers in the Chaos Monitoring Weak Signals"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: J. Paul Reed
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      "The complexity of the socio-technical systems we engineer, operate, and exist within is staggering. Despite this complexity, it remains a fact of life in software development and operations, one which can become easy to ignore, due to our daily interactions with and familiarity of that system (and, let’s face it, as a good strategy to cope with it). When those systems falter or fail, we often find in the postmortems and retrospectives afterward that there were "weak signals" that portended doom, but we didn’t know they were there or how to sense them. In this talk, we’ll look at what decades of research in the safety sciences has to say about humans interacting with and operating complex socio-technical systems, including what air craft carriers have to do with Internet infrastructure operations, how resilience engineering can help us, and the use of heuristics in incident response. All of these provide insight into ways we can improve one the most advanced — and most effective — monitoring tools we have available to keep those systems running: ourselves."

  - title: User-Management in Kubernetes
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Erkan Yanar
        twitter: erkuleswastaken
        github:
        website: http://linsenraum.de/
    slides:
    videos:
    description: |-
      We look at how authentication works in and on Kubernetes. After a small excursion into the world of TLS certificates in which we create a user using OpenSSL, we turn to the possibility to authenticate users via OpenID-Connect. This allows us to authenticate users, e.g. Google, Gitlab or your own Keycloak instance. Right now I tend to Keycloak. The connection to an AD / LDAP is e.g. possible via Dex. Although this is briefly explained but not demonstrated.

  - title: Dev + Ops = Go
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Christoph Petrausch
        twitter:
        github:
        website:
      - name: Igor Lankin
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      In the last three years we have built the infrastructure of the television platform waipu.tv. We started writing tools for the operation in Golang. Some of the tools turned into core services that easily take away the burden of a FIFA World Cup broadcast. We want to show you how to use the same tool chain (Golang & Co) to solve operational problems and develop critical business applications. Classic DevOps or Golden Hammer?

  - title: Using Go in DevOps
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Natalie Pistunovich
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/PZkx4Ai55s0
    description: |-
      "Go is not a language traditionally used in SysOps. However, as SysOps transforms to DevOps and systems complexity keeps increasing, the need for scalability is increasing as well. Scalable system need generalized support, less scripting and more software development, ideally using a cross-platform language that supports concurrency and parallelism. This is a great time to refresh the toolbox. Looking at recent observability and operations tools, many are written in Go: Docker, Kubernetes, Prometheus, CoreOS, Istio, Grafana, Jaeger, Moby, etc.  Why Go? In this talk we will talk about the language, when its use makes sense and what features make it a good choice, e.g. type safety, clear syntax designed for concurrency, built-in support for parallelism, and the built-in cross platform and cross architecture support that doesn’t require dependencies management. "

  - title: What’s new for Java in the Cloud?
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Sebastian Daschner
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/M5YU9YYDs08
    description: |-
      Over the last year or so much has been happening to Java the JVM and the Java ecosystem. Yet there is so much more to come. In this talk hear how the Java application stack, the related open source technologies and the Java ecosystem is changing to meet the demands of Cloud. Learn what has happened so far and what more there is to come. Whether improved memory footprint, new operating modes, different deployment models or even new hardware the future of the Java in the Cloud is demanding more of developers and IT teams alike. This talk will help you understand the economic and technical forces driving the evolution of Java and will show you a future thats even more amazing than you might imagine. Out with the old and in with the new. Are you ready?

  - title: "Defending against CDD: Chaos-Driven Delivery"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Julia Wester
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/lhtKyJqbKQQ
    description: |-
      "You’ve probably heard of BDD and TDD. Well, many teams struggle with CDD: Chaos-Driven Delivery. That is, teams struggle with how to handle the constant onslaught of overwhelming amounts of work and begin to lose hope. The good news is that if you understand operating systems, you already know a great deal about how to tame the chaos! Process management is an integral part of an operating system. The OS makes decisions about scheduling, sharing information between jobs, handling interrupts and multi-tasking. It also has to manage the resources of a process and be concerned with process synchronization, just as we mere humans do. This presentation will show you how to apply common concepts from operating system process management to the way teams process work. Learn how to help your team kick CDD to the curb!"

