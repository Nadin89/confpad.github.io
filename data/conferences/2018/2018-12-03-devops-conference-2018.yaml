talks:

  - title: "Staying Alive: Patterns for Failure Management from the Bottom of the Ocean"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Ronnie Chen
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/kW5_wkJJf3A
    description: |-
      Training for technical diving prepares you for situations in a high pressure environment where failures are unavoidable but also highly dangerous. It means surviving in a hostile environment with limited resources where the failure of individual components can trigger deadly failure cascades. A diver who can’t understand how to do proper post-accident analysis and who hasn’t learned to repeatedly survive through failure is a liability to themselves and to others. This talk uses the framework of technical SCUBA and rebreather diving to talk about patterns for failure management and how they can be applied in an engineering context.

  - title: Kubernetes 101 (for Devs)
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Erkan Yanar
        twitter: erkuleswastaken
        github:
        website: http://linsenraum.de/
    slides:
    videos:
    description: |-
      In this session, we do not look at how Kubernetes is structured. Because this may and may not be the same as the user. Let's take a look at how pods roll out via deployments and automatically scale over self-generated / published metrics. Needless to say, we also configure the reverse proxy (ingress) so that our application can be reached via the Internet. We also look at how we do Canary Deployments with Kubernetes. Other buzzwords we will use are ServiceDiscovery with (Headless) Services and Storage Management.

  - title: Effective Leadership in Agile and DevOps Environments
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Michiel Rook
        twitter: michieltcs
        github:
        website: https://www.michielrook.nl/
    slides:
    videos:
      - https://youtu.be/tT35LvL1ks4
    description: |-
      The Agile and DevOps movements place a lot of emphasis on the autonomy, self-organization and responsibility of teams. A common misconception is that there is little or no role for leaders of such teams. On the contrary! In this rapidly changing world, where competition is fierce and the pressure to deliver is high, effective leaders create environments that allow teams to thrive. They enable, coach and inspire. But what makes a leader an effective leader? Attend this talk to learn more about various leadership theories, how they can be applied in practice, and my thoughts on leadership based on experience as a tech lead and scrum master and from military service.

  - title: "Cloud Security Made Easy: Best Practices and Solutions to harden your Cloud Infrastructure"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Andreas Mohrhard
        twitter: amohrhard
        github:
        website: https://www.cosee.biz/
    slides:
    videos:
    description: |-
      "Whether starting a greenfield project in one of the public clouds or implementing a lift-and-shift project – cloud security always is and will be an important topic. Even more so with the “privacy by design” principle that was put in place by GDPR. There are lots of best practices out there: multi-account strategies, principle of least privilege, automated patching and scanning security vulnerabilities and enforcing encryption – just to name a few measures to harden your cloud infrastructure. Ideally all these are driven by CI/CD pipelines to enable confident changes and short cycle times. The session will cover AWS-based examples on proven best practices and solutions that can be used to harden your cloud infrastructure with little effort using the already available features and components."

  - title: "Running Kubernetes in Production at Scale: Centralizing Operations and Governance"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Oleg Chunikhin
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      "Containers and Kubernetes are becoming the de-facto standard for software distribution, management, and operations. Development teams see and realize the power of these technologies to improve efficiencies, save time, and focus on the unique business requirements of each project. At the same time, the process of deploying, running, managing, and handling upgrades for Kubernetes is time-consuming and requires significant in-house expertise. InfoSec, infrastructure, and software operations teams, for example, face a myriad of challenges when managing a new set of tools and technologies as they integrate them into an existing enterprise infrastructure.  In this session, Oleg will outline the unique challenges organizations embarking on a containerization and Kubernetes journey must consider. In particular, he’ll focus on following critical elements: ·               Centralized monitoring and log collection ·               Security, identity and access management, audit ·               Governance and resource management ·               Backup and disaster recovery ·               Infrastructure management Oleg will also provide an overview of the general architecture of a centralized Kubernetes operations layer based on open-source components such as Prometheus, Graphana, ELK Stack, KeyCloak, etc. By breaking down each of these areas, attendees will gain a good understanding of what it takes to ensure successful container and Kubernetes ‘Day 2’ operations."

  - title: Improve your Product Roadmap with DevOps
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Kristen Womack
        twitter: kristen_womack
        github:
        website: https://www.kristenwomack.io/
    slides:
    videos:
      - https://youtu.be/pw1h-q686N8
    description: |-
      This talk is about how to strategically think about using system data and operations to uncover the deeper story of your product, to understand what users want without asking them and without guessing. Make better use of system logs and other data to inform what we build focusing on the "learn" aspect of the build-measure-learn development cycle. Think of it as bringing a deeper connection between product roadmaps and a DevOps culture.

  - title: "Kata Container: More security for developers without extra effort for ops"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Nils Magnus
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      "Developers love containers: they help to package applications neatly and unravel library dependencies. Some ops teams take a more sober view of the technology, though. They are responsible for the infrastructure and the security. Shared kernels separating applications only by namespaces and groups, cause raised eyebrows now and then. The level of isolation provided by real VMs was more credible, some say. Kata containers are about to overcome this gap: The project starts containers in extremely lightweight VMs but keeps the interface. All calls and integrations to Docker or Kubernetes remain the same because the project implements the OCI interface. The talk introduces to the architectural design of Kata Containers, explains the easy installation using a Docker runtime environment and shows how to use it. We present the results of the simple benchmarks and discuss differences to purely namespace-based containers. Finally, we look at improved memory consumption and some other features, that got introduced in the more recent updates of Kata Containers."

  - title: "Shell Ninja: Mastering the Art of Shell Scripting #slideless"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Roland Huss
        twitter: ro14nd
        github:
        website: https://ro14nd.de/
    slides:
    videos:
      - https://youtu.be/1mt2-LbKuvY
    description: |-
      Shell scripts have been our constant companions since the seventies and although there have been many other contenders like Perl, Python or Ruby, Shell scripts are still here, alive and kicking. With the rise of the container, writing shell scripts becomes an essential skill again, since plain shell scripts are the least common denominator for every Linux container. A lot of historical dust settled on our rusty shell scripts which makes them hard to maintain and to extend. In this hands-on session, we will see how we can polish our shell. An opinionated approach about conventions will be demonstrated for writing modular and maintainable scripts. We will learn how to write integration tests for our shell scripts. This and much more will be part of our ride through the world of Bash and co. Come and enjoy some serious shell script coding, you won’t regret it.

  - title: "Continuous Improvement: How to make sure that Failures happen only once"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Tomasz Koczorowski
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      At Mapp Digital Cloud Team we strive to deliver best digital marketing experience to our customers and their end users. However, as everyone working with complex technology, we too have our ups and downs. I want to share our experience on the failure approach journey. We have come long way by applying industry best standards on blameless postmortems and implementing just culture. I will cover improvement of internal processes and go through few technical incidents with detailed analysis. Focus will be set on continuous improvement as means for avoiding same mistake to happen again or at least minimizing its impact next time in microservice hybrid-cloud environment.

  - title: “Hey, HELM, can you scale…??”
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Baruch Sadogursky
        twitter: jbaruch
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Zq6R_8tnSOY
    description: |-
      Package managers are hard. Helm learned a lot of lessons from others’ mistakes, but also repeated some. For example, having a single index file per repository is not scalable. It’s the same mistake that NPM made and it causes slower CI, high memory consumption, slower searches, and more. Another example is not having private enterprise repositories in mind, leaving out authorization and authentication features. In this talk, we’ll explore several solutions to those problems, their strengths, and their weaknesses.

  - title: Seeding and Growing – Large Scale Cloud Transformation
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Dirk Lehmann
        twitter: doergn
        github:
        website:
      - name: Heiko Schüßler
        twitter: _heikoS
        github:
        website:
    slides:
    videos:
    description: |-
      The consistent application of DevOps and Continuous Delivery practices requires transformation within almost all functions of an company. While this is a challenge for small and medium-sized companies, it is a giant task for large international corporations. Heiko and Dirk will introduce SAP’s Cloud Transformation in their talk, during which they will focus on the transformation of SAP quality working model. Away from a strong centralized governance role to a supportive approach that uses coaching practices to prepare development teams for the cloud.

  - title: Get Application Security in sync with Application Development
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Roman Borovits
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      Digital economy makes applications the center of your world and the trust anchor of your customer. At the same time, your customer expects the highest comfort which makes it necessary to keep your applications up to date with new features as quick as possible. This results in several release cycles per day which need to be in sync with your security policy. To get this managed, it is necessary to get your application security infrastructure over infrastructure as code integrated in your CI/CD system. In this presentation, we will show a declarative approach to keep the integration as simple as possible together with the capability to integrate RBAC to get the domain specific knowledge of different teams like SecOps, DevOps and NetOps seamlessly integrated.

  - title: Continuous Delivery requires Release Orchestration
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Peter Caron
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      "1. Speed – rapid iterations require agile coordination 2. Relevance – integrating market feedback requires integrated communication 3. Quality and Testing (not "testing quality”) are built into every step of the process The above is well-documented and widely accepted as part of the DevOps revolution. But we have not yet won the battle! The solution lies not in adopting new tools, which only would be little more than an improved means to an unimproved end, but in changing our concept of what a product is, how we architect it, how we build it, how we test it, and how we orchestrate its release. We need to stretch our imagination and reassess our goals to include the larger organization. Orchestrating the release of a product is not a technical exercise: it requires coordination between many people and groups within in the organization and the right people need to be involved. None need to be more committed to the transformation than middle-level managers, architects, and team leads."

  - title: "KISS it: Continuous Delivery Pipeline Architecture & Design."
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Ambreen Sheikh
        twitter: anbreensh
        github:
        website: http://anbreensheikh.com/
    slides:
    videos:
      - https://youtu.be/JJm3lp68KuM
    description: |-
      The purpose of the talk is to motivate teams to take a moment and reflect on their Continuous Delivery pipeline architecture for the sole purpose of improvement and encourage them to KISS "Keep it simple, (maybe not stupid)" their continuous delivery architecture all the way. The architecture of continuous delivery pipelines is becoming complicated and complex everyday, I will go on and add that sometimes the continuous delivery pipeline architecture of a product ends up being more complicated and resource intensive than the actual product. In this session I intend to highlight the different reasons that may be contributing to the over complexity of continuous delivery pipeline architectures and eventually also talk about different ways to adopt to keep the architecture simple and manageable in the long run.

  - title: We live in a hybrid world – a Digital Transformation Journey – making transformation projects a success with security
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Hannes Steiner
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      "In the course of digital transformation, many business processes are currently undergoing fundamental change. Management wants the cloud in order to better face cost and competitive pressure. There is hardly a company that does not start strategic cloud initiatives. According to independent market research, by 2020 more computing power will be used as a IaaS than in traditional on-premise infrastructures. No Cloud will be as rare as No Internet. Apart from all the advantages such as agility, costs, and efficiency as well as automation, hybrid architectures also entail various challenges:  – Multiple environments – too many tools – Operational Challenges – lack of skills and professionals – Advanced threats – Compliance requirements in increasingly regulated markets Modern infrastructures can perfectly balance cloud and on-premise parts for every requirement. Learn how to leverage the value of cloud infrastructures while addressing challenges."

  - title: "A one year DevOps revolution in healthcare: from zero to Continuous Delivery"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Darío Blanco
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      "How to apply DevOps in a traditional and large enterprise is a hot topic. Terms like digitization and transformation are now common buzzwords among management, thus defining a technology roadmap and reinventing your business with software is a must if you want to excel or even survive. It is clear that today, no company can’t compete without technology, the question is: how do we use that technology efficiently? For years, the community has given answers to the growing and demanding IT requirements: Agile methodologies are there since the early 2000s, as a result, in the last 10 years a DevOps culture has been developed, and there are multiple successful stories that prove its value. Nonetheless, often stakeholders are very disappointed about how IT works in their companies: software often fails, misses deadlines, is expensive, unmaintainable and tech trends change rapidly. Even if state of the art technologies are applied and enable such transformations, there is still a long road ahead to achieve such DevOps culture. At MindDoc, we have the ambitious challenge of transforming traditional healthcare services with software solutions that improve the delivery of care to our patients. At first glance, nothing differs from any other business who wants to transform. However, there are many ways in which you can approach digitization in a traditional enterprise, often with a strong focus on outsourcing. Instead, we follow a "digital unit" approach, which puts an emphasis on organizational independence, in-house development, and fewer communication dependencies. Getting the best of a startup and a big company is mainly the goal of such approach, with plenty of challenges and tough decisions. As a result, we present the chronology of how is the internal development of an online therapy platform in one year, from zero to a product that can be constantly shaped based on the needs of our patients and therapists. Challenges like recruitment, old IT interfacing, keep solving problems with code, cross-functional communication, scaling Agile teams, process compliance, security, what to outsource… are still there, and a digital unit approach gives the flexibility needed to provide solutions for them."

  - title: "Open Source Software Flood: Learning to swim"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Stanislav Sivak
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      If you want to be in nowadays, you count on open source software (OSS) to stay flexible and avoid reinventing the wheel. Many applications contain more open source code than proprietary code. Using components with known vulnerabilities is one of the most common OWASP risks. In this presentation, we will look at the security, operational and legal challenges associated with the use of third-party components which are mostly open source. Next, we discuss how these risks can be addressed using various make-it-yourself or buy-it approaches so that you can stay atop of the OSS flood.

  - title: Application Security in Continuous Delivery Pipelines
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Christian Treutler
        twitter:
        github:
        website:
      - name: Tim Arenz
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      Applications today are deployed in fully automatic environments like microservices, containers or clouds, which allow seamless load balancing, auto-scaling and other infrastructure-dependent services. To secure such applications many different security policies need to be applied, like SSL/TLS, ACLs, IP Reputation, WAF and more. This talk will look at the challenges and solutions how to integrate a modern WAF into an application development pipeline and how to create processes that support both security and development requirements. We will share a reference implementation and present a demo environment where we implemented these processes.

  - title: "Open Source Pentesting and Security Analysis Tools: the DevOps way… #slideless"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Christian Schneider
        twitter: cschneider4711
        github:
        website: https://www.christian-schneider.net/
    slides:
    videos:
      - https://youtu.be/xfcnt6hSXvo
    description: |-
      Experience live how open source tools can be used to check the security of a web application – fully automated as part of a DevOps build pipeline. See how a dynamic and static security analysis toolset identifies vulnerabilities and gives remediation advice. Also learn how to generate vulnerability reports and consolidate findings. Enhance your security tool-belt and be prepared to check your applications afterwards…

  - title: Agile & DevOps transformations require a truly agile ecosystem
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Sabine Fontanive Michael
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      "DevOps aims for increasing business efficiency through IT – thus requiring, next to automation practices, changes in the way of working and collaboration between Dev and Ops. But for those who thought this is where the story ends: sorry, you’re wrong! I’ve seen many examples where the “Pulse of DevOps” is not been transferred to the entire enterprise ecosystem, and much more: where other business units and departments are not even prepared for the speed that DevOps requires for many actions and decisions.In this talk you will hear from real live examples and client discussions on how to enable the overall organization to fully support the Agile/DevOps Transformation."

  - title: Off the beaten track – Gaining situational awareness of our network at work
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Marc Burgauer
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      "Gene Kim articulates: “The Third Way (of DevOps) is about creating a culture that fosters two things: continual experimentation, taking risks and learning from failure; and understanding that repetition and practice is the prerequisite to mastery.” Yet, as DevOps is getting popular traction, what we experience are misinterpretations (the DevOps team or DevOps Person), land-grabs by methods sellers or asking big consultancies to roll it out, instead of trusting seasoned and experienced practitioners. They’re changing work environments and relocate people routinely into new teams or locations. Solutions are all about reengineering work flows, not about meeting workers’ needs. We’re replacing old constraints with new ones and the transformation grinds to a halt. The Third Way asks us to reflect on our beliefs and go off piste to look for ideas to improve. We do little to understand the social impact when we aim to transform our organisation. We ask the organisation to adapt towards our engineering excellence and resist to adapt ourselves to the needs of the organisation. How do we gain situational awareness of the social network in which we do work and how does it help DevOps? I will present experiences applying these ideas."

  - title: "Seven Security Sins: the seven biggest Security Problems of agile Projects"
    lang: en
    type: regular
    time: 2018-12-04
    authors:
      - name: Christian Schneider
        twitter: cschneider4711
        github:
        website: https://www.christian-schneider.net/
    slides:
    videos:
      - https://youtu.be/BQOV3rm0X8Q
    description: |-
      This talk calls attention to the seven biggest problems encountered when building security into agile projects. Based on rules of thumb from security consulting, you will experience first-hand the expected (and unexpected) obstacles you can meet. You will hear about technical, organizational, process-oriented, and even skill-related issues with which teams find themselves confronted when trying to improve the security of their projects in a sustainable way. As a content-related takeaway, you will receive tailor-made solution models that are applicable and effective for both large companies and specialized service providers alike.

