  - title: The Long-Tail of Performance
    lang: en
    type: regular
    time: 2018-11-09
    authors:
      - name: Tim Kadlec
        twitter: tkadlec
        github:
        website:
    slides:
      - https://noti.st/tkadlec/FAqr8X
    videos:
      - https://youtu.be/6vMvg38CXFk
    description: |-
      Successfully, and efficiently, delivering a site to visitors involves a lot of moving parts. The server has to spit something out, which gets passed over the network to the requesting device. The browser takes over from there, coordinating with the device to try and deliver the page as quickly as possible. When things go well, we barely notice and if we're not careful, neither do our metrics. But there is a lot of unpredictability involved and if even one step is out of sync—if the device is overtasked, the network spotty, the browser old or unexpected—the performance can suffer dramatically. Welcome to the long-tail of performance, where the real world happens. In this talk, we'll discuss what happens when the web bumps up against this less-than-ideal day to day reality. We'll zero in on these "long-tail" issues and explore how to ensure your sites perform well even when things go wrong. And as we address these issues, we'll end up making our sites more performant for everyone in the process.

  - title: Past, Present and Future of Resource Loading
    lang: en
    type: regular
    time: 2018-11-09
    authors:
      - name: Yoav Weiss
        twitter: yoavweiss
        github:
        website:
    slides:
      - https://yoavweiss.github.io/perfnow_resource_loading/
    videos:
      - https://youtu.be/XwEKGuq_e0o
    description: |-
      Loading resources on the Web has always been a performance hurdle. Late discovery, contention and bloat caused it to be the common performance bottleneck. In recent years advances in protocols, browser behaviour and performance APIs improved resource loading significantly, but there’s still room to make it even faster. In this talk we will go over resource loading improvements browsers have made in recent years, discuss related best practices and describe various innovations that are being worked on to improve resource loading even further.

