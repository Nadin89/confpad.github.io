      Our everyday objects are about to get a boost from science fiction as robotics, artificial intelligence and camera vision become a part of home, work, medicine, sports and pretty much every other aspect of life. Things that were once silent and static can now sing, glow, buzz and be tracked online. Some are constantly listening for sounds, sights and touches to translate into meaningful inputs. Others have the ability to learn, refining their behaviours over time. They can be connected to one another as well as the Internet and will behave as robotic entities that accompany us through all aspects of everyday life. In this talk, product designer and design futurist Carla Diana will explore the emergence of smart objects in the home, highlighting designers‚Äô opportunities to pioneer new territory in rich interaction, while emphasising the importance of creating products that are meaningful and responsible. She will share case studies from the front lines of design and creative technology, showcasing how art, science and business are merging to enable new product experiences.

