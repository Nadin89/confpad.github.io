  - title: The Lost Art of MIDI – Bringing < bgsound> Back to the Web
    lang: en
    type: regular
    time: 2018-11-16
    authors:
      - name: Feross Aboukhadijeh
        twitter: feross
        github:
        website:
    slides:
    videos:
      - https://youtu.be/BmfDMylKo5I
    description: |-
      The session will talk about the experience of Univision in the migration of this one from a monolithic application to microservices and react / node.js as the main engine of the new webapp and mobile applications looking for the convergence between these two worlds thanks to the advantages that we offer. technologies. Topics such as the current architecture of univision, monorepo, shared components and styled components will be addressed as these help to build reusable components in the web and mobile world.In the days of Geocities and Angelfire, a quirky HTML tag called bgsound enabled sound files to play in the background of webpages. Usually, these files were in the MIDI format. What a glorious era that was! Sadly, bgsound has been removed from browsers and MIDI is obscure and hard to play back. In this talk, we'll bring MIDI and  bgsound back from the dead using WebAssembly, Emscripten, Web Audio, and Web Components. When we're finished, you'll be able to give your webpages the 90's treatment in a modern, standards-compliant way!

