  - title: Creating Your Own Image Format in the Browser
    lang: en
    type: regular
    time: 2018-11-16
    authors:
      - name: Trent Willis
        twitter: trentmwillis
        github:
        website:
    slides:
    videos:
      - https://youtu.be/DEY38hGrmLg
    description: |-
      JavaScript and the web platform have evolved a lot in the past couple of years. In particular, Service Workers have given modern web applications tremendous power. They allow our apps to deliver content offline, send push notifications, and...create their own image formats? It’s a bit outlandish, but yes!In this talk, we’ll go on a journey that starts with a dream and a Service Worker and ends with us having created our very own image format that works in the browser. Along the way, we’ll learn about some fantastic new web technologies, such as Streams and Web Assembly, that are shipping in browsers today.

  - title: El error en dar un error por hecho
    lang: en
    type: regular
    time: 2018-11-16
    authors:
      - name: Gabrielle von Koss
        twitter: gvonkoss
        github:
        website:
    slides:
    videos:
      - https://youtu.be/4UIFX3bR3LE
    description: |-
      Ésta plática es motivada por las palabras que elegimos. El objetivo es observar una comparación entre el lenguaje usado para escribir mensajes de error y el que usamos para comunicarnos en persona, destacando así el espacio que existe para mejorar estos conceptos dentro de la comunidad tecnológica.El poder de las palabras que usamos puede fácilmente pasar desapercibido en nuestro día a día. Sin embargo, no sirve suponer que existe cierto conocimiento, usar acrónimos o que seamos vagos, ya que la persona que usa nuestro código existe dentro de un espectro infinito de experiencias y comprensión. Similarmente, hay falacia en dar por hecho que la persona con quien nos comunicamos entiende todo nuestro modo de pensar, y que sea familiar con las referencias que damos al hablar — es muy fácil olvidarnos que otros no saben lo que nosotros sabemos.

  - title: Linear Algebra for FE Developers
    lang: en
    type: regular
    time: 2018-11-16
    authors:
      - name: Elizabeth Ramírez
        twitter: eramirem
        github:
        website:
    slides:
    videos:
      - https://youtu.be/gRLqjJTlk9s
    description: |-
      In Linear Algebra, not only the data that comes from the discretization of continuous systems can be represented in matrix (or tensor) structures, but also the operations performed on this data. Such operations can be linearly composed to produce more complex results and find better representations of this datasets.For example, in Computer Graphics, imagery or imagery time series are represented with sets of values arranged in n-dimensional matrices, being suitable to be manipulated with functions of matrices.This presentation will be focused in matrix functions and their numerical implementation for datasets represented in matrix form, as well as the computation cost of these operations, covering (but not limited to) the following topics.

