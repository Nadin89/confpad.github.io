  - title: Migrating Pinterest profiles to React
    lang: en
    type: regular
    time: 2018-11-16
    authors:
      - name: Imad Elyafi
        twitter: eelyafi
        github:
        website:
    slides:
    videos:
      - https://youtu.be/h1NWWsHp0tI
    description: |-
      We all have been in situation when we were in one platform and had to move to another. While it’s relatively easy to build a new web app in React, migrating a service that’s constantly changing and used by millions of people is a much more complicated challenge. It’s like changing the engines of an airplane while mid-flight.Some of the problems are: rendering Javascript on the server, measuring the impact, debugging issues, dealing with old resource library and rendering React components inside of the existing JS Framework.The talk is about techniques we tried and challenges we faced while migrating to React at Pinterest. Also, we’ll share our performance and engagement gains after migrating Pinterest’s profiles to React.

