  - title: Teaching Programming to Kids - by a 13 year old
    lang: en
    type: regular
    time: 2018-11-16
    authors:
      - name: Jason Straughan
        twitter: jdstraughan
        github:
        website:
    slides:
    videos:
      - https://youtu.be/6A62QNA94A4
    description: |-
      Teaching programming to children is hard. Computer Science topics can be difficult to grasp using standard programming languages and tools. Using MIT’s Scratch programming platform, creating games and working software is simple and fun thanks to their drag and drop interface.Creating loops, controls structures, variables, and other common programming tasks allow users of all ages to build fully functioning games and applications. In this session, we will be creating an entire game from scratch in Scratch.To prove that this is as simple as it sounds, this session will be led by a 13-year-old. What better way to learn how to teach kids how to code than by learning from a kid?If you have a kid, are related to a kid, know a kid, or think you may know a kid in the future, then this session is for you.

