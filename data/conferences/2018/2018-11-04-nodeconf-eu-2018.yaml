    description: |-
      James M Snell is a core contributor to Node.js and a member of the Node.js Technical Steering Committee. He is also an Open Source Architect for nearForm. What's the current state of Node.js core? What's new? What's coming? How is the project doing? This talk will dive deep into the project and highlight everything that is happening.

  - title: THE SERVERLESS REVOLUTION
    lang: en
    type: regular
    time: 2018-11-06 09:30:00
    authors:
      - name: Kassandra Perch
        twitter: nodebotanist
        github:
        website:
    slides:
    videos:
      - https://youtu.be/yQpA7rVp8VQ
    description: |-
      Kas is a Developer Relations Engineer for IOpipe by day, and a nodebotanist by night. She lives in Austin TX with her amazing partner and two cats. Okay, wait. Didn't we just spend the better part of a decade convincing everyone that JS belonged on servers?! So what's this serverless nonsense and why does it matter to Node.JS? read less The answer involves a dash of microservices, a pinch of scale, and a whole lot of abstraction. Follow along as we take a quick but deep dive into the new arena of serverless architectures! Learn the why and how of serverless as we build a small app on stage.

  - title: HEALTHY AND FIT WOMBATS FOR THE GREATER GOOD!
    lang: en
    type: regular
    time: 2018-11-06 10:00:00
    authors:
      - name:  Szabolcs Szabolcsi-Toth
        twitter: _Nec
        github:
        website:
    slides:
    videos:
      - https://youtu.be/V2V6gStgzvo
    description: |-
      Senior JS/frontend developer at IBM Cloud Video. Mostly working with a large scale JS codebase or node microservices, focusing on vanilla js, hacking IoT. Organizer of JSConf and CSSConf Budapest. Almost every Node.js developer saw the joke of the huge node_modules folder tearing hole in the space-time continuum, but how many thought of what could be done to prevent this? read less By fine-tuning our npm publishing workflow, we can save time, bandwidth and money for others, so let’s learn more about it! I’ll shed some light on how the npm module authoring works, and show some best practices on how we do npm authoring at our company.

  - title: START YOUR NODE.JS CONTRIBUTION BY WRITING UNIT TESTS QUICKLY WITH VSCODE
