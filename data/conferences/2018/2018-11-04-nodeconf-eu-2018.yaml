talks:

  - title: HOLDING ON TO YOUR PERFORMANCE PROMISES
    lang: en
    type: regular
    time: 2018-11-05 09:00:00
    authors:
      - name: Maya Lekova
        twitter: MayaLekova
        github:
        website:
      - name: Benedikt Meurer
        twitter: bmeurer
        github:
        website:
    slides:
    videos:
      - https://youtu.be/DFP5DKDQfOc
    description: |-
      The ES2015 revision of JavaScript introduced Promises as primitives for asynchronous operations and generators as primitives for concurrent programming. read less On top of that ES2017/18 added async functions and generators. This talk briefly explores these primitives, and dives into the performance peculiarities of Promises-based programming paradigms. We’ll especially look into how these operations perform in V8, the JavaScript engine that powers both Node.js and Chrome.

  - title: 'GOING FAASTER: FUNCTION AS A SERVICE AT NETFLIX'
    lang: en
    type: regular
    time: 2018-11-05 09:30:00
    authors:
      - name: Yunong Xiao
        twitter: yunongx
        github:
        website:
    slides:
    videos:
      - https://youtu.be/9a_7_FIIOJw
    description: |-
      The FaaS revolution is taking the world by storm. It just so happens that JavaScript has become the lingua franca of the FaaS revolution. read less Customers love the no-ops and ergonomics of this new paradigm. They enable a revolution in developer velocity, allowing engineers to deploy code to production much faster than before. At Netflix, these features are a perfect fit for the Netflix API Platform, which provides engineers the ability to write and deploy tier-1 services using JS without having to manage infrastructure or operations. However, there are trade-offs to consider. Most FaaS offerings today are great for latency insensitive tasks, but not for fully fledged services that need to be isolated, low latency, reliable, and elastically scalable. Learn about the architecture and internals of Netflix’s JS FaaS platform, which lets engineers deploy JS functions as isolated, reliable, and low latency production services.

  - title: LET'S BUILD A DOPPELGANGER GAME!
    lang: en
    type: regular
    time: 2018-11-05 10:00:00
    authors:
      - name: Simona Cotin
        twitter: simona_cotin
        github:
        website:
    slides:
    videos:
      - https://youtu.be/zxjTQg2YS8s
    description: |-
      You’ve always thought you looked like Marty McFly but your friends say you look like Yoda, take the 80s doppleganger challenge and find out for sure! read less In this talk, I’ll show how to use a little bit of machine learning and serverless tech to build an application that can match faces to their dopplegangers. All written with Angular and Node!

  - title: PREDICTING THE INTERNET OF THINGS WITH TENSORFLOW.JS
    lang: en
    type: regular
    time: 2018-11-05 11:00:00
    authors:
      - name: Taron Foxworth
        twitter: anaptfox
        github:
        website:
    slides:
    videos:
      - https://youtu.be/PJS0baf5chk
    description: |-
      Taron Foxworth wants to translate technology for people to learn, love, and be inspired. Taron is the Lead Technical Evangelist at Losant and an adjunct professor at Xavier University. Taron was born in New Orleans, Louisiana, then relocated to Cincinnati, Ohio. Taron is currently interested in all things food and whiskey, IoT, Blockchain, Node.js, buzz words, and other really random things. I wondered, can I use JavaScript to predict if a machine will fail? With Tensorflow.js, some sensors, and a little elbow grease, this is totally possible. read less As the price of Internet-connected chips drops, it is now possible to connect anything – literally anything – to the Internet. But we're generating so much data off of these devices that we need some help making sense of it all. Enter machine learning. This talk is an introduction to machine learning – what it is (and is not!), how it is beneficial, and how you as a JS developer can start learning. We'll cover the basics of building a model and using Convolutional Neural Networks (CNN), and use these skills to predict machine failure. JavaScript developers can use their skills to program the web, build cloud-based applications, develop games and robotics – and now, with Tensorflow.js, you can add machine learning to your repertoire.

  - title: GRAPHQL - ACCELERATED
    lang: en
    type: regular
    time: 2018-11-05 11:30:00
    authors:
      - name: Matteo Collina
        twitter: matteocollina
        github:
        website:
      - name: Mathias Buus
        twitter: mafintosh
        github:
        website:
    slides:
    videos:
      - https://youtu.be/-V86BB9wrG8
    description: |-
      GraphQL is a query language that is rapidly gaining wide adoption across the community. It combines type validation with a query and filtering syntax that makes it easy to get up-and-running with a powerful web API in almost no time. read less Features like running parallel queries or update-all become much easier, because they are first class citizens of GraphQL. Add to that a vibrant community that keeps creating excellent tooling and documentation, it’s clear why GraphQL has become so popular with developers Every abstraction has a cost, and GraphQL is no exception. The added complexity and a new schema format to parse and execute mean new performance bottlenecks. In addition to performance issues, the wrong use of GraphQL can lead to architectural bottlenecks. Instead of viewing this as a problem we took this as a challenge. In this talk we’ll cover what GraphQL is, why it’s great and how we made it run a lot faster on Node.js, in fact *much* faster, using different performance techniques that we have learned in the last few years.

  - title: BUILD THE API YOU WANT TO SEE IN THE WORLD
    lang: en
    type: regular
    time: 2018-11-05 12:00:00
    authors:
      - name: Michelle Garrett
        twitter: msmichellegar
        github:
        website:
    slides:
    videos:
      - https://youtu.be/123RliEPfDQ
    description: |-
      Three years ago I learned to code. Now I'm a Software Engineer at Condé Nast International in London, writing JS with React and Node. I also organise Node Girls London, which hosts free JavaScript workshops for gender minorities in tech. Have you ever used a third party API, and hated it? You don't have to live with it! I'll be sharing my experience transforming ugly JSON into the GraphQL API of my dreams. read less I'll speak about how GraphQL helped me get the data I wanted, and share some strategies for designing schema you'll love. By the end of this talk, you'll understand how GraphQL can improve the quality of your data, and life.

  - title: NODE ES MODULES - SOMETHING ALMOST, BUT NOT QUITE ENTIRELY UNLIKE COMMONJS
    lang: en
    type: regular
    time: 2018-11-05 12:30:00
    authors:
      - name: Gil Tayar
        twitter: giltayar
        github:
        website:
    slides:
    videos:
      - https://youtu.be/44kvI2W0Mww
    description: |-
      CommonJS, along with the npm registry, has become the de-facto standard in Frontend and NodeJS development today. But Native ES Modules are coming to NodeJS and the browser. read less On the surface, they look incredibly similar to CommonJS modules, but the differences are important. In this talk I will describe these differences, the consequences of these differences, and how to start preparing for the new world of Native ES Modules. Why is this talk important? Because Native ES Modules _are_ coming. And everybody will be talking about them in 2019. And we need to be prepared, for it _is_ going to be a difficult transition, because the differences are subtle and they bite.

  - title: THE STATE OF NODE.JS CORE
    lang: en
    type: regular
