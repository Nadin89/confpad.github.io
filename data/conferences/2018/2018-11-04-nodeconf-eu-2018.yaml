    description: |-
      With over 600K Node.js modules available on npm, and potentially more than one available to suit your given task - you really can be “spoilt” for choice. read less I will discuss considerations you should take into account before you select a Node.js module. From security to stability, I will show you the potential impact that your choice of module has on your project.

  - title: 'SEEING YOUR PLACE IN A NEW WAY: UTILIZING YARN PACKAGE MANAGEMENT IN A REACT SPA MAP VIEWER'
    lang: en
    type: regular
    time: 2018-11-06 12:00:00
    authors:
      - name: Melissa Auclare
        twitter: kiyomizumia
        github:
        website:
    slides:
