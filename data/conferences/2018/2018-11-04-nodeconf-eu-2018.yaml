    description: |-
      I discuss how Yarn has streamlined the build process for Stroly's Map Viewer technology, and how this has helped us build several features into our map framework, Illustmap. read less This will include a discussion of optimizations made to the build process and tiling for hand drawn maps which can display the position of the user in real time.

  - title: 'ORINOCO: THE NEW V8 GARBAGE COLLECTOR'
    lang: en
    type: regular
    time: 2018-11-06 12:30:00
    authors:
      - name: Peter Marshall
        twitter: hooraybuffer
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Scxz6jVS4Ls
    description: |-
      About three years ago we started to work on a new garbage collector for V8, codename Orinoco. Orinoco is a high-performance, low-latency, mostly parallel and concurrent garbage collector. read less Instead of developing Orinoco behind a flag, we changed the old V8 garbage collection codebase on the fly and landed its features incrementally to allow developers and users benefit immediately. This talk will explain the main Orinoco features, its implementation challenges, and which classes of applications and programming patterns will benefit the most from the new garbage collection architecture.

  - title: EFFECTIVE DOCUMENTATION FOR OPEN SOURCE PROJECTS
    lang: en
    type: regular
    time: 2018-11-07 09:00:00
    authors:
      - name: Bryan Hughes
        twitter: nebrius
        github:
        website:
    slides:
    videos:
      - https://youtu.be/MxGYZ-hr3f0
    description: |-
      Documentation is critical in creating a successful open source project, yet it can be hard to know where to start. How do you organize your docs? read less What sections do you need? How much detail should you add? What baseline knowledge can you assume your audience has? This talk will walk you through how and why to document a typical JavaScript module in npm for the browser or Node.js.

  - title: DIAGNOSTIC TOOLING - BE READY WHEN THINGS GO WRONG IN PRODUCTION
    lang: en
    type: regular
    time: 2018-11-07 09:30:00
    authors:
      - name: Michael Dawson
        twitter: mhdawson1
        github:
        website:
      - name: Mike Kaufman
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/yerVaSzrZTo
    description: |-
      Co-talk with Michael Dawson and Mike Kaufman: Diagnostic tooling is a key component for any successful runtime like Node.js and its importance will only increase as production deployments continue to increase rapidly. read less The Node.js community has been working hard on this front over the past years and 2018 is a year even increased focus. Come learn about the key areas identified at the first Diagnostic summit earlier this year, the current efforts that are underway, and progress so far. From initial data capture with Node-report to improved profiling there is a lot to catch up on.

  - title: 'COMMONS HOST: BUILDING A CDN WITH NODE.JS FOR THE REST OF THE WORLD'
    lang: en
    type: regular
    time: 2018-11-07 10:00:00
    authors:
      - name: Sebastiaan Deckers
        twitter: sebdeckers
        github:
        website:
    slides:
    videos:
      - https://youtu.be/gEhiyhzbaU8
    description: |-
      I will present Commons Host, a static site hosting & CDN service. It is a 100% FOSS product built with new Node.js tools at every layer: core API, edge servers, CLI tooling, frontend bundling, etc. I was fortunate to contribute to the HTTP/2 implementation in Node.js as part of this effort. read less Some of the HTTP/2 specific features include:  - Coalesced Connections: Solving the performance cost of 3rd party content in the browser.  - Server Push: Using Manifests and Cache Digests to improve resource loading in the browser.  - Shared Sessions: Proxy content efficiently using interleaved HTTP/2 streams over a shared session. Replaces the legacy HTTP/1 connection pool. The story I have to share covers both global and Asia-specific infrastructure shifts, and how I am using Node.js to build for this new environment. Server hardware moving from Intel to ARM. Leapfrogging Asian cities having wide coverage for Gbps FTTH sooner than the West. Deploying Node.js services in widely diverging socio-economic environments.

  - title: 'NODE.JS: THE ROAD TO WORKERS'
    lang: en
    type: regular
    time: 2018-11-07 11:00:00
    authors:
      - name: Anna Henningsen
        twitter: addaleax
        github:
        website:
    slides:
    videos:
      - https://youtu.be/-ssCzHoUI7M
    description: |-
      Over the last 2 years, Anna has been one of the most active contributors to Node.js core. Currently pursuing a Master’s degree in mathematics in Germany, she is fueled by a passion for Node and its community. Workers, and threading support in general, have been one of the most frequently requested features for Node.js over the last years. read less Finally, the finishing line is in sight and we’re pretty excited to have experimental support available! This talk will tell you everything around the API, features, use cases & alternatives, our roadmap, and the technical and social challenges that we had to overcome to make it happen!

  - title: ISTIO FOR NODE DEVELOPERS
    lang: en
    type: regular
    time: 2018-11-07 11:30:00
    authors:
      - name: Luke Holmquist
        twitter: sienaluke
        github:
        website:
    slides:
    videos:
      - https://youtu.be/aSgxCVli1Qw
    description: |-
      Microservices are a well know pattern now, and a popular choice for enterprise applications, especially using Node. But microservice application development can seem daunting. read less How is one supposed to both write an application and also deal with those devOps-y concerns, such as fault tolerance, service-service communication, performance monitoring, tracing and more. Say hello to the Istio Service Mesh. Istio makes it easy to deal with these concerns. In this talk we will look at Istio from a developers perspective. How do we start using Istio without going down the devOps rabbit hole? How can we add things, like fault-tolerance, to our current applications, without changing our current code? And what exactly is a Mesh?

  - title: DASHBOARDING OUR WAY TO THE FUTURE
    lang: en
    type: regular
    time: 2018-11-07 12:00:00
    authors:
      - name: Emma Humphries
        twitter: triagegirl
        github:
        website:
    slides:
    videos:
      - https://youtu.be/wV4D8IwW6w0
    description: |-
      As Mozilla's Bugmaster, Emma needs to build dashboards and host them without having to stand up her own servers or VMs. read less She's found that node and a small kit of tools for prototyping and deployment enable her to be responsive to Mozilla's engineering, release, and program management's need for data on bugs. In this talk Emma covers the problem she needed to solve and how Node and its ecosystem kept her from a development nightmare.

