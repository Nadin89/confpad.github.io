  - title: Refactor of a hi-fi music player in JavaScript
    lang: it
    type: regular
    time: 2018-04-20
    authors:
      - name: Andrea Coiutti
        twitter:
        github:
        website:
    slides:
      - http://slides.com/andreacoiutti/refactoring-runeaudio/fullscreen#/
    videos:
      - https://youtu.be/NkMakO5YfLM
    description: |-
      In the last few months I have worked on the RuneAudio refactor, an open source software that transforms cheap, silent and low consumption mini-PCs into hi-fi music players. The result (version 2.0) is a stack that speaks the same language: API + websocket in Node.js for the backend, SPA for the frontend. The path was also a playground to experiment with modern solutions and push performance to the maximum: among the topics covered there will be occlusion culling, lazy loading, caching, job queues, Mithril and Fastify.

  - title: 'SIP WebRTC phone in your browser: from sipML5 to Janus'
    lang: it
    type: regular
    time: 2018-04-20
    authors:
      - name: Alessandro Polidori
        twitter:
        github:
        website:
    slides:
      - https://www.slideshare.net/ale_polidori/telefono-sip-webrtc-nel-tuo-browser-da-sipml5-a-janus
    videos:
      - https://youtu.be/NfFNPiBiQUA
    description: |-
      Do you want to make a phone directly in your web app? We will see together what were the technological choices with which we made a SIP WebRTC phone directly integrated in the browser to provide a Unified Communication solution through WebApp. We will consider the problems and advantages encountered with two different solutions, going from sipML5 to Janus Gateway.

  - title: Making desktop applications with Electron and Angular
    lang: it
    type: regular
    time: 2018-04-20
    authors:
      - name: Michele Aponte
        twitter:
        github:
        website:
    slides:
      - https://www.slideshare.net/apomic80/realizzare-applicazioni-desktop-con-electron-e-angular-97258640
    videos:
      - https://youtu.be/MuOarje-soo
    description: |-
      Despite all say that the desktop is dead there are still many applications and users who see in a application installed on their PC many advantages. With Electron we can take advantage of our web skills to create a cross-platform desktop application, which can exploit features of the operating system to which a web app can not access. In this session we will see, with an exclusively practical approach, how to create with Electron and Angular a classic management application to be installed on our desktop.

  - title: Dealing with CSS universally
    lang: it
    type: regular
    time: 2018-04-20
    authors:
      - name: Simon Vocella
        twitter:
        github:
        website:
    slides:
      - https://speakerdeck.com/voxsim/dealing-with-css-universally
    videos:
      - https://youtu.be/2HgAa7VtyHQ
    description: |-
      Would you like to reuse your CSS in your mobile application? In this presentation we will show how one of our React components can be reused in a React Native application focusing mainly on how to bring the style from one platform to another and showing pros and cons of this portability.

  - title: Fun with Bluetooth
    lang: it
    type: regular
    time: 2018-04-20
    authors:
      - name: Niels Leenheer
        twitter:
        github:
        website:
    slides:
      - https://speakerdeck.com/nielsleenheer/fun-with-bluetooth-at-universal-js-day
    videos:
      - https://youtu.be/RJa2yaL_mto
    description: |-
      Time for JavaScript to get physical. With WebBluetooth the Chrome browser can effectively control all kinds of physical devices in the real world like lightbulbs, robots and even drones. And now you can even run JavaScript on microcontrollers and even little Bluetooth beacons. This talk will teach you the basics that you need to get started and give you the best Bluetooth devices using just JavaScript.
