  description: |-
    Have you ever wondered how you can quickly spread your app on different mobile platforms like iOS, Android or desktop? Companies like Facebook, NetFlix or PayPal use JavaScript in their development stack from the web server to their mobile device. We will discuss together through talk and workshops how JavaScript can improve and expand the target of our apps, but above all understand how much this language used together with new frameworks and patterns such as React Native, Ionic, Server Side Rendering, Progressive Web Apps, Electron, NativeScript open new horizons in the development of cross-platform applications integrated in the cloud.

talks:

  - title: What Service Workers can do
    lang: it
    type: regular
    time: 2018-04-20
    authors:
      - name: Maurizio Mangione
        twitter:
        github:
        website:
    slides:
      - https://docs.google.com/presentation/d/1I_DuNCCc5u_CIu5cgausA9-OeWBuwZiaJrpS3L31c70/edit#slide=id.p
    videos:
      - https://youtu.be/uvmBH65L5Ik
    description: |-
      Progressive Web Apps are a set of technologies that allow you to implement behaviors that were previously possible only in native mobile applications. The heart of the PWA are the Service Workers, the most interesting and revolutionary web platform feature from the AJAX call exit. During this talk we will discover the secrets of the Service Workers, what they can do and how to use them now in production.

  - title: Hitchhiker's guide to the "Universe"
    lang: it
    type: regular
    time: 2018-04-20
    authors:
      - name: Giacomo Zinetti
        twitter:
        github:
        website:
    slides:
      - https://universaljsday2018.slides.giko.it/
    videos:
      - https://youtu.be/Hv1CcXCvm7A
    description: |-
      We build a Universal App step by step with the least effort (and code) possible using Nextjs and React, we manage dynamic routing with Express, add a pinch of data with Apollo and GraphQL, we style it with CSS-in-JS and we document with Storybook. It seems complex but we will discover how the tools we have available help us to do everything in a simple and straightforward way.

