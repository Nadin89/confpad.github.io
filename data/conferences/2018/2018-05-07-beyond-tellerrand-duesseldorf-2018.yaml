  - title: 'Warm-Up Talk: ARIA Serious?'
    lang: en
    type: regular
    time: 2018-05-08
    authors:
      - name: Eric Eggert
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/RnVGterkmxU
    description: |-
      WAI-ARIA is an integral technology for web development. But when does it make sense to use it? When is it more harm than benefit? This talk shows good and bad ARIA examples and asks the question “ARIA Serious about using ARIA this way?”

  - title: 'Warm-Up Talk: Reanimating the Web'
    lang: en
    type: regular
    time: 2018-05-08
    authors:
      - name: Rob Bateman
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/9Ob5fAuMQ7c
    description: |-
      Interactive animation in the browser is currently pretty limited when it comes to choice - you can either go the super-slow css / svg / animated gif route, or the powerful but proprietary Unity ecosystem. Rob has spent the last few years working on projects that demanded something more, and takes us through the problems encountered - as well as his own open source solution from work at The Away Foundation.

  - title: 'Warm-Up Talk: Perceptions of Pair Programming'
    lang: en
    type: regular
    time: 2018-05-08
    authors:
      - name: Amber Wilson
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/G5AIoYPRfZQ
    description: |-
      When might pair programming be a good choice? Do we plan time in for it? How can we measure its benefits? I think these are all difficult questions to answer in workplaces that need developers to deliver work on time and on budget. I want to talk about how, as a beginner developer, I view pair programming, and what I've learned from other developers who have had experience with it.

  - title: 'Warm-Up Talk: Browser APIs – the unknown Super Heroes'
    lang: en
    type: regular
    time: 2018-05-08
    authors:
      - name: Rowdy Rabouw
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/mQt3DAMYHvo
    description: |-
      Still think browsers are only capable of parsing HTML, CSS and JavaScript? Think again! Browsers have become much more powerful and contain numerous APIs that can enrich the user experience or are just plain fun. This talk will introduce you to some of them and show you how easy it is to unleash their power with JavaScript.
