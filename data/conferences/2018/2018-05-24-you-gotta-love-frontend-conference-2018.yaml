        twitter: tlakomy
        github: tlakomy
        website:
    slides:
    videos:
      - https://youtu.be/3htVprUe4xE
    description: |-
      It's time to leave the 2D world of a browser window and venture into the world of enhanced reality JavaScript applications. During the talk, we'll see how to make great VR and AR experiences using just your browser and a bit of React, with live demos included, so we'll get to see them in action!

  - title: GRAPHQL CLIENTS
    lang: en
    type: regular
    time: 2018-05-24 13:40:00
    authors:
      - name: Mikhail Novikov
        twitter: freiksenet
        github: freiksenet
        website:
    slides:
    videos:
      - https://youtu.be/QvYEal9C8tI
    description: |-
      Single-page apps should be fast, and for that they usually need to cache their data on client side. Previously, we had to build those clients manually. With GraphQL, we can build clients that do lots of that manual work automatically and work with any GraphQL API. This talk will explore why GraphQL makes it easy to build such clients. It'll start from describing how you would usually build a cache on client-side and how it's built in popular GraphQL clients. Talk will explore on what more can be done to build even more powerful tools and what a future GraphQL client would look like.

  - title: 'EAST MEETS WEST: WEB TYPOGRAPHY AND MODERN LAYOUTS'
    lang: en
    type: regular
    time: 2018-05-24 14:20:00
    authors:
      - name: Chen Hui Jing
        twitter: hj_chen
        github: huijing
        website:
    slides:
    videos:
      - https://youtu.be/hAL5MjhIqbs
    description: |-
      This talk traces the parallel history of western and eastern typography from handwriting to the internet age, setting the context for how the web is a brand new medium for typesetting. CSS allows us to implement advanced typographic features and multi-directional layouts, that not only benefits internationalization, but opens up a myriad of options for creative and interesting layouts in general as well.

  - title: 'JAVASCRIPT: THE FAIRLY ODD PARTS'
    lang: en
    type: regular
    time: 2018-05-24 16:30:00
