    description: |-
      Kotlin is much more than a hot new language for Android apps or your server's backend, it is also a fun and efficient way to develop the frontend part of your web-based app. I will demonstrate how to develop a React app (with styled-components, of course!) without ever leaving Kotlin.

  - title: 'REACT NATIVE: NEW AGE HACK OR STONE AGE TOOL?'
    lang: en
    type: regular
    time: 2018-05-24 17:00:00
    authors:
      - name: Gregory Shehet
        twitter: agambit95
        github: A-gambit
        website:
    slides:
    videos:
      - https://youtu.be/H9t17Ug8Q_4
    description: |-
      React Native is currently a very popular library for writing native applications. It’s super easy to get started with it if you already know React — you can think that you’ve become a mobile developer in less than 15 minutes! However, while React Native may make it easy for front-end developers to get started with mobile development, it’s severely lacking in comparison to more established and comprehensive languages like Swift or Kotlin. Compared to Swift or Kotlin, React Native seems like it’s from the Stone Ages! So the question is, should you use React Native in production ? In my talk, I will tell you about the pros and cons of React Native.

  - title: USING NEW WEB APIS FOR YOUR OWN PLEASURE
    lang: en
    type: regular
    time: 2018-05-24 17:10:00
    authors:
      - name: Michaela Lehr
        twitter: FischaelaMeer
        github:
        website:
    slides:
    videos:
      - https://youtu.be/vlv1-aXM97Y
    description: |-
      When I first heard about the Web Bluetooth API I was so curious, that I could not wait to try it out. So I asked myself: Which Bluetooth device should I buy? Especially if I do not want to through it away after I was finished experimenting with the API. So obviously a Bluetooth enabled vibrator was a perfect fit. And it came with a serious use case, too: The slogan of the vibrator was "Let him control you", which I found very limiting, so I used the Web Bluetooth API to connect it to the browser, and the Web Audio API, to establish my own slogan: "Let a video control you". In my lightning talk, you will learn how to use the Web Bluetooth API to connect a Bluetooth enabled device to the browser. Also, you will see what is possible with the Web Audio API, especially when it comes to analyzing spoken words.

  - title: WEBASSEMBLY AS CROSS-PLATFORM ARCHITECTURE
    lang: en
    type: regular
    time: 2018-05-24 17:20:00
