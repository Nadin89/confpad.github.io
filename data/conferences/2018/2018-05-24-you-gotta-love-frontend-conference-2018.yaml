        twitter: jhnnns
        github: jhnns
        website:
    slides:
    videos:
      - https://youtu.be/mUdbfkOcKIA
    description: |-
      Since the mid 90s, developers have struggled to build web applications that can be executed both on the client and the server. And still today, even with Node.js and virtual DOM libraries like React, this can be quite challenging. In this talk, we'll look at common obstacles and problems that developers face when building this type of web application, including typical performance and security issues. You'll leave the presentation knowing how to build a fast and secure web application that can be rendered on the client and the server.

  - title: WRITING VIRTUAL AND AUGMENTED REALITY APPS WITH WEB TECHNOLOGY
    lang: en
    type: regular
    time: 2018-05-25 12:00:00
    authors:
      - name: Michaela Lehr
        twitter: FischaelaMeer
        github:
        website:
    slides:
    videos:
      - https://youtu.be/g8D4X-M3ZwM
    description: |-
      Writing 3D applications for the browser is possible since some years due to the WebGL API. But since Virtual Reality and Augmented Reality are getting more popular, web developers and designers now have a serious reason to get to know the 3D web, its APIs and design patterns. In this talk you will learn how to create 3D applications in the browser, using the WebGL and the WebVR API, and popular libraries, like A-Frame and ReactVR. You will also see what is necessary to create a Virtual Reality app that runs on common VR devices, and how to create Augmented Reality applications for Android and iOS phones. Since 3D user interfaces and interactions in the browser are relatively new for designers and users, there are no established UX design patterns yet, but you will get to know best-practices and see some tips for improving the usability of your 3d application. The talk ends with my advice on how to create responsible applications, that won’t harm your users – neither physically nor psychologically.

