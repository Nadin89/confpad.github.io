    description: |-
      Most of us don't have to think too much about module bundlers in our day jobs. However, module bundlers are all around us, and if you’re a web developer you are probably using module bundlers on a daily basis. Having a good understanding of how popular tools like Webpack or Browserify work can be extremely helpful. In this talk, I will help you understand how most module bundlers work and show you that they’re not as scary as you might think.

  - title: 'BRAVE NEW WORLD: MOVING ON TO ES201X'
    lang: en
    type: regular
    time: 2018-05-25 14:00:00
    authors:
      - name: Benedikt Meurer
        twitter: bmeurer
        github: bmeurer
        website:
    slides:
    videos:
      - https://youtu.be/BuWSbTEkzSU
    description: |-
      With ES2015 the JavaScript specification changed to a yearly release schedule. Since then we already got another three updates, namely ES2016, ES2017 and most recently ES2018. This puts a lot of pressure on JavaScript VMs to not only keep up with implementing all these new proposals, but continuously think about ways to optimize them, so that developers can not only rely on them being available, but also having reasonable performance. In this talk, I’ll give an update on the state of the ES201X features and their performance in V8, the JavaScript engine that powers both Node.js and Chrome.

