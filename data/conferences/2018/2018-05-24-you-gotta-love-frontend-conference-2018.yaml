  - title: 'A COMMON DESIGN LANGUAGE: LET DESIGNERS & DEVELOPERS TALK TO EACH OTHER'
    lang: en
    type: regular
    time: 2018-05-25 17:00:00
    authors:
      - name: Andrey Okonetchnikov
        twitter: okonetchnikov
        github: okonet
        website:
    slides:
    videos:
      - https://youtu.be/sV4chQq-H7o
    description: |-
      "Should designers code?" or "Should coders design?" — these 2 eternal questions are being asked for years with no particular answer given. How to let developers know what typography style or button variance they should be using on this particular screen? How to ensure that the whole UI is consistent? How to let designers know that some screen design doesn't fit the requirements and needs to be updated? In order to answer those questions designers and developers have to speak the same language. But what language should it be. UI components and pattern libraries can provide this intermediate abstraction and be a common language for both designers and developers. During this talk, I'll guide you through some frustrations I've experienced as a designer and as a developer when working on different projects. I'll show how the common UI patterns library can solve some of these problems and improve the overall productivity of the team.

