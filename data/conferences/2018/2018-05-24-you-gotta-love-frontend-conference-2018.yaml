  - title: KEYNOTE. EVEN MORE CSS SECRETS
    lang: en
    type: regular
    time: 2018-05-24 11:30:00
    authors:
      - name: Lea Verou
        twitter: LeaVerou
        github: leaverou
        website:
    slides:
    videos:
      - https://youtu.be/YsX4uFgyvpk
    description: |-
      CSS Secrets was a series of talks that were loved by audiences all around the globe and led to Lea’s bestselling book “CSS Secrets”. The premise is simple: Ten surprising yet practical things you didn’t know you could do in CSS, live-coded in Lea’s trademark interactive presentation style. This third installment of the series will include new juicy secrets related to CSS Variables, grid layout, variable fonts, blending modes, SVG, and many other things. Prepare to be inspired again as Lea debuts ten all-new feats of advanced CSS wizardry, which will help you understand CSS at a much deeper level.

  - title: JOURNEY THROUGH VR AND AR WITH REACT
    lang: en
    type: regular
    time: 2018-05-24 12:30:00
    authors:
