  - title: How a design tool changes relationships
    lang: en
    type: regular
    time: 2018-11-14
    authors:
      - name: Jessica Liu
        twitter:
        github:
        website:
    slides:
    videos:
    description: |-
      Designers and developers can often butt heads. We hail from different backgrounds; we bring different perspectives; we speak different lingo. The level of trust and understanding between designers and developers can make or break a frontend team. And the tools we use can have a remarkable impact on the strength of this relationship.This talk will explore how advancements in design tools have brought designers and developers closer together. We’ll take a look at how specific features in a tool can actually influence design methodologies and practices. We’ll also explore the ramifications of letting developers loose in a design tool. For one team in particular, this has had a profound impact on the team’s culture.Finally, we’ll extrapolate these current trends into the future. Could a mere design tool change our concept of what it means to be a designer or a developer?

  - title: Top-Level Awaiting for Godot
    lang: en
    type: regular
    time: 2018-11-14
    authors:
      - name: Myles Borins
        twitter: Myles Borins
        github:
        website:
    slides:
    videos:
      - https://youtu.be/L87aCMJuWNM
    description: |-
      It goes without saying that one of the largest challenges in JavaScipt is handling asynchronicity. Along come Async / Await, a language feature made popular by C#. Developers can now use the keyword await to write code in a synchronous fashion without blocking the main thread. The only catch is that the await keyword needs to be used in an asyncfunction.What if that were not the case? What if await could be used anywhere inside a JavaScript module? This talk follows the adventure of implementing the Top-Level await feature in the JavaScript language. From deep dives into module loading to a high level overview of socializing standards changes, this talk covers the process of what it takes to change the JavaScript language.

  - title: Mind control in JavaScript - Experimenting with alternative interactions
    lang: en
    type: regular
