  - title: It’s My (Third) Party, and I’ll Cry if I Want To
    lang: en
    type: regular
    time: 2018-11-13
    authors:
      - name: Harry Roberts
        twitter: csswizardry
        github:
        website:
    slides:
      - https://speakerdeck.com/csswizardry/its-my-third-party-and-ill-cry-if-i-want-to
    videos:
      - https://youtu.be/1Kd-ZHmMzD4
    description: |-
      Like it or not, a huge part of modern web development involves the use of third-party providers: fonts, analytics, ads, tracking, and more all have an impact of performance, and can leave us (or, more worryingly, our visitors) susceptible to performance degradation.In this talk, we’ll take a look at unruly or uninvited (third-)party guests: how to detect them, how to audit them, and how to manage them. We’ll also look at the different tools available to help us stress-test and quantify the overhead these third parties bring, and what that means for users and businesses alike.

  - title: Data visualizations on the web
    lang: en
    type: regular
    time: 2018-11-13
    authors:
      - name: Shirley Wu
        twitter: sxywu
        github:
        website:
    slides:
      - https://twitter.com/sxywu/status/1063037082057261057
    videos:
      - https://youtu.be/Y1Wb4a1M-Xc
    description: |-
      Data visualizations are becoming more common on the web, from visual essays to internal business analytics to features within products. But visualizations and D3.js - the library most commonly used for developing these visualizations - are still considered niche in the front-end ecosystem. The lack of adoption may come from the initial friction developers face when learning D3.js, but with frameworks like React and Vue, that friction can be greatly reduced.In this talk, I'll speak about how React and Vue can make working with D3.js easier, and how to use D3.js with either of the frameworks. Then, I'll show how we can write more complex interactions with less code using D3.js and React.js. I hope this talk will show how fun it is to create data visualizations for the web, and I hope it'll lead to more visualizations on the web

  - title: New Adventures In Responsive Web Design
    lang: en
    type: regular
    time: 2018-11-13
    authors:
      - name: Vitaly Friedman
        twitter: smashingmag
        github:
        website:
    slides:
      - https://www.dropbox.com/s/zxgkbfflz3a8ys0/coldfront-design-patterns.pdf?dl=0
    videos:
      - https://youtu.be/FjkYhz-2YeE
    description: |-
      Vitaly Friedman - on future adventures in front-end You’re a smart cookie. If someone asks you to build a responsive accordion, you’ll figure it out. The same goes for a table. Or a calendar. Or, God forbid, a multi-level-mega-drop-down. But how would you go around slightly more complicated components?What if you had to build a sophisticated car configurator with a real-time updated 3D view? What about an advanced feature comparison table, a music festival schedule, an election map, an airfare booking and check-in, a live world football championship leaderboard and a theatre map seat selection? In this session, we’ll take a microscopic examination of common interface components and problems appearing in responsive user interfaces — and we’ll look into simple art-direction techniques to create unique and memorable experiences.Tighten up your seatbelt! Beware: you will not be able to unlearn what you’ll learn in the session! Ah, one more thing, take the techniques with a grain of salt — we do not take responsibility for sleepless nights and nightmares caused by the content of this session.

