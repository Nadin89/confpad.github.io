    description: |-
      Mental health among women is a crucial, yet ignored and their symptoms are highly misunderstood. The number of people actually taking professional help for depression and other mental health problems are extremely low due to various reasons. This talk focuses on a case study in developing countries, the problems associated with getting access to quality mental health care and proposes the usage of conversational chat interfaces powered by artificial and crowd intelligence with the help of open source software to provide quick and reliable way for treating mental health issues.

