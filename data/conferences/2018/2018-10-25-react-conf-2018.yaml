    description: |-
      When we develop web and mobile apps, we might need illustrations to handle different scenarios like a 404 error page or an empty state. In this talk, you'll learn how to create and transform SVG illustrations into components that can be easily customizable and reused in different parts of a product. You'll also see how I built React-Kawaii, a library of cute illustrations that are easily customisable.

  - title: The Missing Abstraction of Charting
    lang: en
    type: regular
    time: 2018-10-26
    authors:
      - name: Chris Trevino
        twitter: darthtrevino
        github: darthtrevino
        website:
    slides:
    videos:
      - https://youtu.be/qqffsEHKMcM
    description: |-
      Charting libraries operate at a high abstraction level, the primary unit of interaction is at the chart level (e.g. BarChart, LineChart). Developers who want to create more custom visualizations usually dive straight into low-level graphics manipulation. In the world of visualization research mark-based visualization systems such as Vega are common, but can be problematic to integrate into applications. In this talk we introduce a grammar-of-graphics based library based on Vega's abstraction, but designed to work well with React and React-Native using a renderless component pattern.

