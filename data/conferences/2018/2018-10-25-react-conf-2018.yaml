  - title: 'GraphQL without GraphQL - Backend Agnostic GraphQL inspired Queries For Colocating Data Requests With Components '
    lang: en
    type: regular
    time: 2018-10-25
    authors:
      - name: Conor Hastings
        twitter: stillconor
        github: conorhastings
        website:
    slides:
    videos:
      - https://youtu.be/YSEUAi1dAdk
    description: |-
      GraphQL represents a paradigm shift in the way that we think about requesting data on the frontend. GraphQL removes the opaqueness from data requests, what you see is what you get. \n\nWhere does the overall value in GraphQL lie though? The type system is immensely helpful, but what if we make some sacrifices to widen the scope of use cases, would that be possible?\n\nThe answer is yes. We can use the GraphQL query parser, coupled with some other data provided by the user to construct expressive data driven components using any backend utilizing tools that already exist in the GraphQL community.

  - title: 'Playing With Polyhedra: Creating Beauty from Obsession'
    lang: en
    type: regular
    time: 2018-10-25
    authors:
      - name: Nat Alison
        twitter: tesseralis
        github: tesseralis
        website:
    slides:
    videos:
      - https://youtu.be/Ew-UzGC8RqQ
    description: |-
      The Polyhedra Viewer (polyhedra.tessera.li) is an interactive web app that explores the relationships between convex polyhedra. Users can select operations and watch as shapes expand, twist, and contract according to mathematical rules. Join me on my journey taking my lifelong obsession with these simple shapes into a work that is accessible to students, teachers, and artists. Learn about my inspirations and struggles in using React to create this intricate application and what I learned from working on this solo project.

  - title: Developing Immersive cross-platform AR and VR Apps using React-Native
    lang: en
    type: regular
    time: 2018-10-25
    authors:
      - name: Pulkit Kakkar
        twitter: pulkitkkr0
        github: pulkitkkr
        website:
    slides:
    videos:
      - https://youtu.be/jd6FBBK1paA
    description: |-
      "React is a library to build intuitive User Interfaces" as quoted in official React documentation. The past few decades of computing have been limited to flat 2D screens. However, the rise of AR/VR means that society will soon move beyond the screen: where the UI won’t be a flat piece of glass but the 3D spaces in which we live & move around. Since the inception of React, there have been multiple React-Renderer being made by community, One of them is ViroReact, a platform for Native AR/VR. The aim of Talk is to create immersive, lag free cross-platform content using ViroReact from scratch.

