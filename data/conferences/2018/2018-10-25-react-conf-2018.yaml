    description: |-
      Diversity and inclusivity are two words that have been lacking within the technology /developer communities over the years. As a woman in technology, I've I spent the last 5 years building both Technology and Developer Communities. This talk focuses on helping others people  be a member of the community they are skilled to be and how little things like swags or venue matters.
