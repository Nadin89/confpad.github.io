  - title: Block the Main Thread
    lang: en
    type: regular
    time: 2018-10-26
    authors:
      - name: James Long
        twitter: jlongster
        github: jlongster
        website:
    slides:
    videos:
      - https://youtu.be/ZXqyaslyXUw
    description: |-
      Whether it's a mouse click or finger swipe, interaction is a critical part of computing. Touch interactions are especially important on mobile. I will dive into what it takes to make great interactive animations when implementing in either React Native or native iOS, and compare the efforts needed in both. I will also explain a fundamental problem in React Native that makes this difficult: async interaction. We'll look at several solutions to this problem, including animation APIs and writing custom Swift code, while also exploring how the new Fabric architecture might help us.

  - title: React Native's New Architecture
    lang: en
    type: regular
    time: 2018-10-26
    authors:
      - name: Parashuram N
        twitter: nparashuram
        github: axemclion
        website:
    slides:
    videos:
      - https://youtu.be/UcqRXTriUVI
    description: |-
      Since announcing React Native almost 4 years ago at React Conf, the framework has been used by many apps deployed in production. At Facebook, React Native powers experiences in Marketplace, Instagram and Oculus. We are now leveraging the lessons learnt over the years to take React Native to the next level. In this talk, we will look at the new ways JavaScript can communicate with the Android/iOS layers, and how this influences the improvements we make to React Native's user interface layer. We will delve into the details of how React Native works closely with the platform APIs to deliver a smooth, native user experience. We will also explore the efforts in the community to make React Native, a slim and “Blazing Fast” framework to develop top class native mobile applications.

  - title: Let React speak your language
    lang: en
    type: regular
    time: 2018-10-26
    authors:
      - name: Tomáš Ehrlich
        twitter: tomas_ehrlich
        github: tricoder42
        website:
    slides:
    videos:
      - https://youtu.be/soAEB7ltQPk
    description: |-
      Introduction to Lingui project which aims to fill the gaps in the internationalization workflow and provide the best developer experience. It started as a proof of concept how to leverage template literals and JSX for writing messages in ICU MessageFormat syntax using babel macros, but soon it became a viable alternative to react-intl. It also offers an offline compilation of message catalogs to keep the library size small.

  - title: React for Designers with FramerX
    lang: en
    type: regular
    time: 2018-10-26
    authors:
      - name: Thomas Aylott
        twitter: subtlegradient
        github: subtlegradient
        website:
    slides:
    videos:
      - https://youtu.be/xYI9N0memLc
    description: |-
      How do we bridge Product Design and Engineering? FramerX is tackling this age old problem in a new way with React! It lets designers reuse production React components to design screens, flows, and interactive prototypes. So what? Why should we care? And how do we actually make this work in the real world of deadlines and stuff? In this talk, I will explain what FramerX is, why we should care, and practical ways that we React folks can bring designers with us into our shared React future :D I’ve been eagerly following the Framer team’s progress since I worked with them at Facebook in 2012+

  - title: Building A Diverse And Inclusive Community.
    lang: en
    type: regular
