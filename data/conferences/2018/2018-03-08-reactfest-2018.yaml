  - title: Wait, What Happens When My React Native Application Starts?
    lang: en
    type: regular
    time: 2018-03-09
    authors:
      - name: Nicolas Couvrat
        twitter: nicol4s_c
        github: nicolascouvrat
        website: http://www.nicolascouvrat.com/
    slides:
    videos:
      - https://youtu.be/rReCzR6DMEM
    description: |-
      Developing in React Native we often forget that event an simple "hello world" uses almost 1 000 000 lines of code. A non negligible part of it is dedicated to organising its launch, from firing the JavaScript thread to maintaining a "bridge" between JavaScript and native code.While it might be fine not to worry about it for small applications, bigger developments can benefit from understanding what React Native does under the hood. For example, have you ever wondered what is the meaning behind the usual boilerplate when creating a native component?After a short overview of the launch phase and threading in React native, we will dive deeper and look at what exactly is hidden behind the "bridge", before discussing how it allows the creation of native modules usable both from native and JavaScript code.

  - title: An Introduction to Redux Saga
    lang: en
    type: regular
    time: 2018-03-09
    authors:
      - name: Sophie Koonin
        twitter: type_error
        github: sophiekoonin
        website:
    slides:
      - https://docs.google.com/presentation/d/1gEnNXk7EQ7pp2c88eJGYOCMJZCK02jeorwMFcaiPy1A/edit
    videos:
      - https://youtu.be/il9rXYOLWjA
    description: |-
      Not to be confused with insurance policies for the over 50s, redux-saga is a super handy library for managing side effects (such as API calls) in your React app. When used in conjunction with Redux it's a powerful way to fetch data into the state while your main application is executing. Whether or not you've used the saga pattern or related libraries before, this talk will explain what sagas are, how they work, what they're useful for and - the icing on the cake - just how easy they are to test (especially compared to some of the alternatives out there such as redux-thunk).The talk is pitched at developers who are comfortable with React and have at least a baseline knowledge of what Redux does.

