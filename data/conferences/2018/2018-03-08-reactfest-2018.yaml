    videos:
      - https://youtu.be/5kCv8_A9yi8
    description: |-
      While the React stack and its many third party tools are powerful Beasts, as a React developer we often find ourselves trapped within errors ( webpack errors anyone?) that are the main cause of frustrations in our day to day work.This talk mainly focuses on going through some of the common development errors, peeling through the underlying principles of React, GraphQL and webpack in better understanding how we could tame those three beasts and be a master of our tools.

  - title: Garbage Collection in Modern Web Applications
    lang: en
    type: regular
    time: 2018-03-09
    authors:
      - name: Jan Monschke
        twitter: thedeftone
        github: janmonschke
        website:
    slides:
      - https://docs.google.com/presentation/d/1dr1lbWO-jWcQ41TJAUwP55Bi1bVjVob4ZMiNnwgiwio/present?slide=id.p
    videos:
      - https://youtu.be/aaGacO-Yybs
    description: |-
      The React + Redux stack has become very popular and in addition with Electron is even used in desktop applications.Companies are using that stack to build chat clients, email clients and music streaming applications. Building applications for the desktop however comes with its own set of unique problems that usually don't apply for web applications.Users will have the app open for a significantly longer period of time than on the web. This means that all of a sudden web developers have to think about memory management.Redux itself does not come with tools to help you clean up your state but it is very flexible and allows developers to build solutions on top of it.
