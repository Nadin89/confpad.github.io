    description: |-
      OK! You've gotten to grips with JavaScript typing basics, and you want to use them in anger. You see talks with titles like "Pro-functor Lenses" and shrug. You will get to that level but for now you're just trying to make types help you create something marvellous.You'e not alone!We're going to cruise through building a full-stack application consisting of React, GraphQL, node and ReasonML to demonstrate how to best wield these weapons against real-world web application problems with both confidence and style.

