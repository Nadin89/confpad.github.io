    description: |-
      The future of state management in React apps is here!In this talk, we'll discuss why GraphQL queries and mutations are a perfect fit for describing what's happening with our app's local and remote data. You'll also learn how Apollo Client can simplify React state management by eliminating configuration and providing one unified interface to all of your app's data.

