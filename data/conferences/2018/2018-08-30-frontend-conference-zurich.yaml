    description: |-
      I'd love tell other front-end developers about the topic that blew my mind last year. First of all, current state of design tooling is fascinating (how and why Photoshop was replaced by Sketch, UXPin, Framer etc.). Secondly, I'd like to show how perfectly these tools fit into the current front-end trend of building everything using components (react/vuejs/web). Finally, I'd like to go over some tools that can help close the gap, react-sketchapp (from AirBnB) and html-sketchapp (that I build).

  - title: Unlocking the Power of CSS Grid Layout
    lang: en
    type: regular
    time: 2018-08-30 13:00:00
    authors:
      - name: Rachel Andrew
        twitter: rachelandrew
        github:
        website: https://rachelandrew.co.uk
    slides:
    videos:
      - https://vimeo.com/287981360
    description: |-
      Once you have grasped the basics of CSS Grid, you quickly discover how it enables many existing design patterns in a streamlined, elegant way. However, we shouldn’t see Grid in isolation. Understanding how other parts of CSS work together with Grid is key, in order to get the most out of our new abilities. In this talk Rachel will be concentrating on a couple of these areas, CSS Box Alignment and CSS Sizing. Rachel will show you practical ways in which a little bit of knowledge in these areas can unlock the full potential of the Grid Specification. You’ll learn how to create useful components and to start thinking of ways in which you can solve design and interface problems in more creative ways.

  - title: Serverless, backend thing that gives superpowers to frontend developers
    lang: en
    type: regular
    time: 2018-08-30 14:00:00
    authors:
