  - title: Design in the Era of the Algorithm
    lang: en
    type: regular
    time: 2018-08-30 10:00:00
    authors:
      - name: Josh Clark
        twitter: bigmediumjosh
        github:
        website: https://bigmedium.com
    slides:
    videos:
      - https://vimeo.com/287853876
    description: |-
      Machine learning is suddenly everywhere, and designers have an urgent role to play in crafting this emerging generation of AI interfaces. Learn to use machine learning as design material in your everyday work, and unearth the design principles for doing it responsibly. - What this talk is about - Designers have an urgent role to play in crafting the emerging generation of AI interfaces. This lively and inspiring talk explores a rich trove of examples—at once entertaining and sobering—to unearth the design principles for creating responsible machine-learning applications. Learn to use AI as design material in your everyday work. Adapt to the machines’ weird, unexpected, or incorrect conclusions. And above all, scrub data for bias to create a respectful and inclusive world we all want to live in. - Intended audience - Designers interested in understanding their role in the next generation of digital interfaces

  - title: New Adventures In Front-End, Season 2
    lang: en
    type: regular
    time: 2018-08-30 11:00:00
    authors:
      - name: Vitaly Friedman
        twitter: smashingmag
        github:
        website: https://www.smashingmagazine.com/
    slides:
    videos:
      - https://vimeo.com/287854147
    description: |-
      The beast is alive! How do you feel about ASCII-alike CSS Grid layout with polyfluid sizing and ch unit? Do you feel itchy when it comes to building responsive HTML email layouts? What about the brave new world of dynamic static site generators and JAM stack? Have you ever tried to work around nested CSS Custom Properties, untamed 3rd-party scripts, shady service workers, multi-dimensional variable fonts and painfully outdated pattern libraries? Well, let’s bring it on, If you attended or watched the first season (last year), you better tighten up your seatbelts, it's an entirely different session, with a slightly different cast and a dash of dirty little front-end tricks. Beware, you will not be able to unlearn what you’ll learn in the session! Ah, one more thing, take the techniques with a grain of salt — we do not take responsibility for sleepless nights and nightmares caused by the content of this session.

  - title: Designing the Future, with Voice
    lang: en
    type: regular
    time: 2018-08-30 11:00:00
    authors:
      - name: Karen Kaushansky
        twitter: kjkausha
        github:
        website:
    slides:
    videos:
      - https://vimeo.com/288109032
    description: |-
      The VoiceFirst revolution is taking hold, but voice experiences are still very limited and one dimensional. In the next 2-5 years, voice technology will becomes more robust to really support context and personalization, and be able to create empowering and frictionless multidimensional experiences like never before. In this talk, Karen will build on her 20+ years of experience designing interactive voice experiences to share a glimpse of the future - when the walls and windows are our screens, when voice can unlock the potential for interactive media, and when our conversational assistants can truly act on our behalf. If you are new to designing for voice, this talk will lay the groundwork as you embark on designing an Alexa Skill or an Action for Google Home. And for those that have some experience under their belt, Karen builds on some of the principles, opportunities and challenges for designing voice experiences today to explore voice in different industries, and new experiences in the future.

  - title: Closing the gap between design and code
    lang: en
    type: regular
    time: 2018-08-30 13:00:00
    authors:
      - name: Konrad Dzwinel
        twitter: kdzwinel
        github:
        website:
    slides:
    videos:
