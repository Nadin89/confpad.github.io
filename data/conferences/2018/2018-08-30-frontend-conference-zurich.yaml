    description: |-
      No one cares how good your work is if you’re a pain to work with. SuperFriendly founder and director Dan Mall will talk about everything else around your craft, creating accountability between you and your co-workers, establishing healthy boundaries, how to lead and how to follow—the real things you need to know to be good at work.
