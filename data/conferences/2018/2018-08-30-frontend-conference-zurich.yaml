        twitter: slobodan_
        github:
        website: https://effortless-serverless.com
    slides:
    videos:
      - https://vimeo.com/287854006
    description: |-
      You probably heard about serverless, and many things about its autoscaling and price. But no one told you one of the most important things, serverless is backend thing, but it gives superpowers to the frontend developers. Why? Because it put the deployment in hands of frontend developers, without all the complexity of backend systems. You can deploy simple API that is production ready, server side rendering or full Google Chrome and do amazing things with just a few lines of code. This talk is about serverless, and about the ways you can benefit it as a frontend developer.

