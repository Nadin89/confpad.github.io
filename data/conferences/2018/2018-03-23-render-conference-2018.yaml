  - title: Common ways we break accessibility and how to avoid them
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Laura Carvajal
        twitter: lc512k
        github:
        website:
    slides:
    videos:
      - https://youtu.be/O_OJfY4Jax4
    description: |-
      A great deal of what makes a website accessible is fairly straightforward to achieve, but only once we know what to look out for! Over 70% of websites are broken for disabled users, including those who rely on assistive tech, such as screen readers and magnifiers, to navigate the web. That's a good 10%-20% of your user base who can't access your content or pay for your product, even though they may want to. In this talk we will go over some common front-end (anti)patterns and how they affect accessibility while otherwise going virtually undetected. We'll cover how to get the same results without breaking your site for disabled users, including real-life examples of how we've avoided these pitfalls at The Financial Times.

  - title: Creating IoT applications with Web Bluetooth
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Martin Woolley
        twitter: bluetooth_mdw
        github:
        website: https://www.bluetooth.com/
    slides:
      - https://drive.google.com/file/d/1olro7ag4Nu-F9h2T3zxsrO7bZbugb_ee/view
    videos:
      - https://youtu.be/-xtbTdOMqcg
    description: |-
      10 million Bluetooth devices ship every day, and that figure is rising. Regarded as one of the key, enabling technologies of the IoT, Bluetooth is everywhere and in the summer of 2017, a new Bluetooth technology, Bluetooth mesh networking was released. Bluetooth mesh is used in enterprise and industrial IoT systems and in these environments, web technologies and cloud-based architectures are king. Web Bluetooth allows developers to create web applications which can monitor and control Bluetooth devices. In this session, we’ll review key Bluetooth concepts and capabilities and the Web Bluetooth APIs which let you exploit them. There may even be demos!

  - title: Physical interfaces for digital applications
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Indira Knight
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/KUGRh_OyNz0
    description: |-
      By creating physical interfaces that interact with a web server, or web page, new innovative ways to communicate ideas can be created. It allows users to interact with an application in new ways, and allows the digital and physical to be mixed and joined together. This talk will be an introduction to what is possible by connecting an Arduino and a web server, the code involved for passing data between the two, and the basics of using an Arduino and electronic components. It will cover the concepts needed to get started and information on where to go and what to do next.

  - title: WebAssembly as cross-platform architecture?!
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Benedek Gagyi
        twitter: BenedekGagyi
        github:
        website:
    slides:
      - http://benedekg-render.surge.sh/#/
    videos:
      - https://youtu.be/Yg9OT1RaYoQ
    description: |-
      With the rise of web-to-native cross-platform solutions like React Native and Electron we got to witness not only their potential but also their shortcomings. Thanks to WebAssembly we now have an alternative that uses a different approach but promises the same results. In my talk, I’ll share the lessons the join.me team learned over the last few years while creating and maintaining a cross-platform (web included!) C++ codebase, with special attention to management and team-dynamic aspects. You’ll also see how WebAssembly changes the game and, through a bit of live-coding, how easy it is to get started with it.

  - title: DevTools and Headless Chrome - The Automation Power-Couple
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Yonatan Mevorach
        twitter: cowchimp
        github:
        website: http://blog.cowchimp.com/
    slides:
      - http://speakerdeck.com/cowchimp/devtools-and-headless-chrome-render-conf-2018
    videos:
      - https://youtu.be/MZ5IzmXZ2S0
    description: |-
      In this talk we'll see what problems we can fix (or better yet, avoid) by combining two things developers love: Chrome DevTools and automating repetitive tasks. To do this we'll use a new capability introduced in Chrome 59: running Chrome in "Headless Mode". Firstly we'll show the powers of each of these tools separately. We'll use DevTools to debug other platforms like node.js, and we'll use Chrome in Headless Mode to run tests, take screenshots, and to scrape sites for data. Then we'll explore how by combining the two you can perform any DevTools action from code. Using this approach you can have DevTools work for you around-the-clock and monitor everything about your app (amount of unused CSS\JS, memory footprint, etc.). After attending this talk prepare to never say "Sorry I can't automate this" ever again.

  - title: Delivering fast and beautiful images and video
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Doug Sillars
        twitter:
        github:
        website:
    slides:
      - https://www.slideshare.net/dougsillars/fast-and-beautiful-images-and-video
    videos:
      - https://youtu.be/a5orCnxIwIA
    description: |-
      The average website page weight is ~50% images, and 25% video. There are thousands of screens and devices that receive this content. In this lunch & learn, we’ll examine strategies to send the perfect image or video to every device, ensuring a fast, beautiful rendering of your content. Doug is a leading mobile developer advocate and evangelist, widely known as an expert in mobile application architecture, especially when it comes to performance. Doug has worked with thousands of developers around the world, helping them improve the speed, battery life and customer satisfaction of their applications (both native and web-based apps). His book, "High Performance Android Apps" was published by O'Reilly in the fall of 2015. Doug is an international digital nomad, combining travel and remote work.
