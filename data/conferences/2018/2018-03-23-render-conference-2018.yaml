  - title: A CSS Carol
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Una Kravets
        twitter: una
        github:
        website: https://una.im/
    slides:
      - https://gist.github.com/una/cc47837b6e9af31dbc7b12c2268fa596
    videos:
      - https://youtu.be/vHvvwkpW32w
    description: |-
      CSS has gone through so many changes in the past few months, let alone years! In this “A Christmas Carol” themed talk, Una will go through some hacks of CSS past, tricks of CSS present, and exciting opportunities for CSS of the future. She’ll cover things like CSS grid, custom properties, rhythmic sizing, filter effects, and more. Be prepared for a hauntingly exciting talk about what CSS has to offer yesterday, today, and tomorrow.

  - title: FaCSSt—CSS and Performance
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Harry Roberts
        twitter: csswizardry
        github:
        website: https://csswizardry.com/
    slides:
      - https://speakerdeck.com/csswizardry/facsst-css-and-performance-1
    videos:
      - https://youtu.be/IUtWdDpCkVw
    description: |-
      Ahh… CSS and performance. Two of my favourite things! But how well do they play together? It depends… In this very matter-of-fact talk, we’ll be looking at all of the different ways CSS can make our websites faster or slower. From the common and perhaps more obvious, to the unusual and obscure ways in which CSS can impact performance for better or worse.

  - title: Data Sketches | A year of exotic data visualizations
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Nadieh Bremer
        twitter: NadiehBremer
        github:
        website: https://www.visualcinnamon.com/
    slides:
    videos:
      - https://youtu.be/ZqoqBfwULbQ
    description: |-
      "Data Sketches" was a year-long collaboration between Nadieh Bremer and Shirley Wu, both freelancing data visualisation designers. Each month they chose a topic and visualised it in an overly elaborate & geeky manner. But besides sharing the end result, they also wrote extensively about the creation process. In this talk, Nadieh will share her most important lessons learned in the fundamental areas of data, sketching & coding the visual onto the screen. About how some months became favourites, what mistakes were made along the way, and how they were overcome. She'll especially highlight that many visualizations had humble, ugly duckling beginnings, but that through many (embarrassing) iterations they were turned into unique and, hopefully, compelling results. And finally, she'll touch upon the impact & benefit of collaborating heavily with someone (halfway across the globe) for a year.

  - title: Let's Get Chatty with Conversational Interface in JavaScript
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Tomomi Imura
        twitter: girlie_mac
        github:
        website: https://girliemac.com/
    slides:
      - https://speakerdeck.com/girlie_mac/lets-get-chatty-with-conversational-interface-in-javascript
    videos:
      - https://youtu.be/Asmcr07cfc0
    description: |-
      Historically in web development, we have been relying on various UI elements to interact with your users. Now with the new technologies, you can develop rich applications with the natural user interactions with a minimal visual interface. This enables countless use cases for richer and more accessible web applications. In this talk, Tomomi Imura will talk about the examples of the conversational interface, and what and how you can build with JavaScript in browser using the Speech API, the open web standard, also with Node.js to work with the 3rd party platforms!

  - title: Teach Your Bundler The Users' Habits
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Minko Gechev
        twitter: mgechev
        github:
        website: http://blog.mgechev.com/
    slides:
      - https://slidr.io/mgechev/teach-your-bundler-users-habits#1
    videos:
      - https://youtu.be/L5tPWCB7jX0
    description: |-
      Bundlers provide an efficient method of combining resources from our application in order to prevent redundant network requests by the browser. The statically resolvable ES2015 modules allow tree-shaking so in the end, we can deliver to our users only the code they need to run the entire application. Combining bundling and lazy-loading we provide to the users only the piece of the application they need at given point. In this talk, we’ll discuss how different machine learning techniques can help us to improve the traditional static, pre-defined bundling and pre-fetching methods. We’ll describe how, using webpack and SystemJS, we can personalize the bundling based on the user’s behaviour.

  - title: How to hack a web app?
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Asim Hussain
        twitter: jawache
        github:
        website: http://codecraft.tv/
    slides:
    videos:
      - https://youtu.be/xb6yyztEe_A
    description: |-
      Thought hacking was hard? It’s not, it’s easy and I’m going to show you how! In this episode of Inspector Morse we’ll investigate a series of hacking stories and break them down step-by-step to see exactly how they did it. By the end, you’ll walk away a little bit more scared and a lot more prepared with some great practices you can apply immediately to your own applications.

  - title: Serving for the win - Deploys and hosting for the rest of us
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Phil Hawksworth
        twitter: philhawksworth
        github:
        website: https://www.hawksworx.com/
    slides:
      - https://speakerdeck.com/philhawksworth/serving-for-the-win-deployments-and-infrastructure-for-the-rest-of-us
    videos:
      - https://youtu.be/x2iE0eo68Ok
    description: |-
      You’ve chosen your frameworks and libraries. You’ve learned how to write code which satisfies the buzzword and performance gods. Now you need to serve it to a global audience, and make things easy to preview, to test, to sign-off, and to evolve. But infrastructure design is difficult and boring for most of us. We just want to get our work out into the wild. If only we had tools which would make us go, “Oh yeah! It all deploys perfectly every time” and shout, “You need another release? BAM! What’s next? This talk looks at some case studies of projects making common mistakes, and some which benefit from a better approach. We’ll explore tools and techniques which ease the path to production. Things anyone can do to boost confidence in every release. And ways to optimise our hosting for performance, hassle-free localisation and genuine A/B testing."

  - title: Reducing the friction of online payments
    lang: en
    type: regular
    time: 2018-03-23
    authors:
      - name: Peter O'Shaughnessy
        twitter: poshaughnessy
        github:
        website: https://peteroshaughnessy.com/
    slides:
      - https://docs.google.com/presentation/d/1KnPNQ-3bKJwKu72h3OEqnvd9CZHU3HQeIHovXqojHWY/present?slide=id.p
    videos:
      - https://youtu.be/RQ1uChMJcHM
    description: |-
      Advertising-driven platforms have been coming under increased scrutiny recently for how they balance their revenue needs against the best interests of their users and their communities. On the flipside, online businesses have often struggled to get users to pay for their content and services. That could be becoming easier now though, thanks to up-and-coming Web Payment APIs. This talk will cover the Payment Request API which can provide a simple and fast checkout experience. It will also share the latest options for micropayments - including Brave’s Basic Attention Tokens (BAT) - and how companies like Medium are rethinking the UX of subscriptions. Could the latest standards help us to be less reliant on advertising and focus more on our users?

