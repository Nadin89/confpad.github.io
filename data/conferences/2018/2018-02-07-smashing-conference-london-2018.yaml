talks:

  - title: In the loop
    lang: en
    type: regular
    time: 2018-02-07
    authors:
      - name: Jake Archibald
        twitter: jaffathecake
        github:
        website:
    slides:
    videos:
      - https://vimeo.com/254947206
    description: |-
      Have you ever had a bug where things were happening in the wrong order, or particular style changes were being ignored? Ever fixed that bug by wrapping a section of code in a setTimeout? Ever found that fix to be unreliable, and played around with the timeout number until it kinda almost always worked?This talk looks at the browser’s event loop, the thing that orchestrates the main thread of the browser, which includes JavaScript, events, and rendering. We’ll look at the difference between tasks, microtasks, requestAnimationFrame, and where events land Hopefully you’ll never have to use setTimeout hacks again!

  - title: Beyond the Basics of Image Optimization
    lang: en
    type: regular
    time: 2018-02-07
    authors:
      - name: Una Kravets
        twitter: una
        github:
        website:
      - name: Martin Splitt
        twitter: g33konaut
        github:
        website:
    slides:
    videos:
      - https://vimeo.com/254736788
    description: |-
      Images are by far the greatest bottleneck to performance on the web, and with the average web page size now about 2.5MB large—images taking up 65% of that—we need to tame the beast. Running images through a compression program like ImageOptim is a good first step, but what else can we do? In this engaging talk, Una will survey new image formats and dive deep into image rendering and performance optimization techniques, demonstrating practical approaches to making your web projects noticeably faster.

  - title: A Modern Front-End Workflow with DevTools
    lang: en
