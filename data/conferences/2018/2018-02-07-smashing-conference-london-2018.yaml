    description: |-
      You can expect to learn hidden DevTools secrets but also how to adopt a modern development and debugging workflow. This talk is important for any web developer or designer who wants to understand and debug the internals of a webpage quickly and with ease. It will also cover a few CSS tools, performance profiling and debugging techniques, all with the goal of mastering your authoring workflow to ensure your development workflow is highly optimised.

  - title: Into the Weeds of CSS Layout
    lang: en
    type: regular
    time: 2018-02-07
    authors:
      - name: Rachel Andrew
        twitter: rachelandrew
        github:
        website:
    slides:
    videos:
      - https://vimeo.com/254679499
    description: |-
      There are lots of reasons to get excited about new layout methods in CSS, but what impact does moving to Flexbox and Grid have on performance? And once you have decided to adopt new layout methods, are some techniques more performant than others?In this talk we’ll take a serious look at the algorithms your browser is using in order to lay things out using Flexbox and Grid. By understanding how these algorithms work, you’ll be in a better position to make good decisions around layout, and fully take advantage of the possible performance gains of new CSS layout.

  - title: A/B Testing, Ads and other 3rd Party Tags
    lang: en
    type: regular
    time: 2018-02-07
    authors:
      - name: Andy Davies
        twitter: andydavies
        github:
        website:
    slides:
    videos:
      - https://vimeo.com/254703766
    description: |-
      Increasingly we rely on third-party scripts to deliver business-critical features of our sites – analytics, adverts, multi-variant testing, comments, recommendations, retargeting, social sharing etc.These scripts often get added with the seemingly innocent “it’s just a snippet of JavaScript”, but they can have a dramatic impact on performance – from slowing the loading speed though to ‘janky’ interactions.In this talk Andy will explore how some popular types of 3rd parties affect performance, strategies for managing them and examples from sites that have tamed them.You’ll come away with a better understanding of third-party performance, and pointers on how to reduce their impact on your visitors’ experience.

  - title: Building Performance for the Long Term
    lang: en
    type: regular
    time: 2018-02-07
    authors:
      - name: Allison McKnight
        twitter: aemcknig
        github:
        website:
    slides:
    videos:
      - https://vimeo.com/254947097
    description: |-
      Performance matters to your users.  And the importance of performance doesn't dim over time - if anything, users expect better performance this year than they experienced last year.  Performance is important for the long-term.  While your company's aims and structure may change, its commitment to performance should not.This talk provides strategies that build performance culture from the long term.  From starting a performance culture at your company to educating and empowering teams to understand and own their products' performance, this talk presents tools and strategies that you can use to make performance last at your company.

  - title: Resource Loading - Past, Present & Future
    lang: en
    type: regular
    time: 2018-02-07
    authors:
      - name: Yoav Weiss
        twitter: yoavweiss
        github:
        website:
    slides:
    videos:
      - https://vimeo.com/254861484
    description: |-
      Loading resources on the Web has always been a performance hurdle. Suboptimal protocols and late discovery caused it to be the common performance bottleneck. In recent years advances in network protocols and performance APIs improved resource loading significantly, there’s still room to make it even faster.In this talk we will go over resource loading improvements browsers have made in recent years, discuss related best practices and describe various innovations that are being worked on to improve resource loading even further.

  - title: Performant Animations" Hitting 60fps"
    lang: en
    type: regular
    time: 2018-02-07
    authors:
      - name: Emily Hayman
        twitter: eehayman
        github:
        website:
    slides:
    videos:
      - https://vimeo.com/254906131
    description: |-
      Achieving a silky smooth user experience has become a requirement in today’s web. Developers often invest quite a bit of time to reduce first page loads by even a few milliseconds, but forget to consider the impact of the interactions that follow. We’ll start off with discussing how a browser actually goes about generating the interface a user ends up seeing from your code, and then dive into how you can leverage this information for the best possible performance.From there, we'll review the pros and cons of various animation types, as well as differing CSS properties. We will explore how existing tools like requestAnimationFrame and CSS hardware acceleration can improve performance, in addition to upcoming standards and APIs. Finally, we’ll take a quick look at the options available for testing animations.

