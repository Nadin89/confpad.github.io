    videos:
      - https://youtu.be/H8MjCGpXIes
    description: |-
      Our job is hard. We build things that does everything from makepeoples lives simpler, to changing the world and also let’s face to make someone else rich. Regardless of which, there are a lot of things we need to care about to hammer out the best possible solution:Architecture, patterns, 3rd party vendors, frameworks, tools, libraries. Did someone say users?Sometimes we lay awake at night wondering if we can save another CPU cycle or wether we tested everything. Then, if we are “lucky enough” to work on the frontend, we have to say goodbye to one framework a week, by 6 months everything we know is almost guaranteed to be obsolete.We spend our career in a hamster wheel of continuous learning and retraining while someone throws tasks or bugs at us. It’s easy to feel stressed out, even though we might love our craft. In all that chaos we need to find our inner voice, what we feel passionate about, what makes us bring our A-game.There are different ways to become awesome, different ways to keep your sanity. Let’s explore what those are and hopefully you will feel inspired enough to look forward to that morning commute.

