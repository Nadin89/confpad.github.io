    description: |-
      Remember when setting up an auth system was easy? Me neither. From the signup form, the login form, password reset form, and all the validation in between it can easily take weeks if not months to get something basic up and running. Then you have to deal with all the security considerations. No thanks. During this presentation, the attendees will be introduced to OpenID and OAuth.\_ They will learn how to leverage these technologies to create secure applications, but most importantly, they will learn why and how to delegate authorization and authentication so they can focus on their real work and forget about all that security stuff.

  - title: Sharing Code Between Web and Native Mobile Apps with Angular
    lang: en
    type: regular
    time: 2018-04-11 17:15:00
    authors:
      - name: Sebastian Witalec
        twitter:
        github:
        website:
    slides:
      - https://javascript-conference.com/wp-content/uploads/2017/11/Sharing_Code_Between_Web_and_Native_Mobile_Apps_with_Angular_Sebastian_Witalec.pdf
    videos:
    description: |-
      NativeScript has opened up a whole new world to Angular developers: the ability to share code directly between your web and native iOS/Android applications. Which is awesome! But, just because you can share code across multiple platforms, doesn’t mean that you necessarily should. In this talk we’ll first take a look at what NativeScript makes possible from a code sharing perspective. We’ll build a few Angular components and use them both in the browser and on mobile devices. Then we’ll take a step back and look at the same code from a pragmatic, maintenance-oriented perspective. Come for practical tips & tricks on sharing code across multiple development environments.

