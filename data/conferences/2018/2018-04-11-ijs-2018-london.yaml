  - title: Why the fuss about serverless
    lang: en
    type: regular
    time: 2018-04-11 09:00:00
    authors:
      - name: Simon Wardley
        twitter:
        github:
        website:
    slides:
      - https://javascript-conference.com/wp-content/uploads/2018/01/Why_the_fuss_about_serverless_Simon_Wardley.pdf
    videos:
      - https://youtu.be/Rr6WNDrIYfA
    description: |-
      We live in a competitive world. That competition forces change. It has always forced change. Change is normal. The question is not whether our organisations will change, that’s a given, but can we see this change before it hits us, do we know where we’re heading or are we simply floating aimlessly being carried by a river? It certainly feels that way sometimes. To answer the question we need to understand our landscape, the economic forces at play, the context we operate within and our situational awareness of this. Can we navigate the waters, can we see a storm coming or are we being battered by rocks because we refuse to look?During this talk we will examine the level of situational awareness within business, why it matters and whether we can anticipate and exploit change before it hits us. We look into the changes that are occurring with the development of serverless, why now, what’s important to it, how it will change the way we do business and how this interacts with the API economy. There’s a lot of fuss about serverless and in this session will try to paint a clearer picture or at the very least a map of where it is going.

  - title: You don’t know MobX State Tree
    lang: en
    type: regular
    time: 2018-04-11 10:00:00
    authors:
      - name: Max Gallo
        twitter:
        github:
        website:
    slides:
      - https://javascript-conference.com/wp-content/uploads/2017/11/You_don%E2%80%99t_know_MobX_State_Tree_Max_Gallo.pdf
    videos:
      - https://youtu.be/LKyCJB27oNM
    description: |-
      Mobx State Tree is a simple and powerful solution to manage your application state, based on MobX. You probably heard about it and maybe you tested it out with an “hello world” project, but... are you using it in production ? Do you know how it scales and how to test it? DAZN is a sports streaming company with millions of users around the world, and we just finished to rewrite entirely the Front End.At the core of our front end architecture we have MobX and MobX State Tree, and I’d like to share with you why we made this decision and how it made our lives easier.Reactive Architecture, Model Composition, Mutability and Immutability are just a small subset of all the features that I’m going to walk you through. Join me to find out why MobX State Tree could be your next best friend!

  - title: Angular architecture patterns starring NGRX
    lang: en
    type: regular
    time: 2018-04-11 10:00:00
    authors:
