  - title: PouchDB – The perfect Offline-First Database for your Browser
    lang: en
    type: regular
    time: 2018-04-11 18:15:00
    authors:
      - name: Hans-Christian Otto
        twitter:
        github:
        website:
    slides:
      - https://javascript-conference.com/wp-content/uploads/2017/05/PouchDB_%E2%80%93_The_perfect_Offline-First_Database_for_your_Browser_Hans-Christian_Otto.pdf
    videos:
    description: |-
      PouchDB is an open source JavaScript database, that runs in the browser. It comes with a pretty simple api, is lightweight and supports querying the data in both a MongoDB-way and using map reduce. It’s most outstanding feature might be that supports the CouchDB replication protocol, which allows you setup multi-master-replications between PouchDB in the browser and CouchDB on your servers. This session will give you an introduction into PouchDB, CouchDB and the constraints of architectures that you can build on these technologies.

  - title: 'Brain: The ultimate hack'
    lang: en
    type: regular
    time: 2018-04-11 18:15:00
    authors:
      - name: Armagan Amcalar
        twitter:
        github:
        website:
    slides:
      - https://javascript-conference.com/wp-content/uploads/2017/11/Brain_The_ultimate_hack_Armagan_Amcalar.pdf
    videos:
      - https://youtu.be/SrIg8mRFtQg
    description: |-
      What is the ultimate hack of our lives? What is the one thing that we strive to learn the most about? What is the thing that will truly unlock our potential? This talk is a demonstration of an open-source Brain-Computer Interface that is completely developed with JavaScript, from the ground up, using neural networks and signal processing. Armagan hits the stage with a wireless EEG headset, shows how to read signals from the brain in JavaScript using native C++ Node.js modules over USB, and the implementation in Electron. We go into the detail of how this is possible with current JavaScript technologies, Node.js, Electron and Vue. A little bit of signal processing, a little bit of neural networks, and a demo of code and action follows. The beginners will be in awe when they see what they can do with JavaScript, the advanced users will learn a new field of application. The goal is to underline that JavaScript is not only for websites but is actually the coolest thing ever.

  - title: Boost Your Mobile Apps’ Emotional Intelligence with Machine Learning and NativeScript
