    videos:
    description: |-
      It’s easy to just build an app with no real architecture in mind. For the most part, Angular as a framework ensures that you don’t drive off the road. However, as your application grows it becomes more and more apparent that you need to organise your code in a better way. The application state grows and suddenly it’s everywhere and you realise you don’t know anything about anything. This is where NGRX comes in to bring order to the chaos. NGRX ensure that your data flows in one direction and that you always know who did what to your state. Are you curious on what NGRX is and how to get started with its paradigms, libraries and tools? Then this session is for you.

  - title: 'Better Paranoid than Offline: OWASP Top Ten 2017'
    lang: en
    type: regular
    time: 2018-04-11 10:00:00
    authors:
      - name: Christian Wenz
        twitter:
        github:
        website:
    slides:
      - https://javascript-conference.com/wp-content/uploads/2017/12/Better_Paranoid_than_Offline_OWASP_Top_Ten_2017_Christian_Wenz.pdf
    videos:
    description: |-
      The Open Web Application Security Project (OWASP) is most famously known for its list of the top ten security risks for websites. After a long wait, the 2017 edition of the list has been released. There have been many changes to the previous editions, including new and refined threats against web applications and APIs alike. We’ll have a look at all entries on that list, what’s new, what has changed, and what security risks a modern web application will face. This applies to both regular web applications and APIs.

  - title: 'Asynchronicity: concurrency.'
    lang: en
    type: regular
    time: 2018-04-11 11:15:00
    authors:
