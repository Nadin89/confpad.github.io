      Achieving organisational agility has become one of the most needed, hence desired, goal of most enterprises operating in the digital landscape. There has been a significant growth in the take up of agile approaches specifically in the software industry and beyond. Among these are XP, Scrum, Kanban, Lean, SAFe, LESS and more. DevOps has been one of the latest agile approaches, focusing mainly on collaboration between development and operations through developing technical capabilities for continuous deployment & service delivery. A recent research, carried out by the speaker, suggests sixkey themes to a DevOps approach. These are as follows: Cultural change; Continuous integration, delivery & deployment; Tooling & cloud automation; Accepting DevOps as part of the business strategy; Problems solved together; Everyone benefits from DevOps. Based on these themes, the purpose of this talk is to explain why DevOps is seen as a cultural change rather than a pure technological change. This allows me to propose a new DevOps model building on the existing principles of promoting collaboration and transparency between teams through a set of technological practices, such as common tooling andautomation, continuous integration and deployment to support end-to- end fast delivery of value. The new framework named ‘CALMSLI DevOps Model’, based on the already existing CALMS model (by Edwards and Humble), will be explained with the aim of offering a strategic framework underpinned by seven dimensions; cultural, automation, lean, measurement, sharing, and learning – by small or larger organisations for achieving agility through DevOps.

