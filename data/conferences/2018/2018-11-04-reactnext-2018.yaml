    description: |-
      Storybook is a tool for developing UI components in isolation. And it's also for documentation and testing.I'd like to give you an overview of how to use storybook. But also I want to talk about what it's like maintaining a project like this. How did we go from 0 maintainers to 50+ and what were the lessons learned.Norbert de Langen - Frontend Consultant.I'm a consultant helping clients modernize existing codebases and greenfield projects. I love working with modern tools like Storybook, which I co-maintain. I focus on improving the user and dev experience and am passionate about, amongst other things, quality control, performance and style-guides.

  - title: Motion in React
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Kaylie Kwon
        twitter: Kaylie_alexa
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Jz7gpHR5Bf4
    description: |-
      As client side applications are growing richer with interactivity, motion is entering the conversation as a critical part of user experience. With all the languages, tools, and APIs available, such as CSS Transitions/Animations, GSAP, and React Transition Group, how do you decide to choose one over the other?This talk will be a comparison of several approaches to implementing motion in React, from using CSS-in-JS tools like Styled Components, as well as animating components with vanilla JS, functional libraries, or libraries more closely tied to the ecosystem like React Motion.Kaylie Kwon, Netflix, Senior Software EngineerKaylie is a frontend engineer who loves all things related to modern web development and tooling. On her spare time, she likes to contribute to Yarn and other open source projects.

  - title: Building React Native
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Parashuram N
        twitter: nparashuram
        github:
        website:
    slides:
    videos:
      - https://youtu.be/FX_WBhuioGo
    description: |-
      React Native is a great way to build native apps for iOS, Android and other mobile platforms. In this talk, we will look at the internals of React Native, and how code written in JavaScript can power a fully native mobile application. We will look at the various parts of the system like the bridge, the UI manager and the plugins. We will also touch upon the rendering process and compare it to React's rendering on the web. We will look at some of the new and exciting improvements powered by Fiber, and talk about the the interesting experiments and upcoming features.This talk stems from my experiences as a web-developer newbie on the React Native team, and is an attempt to document my journey in comprehending the code base. At the end of the talk, the attendees will not only be able to build React Native apps, but also understands how it all works together.Parashuram N - Software Engineer, FacebookParashuram is a software engineer at Facebook, working on the React Native core team. Before Facebook, he worked at Microsoft on React Native related products like CodePush, Mobile Center and VS Code debugger for React Native. Parashuram has been working with JS based Mobile App development technologies and is also a committer in the Apache Cordova project.

  - title: Beautiful Abstractions "What I Learned Reading the Source-Code of 18 React Libraries"
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Yonatan Mevorach
        twitter: cowchimp
        github: cowchimp
        website:
    slides:
      - https://noti.st/cowchimp/begO8Y/beautiful
    videos:
      - https://youtu.be/9z_4gd5xH9M
    description: |-
      The open-source React community has produced some amazing 3rd-party libraries that make React development as powerful as it is. But what does it take to create a "beautiful abstraction", a library that hides a lot of complexity into a simple API? To answer this, I took a journey into the source code of 18 different React libraries, including of course the "big ones" like Redux, React Router, etc.In this talk we'll examine the patterns that these libraries share, and how you can apply them your own React Components.Yonatan Mevorach, Web Developer @ Wix.com I am a Web Developer with an expertise in frontend technologies, and my passion is creating high-end, quality, beautiful and performant web applications. I love creating tools to improve the development experience. Open source tools I've created have been used by engineers at Yahoo, Atlassian, Adobe, Kayak, etc. I'm proud to be a part of the team at Wix, where we've been early champions of React and published several open-source React libraries. I'm also a blogger and active conference speaker.

  - title: Immer, Immutability and the Wonderful World of Proxies
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Michel Weststrate
        twitter: mweststrate
        github: mweststrate
        website:
    slides:
      - http://immer-react-next-2018.surge.sh/#1
    videos:
      - https://youtu.be/FKRVDfpQ9cw
    description: |-
      Immer is a tiny package that allows you to work with immutable data structures with unprecedented ease. It doesn't require learning new data structures or update APIs, but instead creates a temporarily shadow tree which can be modified using the standard JavaScript APIs. The shadow tree will be used to generate your next immutable state tree. This shadow tree is maintained using Proxies.Proxies are an exotic javascript feature that is nowadays available in all modern browsers. What are they, how do they work and why should you (not) use them?Join this talk to learn more about Proxies, or about how to deal with immutability data structures with a better DX as was ever possible so far. Brace yourself; your reducers will become twice as short without giving up on any of the semantic constraints.Michel Weststrate - Mendix, Tech Lead & OSS Evangelist.Tech Lead and Open Source evangelist at Mendix. Speaker, blogger and author of MobX, MobX-state-tree, immer and several other libraries.

  - title: Breaking Down Your Web App
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Patrick Hund
        twitter: wiekatz
        github: pahund
        website:
    slides:
    videos:
      - https://youtu.be/hN_UmUdEmuU
    description: |-
      There’s magic in every new beginning – building a new web app on a green field is every developer’s dream. A dream that can turn into a nightmare as the codebase grows, matures and finally becomes unmanageable.React is based on the concept of components. The idea is to compose your application of independent building blocks that you can easily reuse or replace with better ones. If you embrace this idea, you can keep your platform tidy and maintainable. If you don’t – well, you can write React spaghetti code just as easily as you can write jQuery spaghetti code.Patrick talks about his team’s constant effort to “componentize all the things”, to find best practices, strategies and patterns to constantly improve the code base. You’ll take away hands-on advice from real-world experience, to help you make your own code a little better every day, too!.Patrick Hund, Software Developer at http://mobile.de, eBay Classifieds Group,Patrick helps React and Node.js conquer the tech stack at eBay in Berlin, working on Germany’s biggest auto trading platform and online community, mobile.de.

  - title: Applying Microservices Design Patterns to Scale React App Development
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Itay Maoz
        twitter: TheRealMohaz
        github: itaym2
        website:
    slides:
    videos:
      - https://youtu.be/k3ZJVN9Drmw
    description: |-
      React and React Native allow for building truly amazing apps. As great as they are, having multiple teams working on a single, shared codebase is still a difficult task. It forces you to deal with issues such as accumulating tech debt, code ownership, and generally keeping everyone from stepping on each other’s toes.The world of backend development has already moved from monolithing, single-process deployments to using microservices as the go-to architecture for development at scale.In this session we will explore microservices design patterns, and learn how you can apply them to a React app, in order to scale the development of the app to multiple teams.Itay Maoz  - Tech Lead @ Soluto,For the past three years I have worked at Soluto as a senior software engineer, and as a tech lead. With nearly a decade of building high-scale distributed systems, I was a full-stack developer even before it was cool. Currently focusing on fronted end architecture and patterns.

  - title: React Responsively, Render Responsibly
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Yoav Niran
        twitter: poeticGeek
        github: yoavniran
        website:
    slides:
    videos:
      - https://youtu.be/O6pLZK3R2II
    description: |-
      The main premise of modern reactive applications is that they provide high-performance out of the box, making the user experience feel blazingly fast. Yet, there’s a limit to the magic that even React can pull off. There are times we need to help it, and often we might actually hurt the performance of our applications.In this talk I will do a live demo of investigating and resolving performance issues such as how immutable state' can actually adversely affect performance or how inefficient selectors can lead to components unnecessarily re-rendering. Using the Chrome Dev Tools and other profiling tools provided by React itself, we will discover how to find what's causing slowdowns. Then we'll go through the best practices needed to make our app blazing fast again.Yoav Niran, Senior Frontend Developer @ Cloudinary,I’m passionate about Technology, Software Engineering, Basketball and all things Science and Sci-Fi. I've been writing code for many years with a focus on web and front-end in particular. These days, I split my time between my two passions: writing code and writing my first sci-fi novel.

