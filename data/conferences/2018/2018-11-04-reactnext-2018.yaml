talks:

  - title: State of the React Ecosystem
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Ben Ilegbodu
        twitter: benmvp
        github: benmvp
        website:
    slides:
    videos:
      - https://youtu.be/yOWzQOZIANU
    description: |-
      React has exploded in popularity. But it’s only a UI library, not a full-fledged framework like Angular, Ember or [insert latest JS framework]. We need to create our own “framework” by picking from the plethora of libraries in the React ecosystem. But which ones should we choose? Or better yet, which ones do we actually need? Do we need a Redux? What about handling styling, testing and routing, etc? How does it all come together?!!?!Let’s walk through the tools and helper libraries that surround React. By the end of the session, you’ll have a solid understanding of the ecosystem and know which libraries you should prioritize learning first in order to confidently build your own React-based stack.Ben Ilegbodu - Eventbrite, Principal Frontend Engineer.Ben is a Christian, husband and father of 2 girls, with a dozen years of experience developing user interfaces for the Web. He currently is a Principal Frontend Engineer at Eventbrite on the Frontend Platform team, focused on improving their React-based design system and frontend infrastructure. Ben also enjoys playing basketball, DIY, watching movies, and tweeting (@benmvp) / blogging (benmvp.com) about his experiences with new web technologies.

  - title: Advanced Patterns - Moving Beyond Presentation and Container Components
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Robert Herbst
        twitter: robertfall
        github: robertfall
        website:
    slides:
    videos:
      - https://youtu.be/GjkIxno8bik
    description: |-
      One of the first advanced React patterns we learn is to separate presentational, "dumb" components from state full and connected components called "containers". But it turns out there are a couple of other patterns that are useful when building larger react applications.This talk covers topics like how to inject services into your component tree, how to deal with different designs for different screen sizes when media queries just don't cut it, how to really keep presentation components clean and simple and where to put the complicated bits. It also touches on some of the dark arts of what's really possible with JSX.Robert Herbst - GoDaddy, SDE IV.Robert is a lover of all things code related and passionate about sharing "Aha!" moments he experiences. He's walked a winding path through the software world—including Delphi, dotnet, Ruby, Haskell and a developing interest in Rust and Elixir—but has most recently been involved with frontend development of the React and Javascript flavour and has some insights and learnings to share that come from working on large scale frontend applications in the enterprise space. He enjoys talking at meetups and conferences and helping people level up in whichever way he can.

  - title: MonoRepos for the Masses
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Marcel Cutts
        twitter: marcelcutts
        github: MarcelCutts
        website:
    slides:
    videos:
      - https://youtu.be/rdeBtjBNcDI
    description: |-
      React! Babel! Angular! Ember! Meteor! Jest! All these beasts and more swear by the magic of the monorepo - a secret sauce all these impactful projects share. You’re intrigued, but you have questions. What is a monorepo? What does it offer my React projects? How would I even get to having a monorepo? Will my hipster cred be incredible if I get one?join me in answering these questions, highlighting both the joys and the tricky parts of the turning monorepo mythos into pragmatic reality.Marcel Cutts , Asgard Enterprises - Founder.Marcel is a vagabond software engineer whose work has ranged from providing software for satellites, to developing zombie based fitness apps for millions of users. He can often be found courageously flinging himself at emerging technologies to explore what's all hype, what has substance, and what gives you the biggest hipster cred.

