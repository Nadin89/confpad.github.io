  - title: Beyond Web Apps "React, JavaScript and WebAssembly to Port Legacy Native Apps"
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Florian Rival
        twitter: Florianrival
        github: 4ian
        website:
    slides:
    videos:
    description: |-
      Can we create or port an existing native desktop application to a complete "React powered" web-app matching (or even exceeding) the quality of the legacy desktop app? Sounds like a good challenge! 🤔And this is what I decided to do with my game making software.This talk will explain all the problems I had and solutions that I used to port my native app written in C++, to a full React + WebAssembly app - while still keeping all existing features! Spoiler alert: At the end, it works.

  - title: Functional Programming Fundamentals
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Matthew Gerstman
        twitter: MatthewGerstman
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Pjc1AnBLG8c
    description: |-
      In the past few years, React and Redux have generated a surge of Functional and Declarative Programming which we often take for granted. However many of us never got a chance to learn the fundamentals.In this talk, we’ll discuss the fundamentals of Functional Programming and how they apply to modern JavaScript. We’ll cover immutability, separation of concerns, and composability. We’ll avoid unnecessary jargon like monads and functors and stick to concepts that will make our code better.Matthew is a software engineer at Dropbox. He has worked on everything across the stack from deploying containers and databases to shipping Javascript. In recent history, Matthew has been focused on frontend tooling and organizes an internal community at Dropbox called the JS Guild. When he's not writing code, Matthew enjoys Harry Potter, Green Day, and Broadway shows.

  - title: Migrating from Angular to React
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Maayan Glikser
        twitter: MaayanGlikser
        github: morsdyce
        website:
    slides:
    videos:
      - https://youtu.be/NbJy1ZPrVYE
    description: |-
      Many of us have products that have been here for a while and are written in older frameworks. Eventually we have to upgrade for various reasons but a full rewrite is a big risk for the company.In this talk we'll learn how to gradually migrate from angularjs to react without hurting the business bottom line. Share data and build hybrid features which are powered both by react and angularjs. Until the final day where we can delete our old code and have a brand new application.Maayan is the CTO of 500Tech - a leading frontend consultancy in Israel. He created and contributed to several open source projects such as Mimic, Gisto, xhook, hostile and more. Maayan is passionate about developing tools to improve the developer day to day workflow in an efficient and fun way.

  - title: (Don't) Blame it on React Native
    lang: en
    type: regular
    time: 2018-11-04
    authors:
      - name: Ofir Dagan
        twitter: ofirdagan2
        github: ofirdagan
        website:
    slides:
    videos:
      - https://youtu.be/U3uI7jHV458
    description: |-
      It’s always fun to blame react native for everything that is wrong in our lives. However, what we keep finding, again and again, is that for most of the cases. Writing better performant react code can fix our performance issues. In the last couple of years our team built a huge production app in react native.In this talk I’ll go over some of our lessons learned in regards of react native performance and how to improve your app’s performance subsequently.Hi I'm Ofir, an R&D manager at WIX.com. In the last few years I've worked a lot with react and angular and developed wix's dashboard from scratch. Over the last two years I’ve been leading the Wix CRM Mobile team, writing wix’s mobile app in react native and now I'm leading the Wix Chat group. I'm also a mentor at WIX Academy (WIX's training program) and I love speaking about software in all of its forms. Besides programming, I'm an adrenaline enthusiastic. From my latest hobby sailing, to climbing, bungee through surfing, diving skiing and snowboarding. If it has adrenaline I've done it ;)

