        twitter: Eemeli_Aro
        github: eemeli
        website:
    slides:
    videos:
      - https://youtu.be/cSq1HNnr5Y4
    description: |-
      From the very first prototype to a global site with content in multiple languages, the textual content of your app or project will be a series of compromises, some of which you wont even notice making. Localization is a ridiculously difficult problem in the general case, but in the specific you can get away with really simple solutions, especially if you understand the compromises youre making.

  - title: Why I YAML
    lang: en
    type: regular
    time: 2018-04-25 17:15:00
    authors:
      - name: Eemeli Aro
        twitter: Eemeli_Aro
        github: eemeli
        website:
    slides:
    videos:
    description: |-
      I'm writing my own YAML library, because none of the existing ones allowed me to manage comments within YAML files. Apparently this is not a thing one should do. The YAML spec is larger than the XML and XML Namespaces specs combined. No one in their right mind would want to write a parser for it.But, well, here we are. Let me explain where "here" is, the route I took, and why any of this matters.

