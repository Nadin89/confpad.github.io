    description: |-
      Managing the many user interface states of an application easily becomes complicated. We will discover how some historical and important computer science concepts – state machines and statecharts – and a functional + reactive approach can make it much easier to understand, visualize, implement, and automatically create tests for complex user interfaces and flows.

  - title: There's always a better way to handle localization
    lang: en
    type: regular
    time: 2018-04-25 11:20:00
    authors:
