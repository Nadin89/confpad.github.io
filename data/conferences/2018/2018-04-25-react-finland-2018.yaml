  - title: Design Systems for React Developers type
    lang: en
    type: workshop
    time: 2018-04-24
    authors:
      - name: Artem Sapegin
        twitter: iamsapegin
        github: sapegin
        website: http://sapegin.me/
    slides:
    videos:
    description: |-
      Development of digital products is a complex process that involves multiple  and roles managers, designers, engineers, QA, and customers. This increases the communication overhead, slows down the process, and oftentimes results and less than ideal user experience.Design systems offer a systematic approach to the process of product creation. This approach establishes an organization-wide design language that can be backed into a UI library and the styleguide and becomes the single source of truth for the entire organization. Component libraries and living styleguides encourage reuse, promote consistency, improve team productivity, help to identify common patterns and solve similar problems only once.

  - title: Make linting great again!
    lang: en
    type: regular
    time: 2018-04-25 16:45:00
    authors:
      - name: Andrey Ockonetchnikov
        twitter: ockonetchnikov
        github: okonet
        website: http://okonet.ru/
    slides:
    videos:
      - https://youtu.be/Vdl1W3XGcGw
    description: |-
      No other topic in software development probably has so much controversy as linting.With a wrong workflow linting can be really a pain and will slow you and your team down. With a proper setup, though, it can save you hours of manual work reformatting the code and reducing the code-review overhead.This talk is a quick introduction into how 🚫💩 lint-staged — a node.js library I created and maintain — can improve developer experience in historically pita field — linting.Coupled with tools that analyze and improve the code like ESLint, Stylelint, Prettier and Jest, you will witness how much difference can a small tool like this make.

  - title: Declarative state and side effects
    lang: en
    type: regular
    time: 2018-04-25 10:00:00
    authors:
      - name: Christian Alfoni
        twitter: christianalfoni
        github: christianalfoni
        website: http://www.christianalfoni.com/
    slides:
    videos:
      - https://youtu.be/mhyNyEweoOo
    description: |-
      Writing declarative code for our UIs is so common that we do not even think about it. But when it comes to writing logic for managing state and side effects it requires a lot of discipline to get the same benefits. We are going to talk about how we can get help writing our business logic in a declarative manner and see what benefits it gives us.

  - title: Reactive State Machines and Statecharts
    lang: en
    type: regular
    time: 2018-04-26 12:30:00
