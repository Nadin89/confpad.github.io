  - title: Structure Your App's Story With Sagas and Selectors
    lang: en
    type: regular
    time: 2018-11-30
    authors:
      - name: Rebecca Hill
        twitter: rebekaka
        github: beerecca
        website:
    slides:
    videos:
      - https://youtu.be/Q1_RfF_qRMc
    description: |-
      As apps begin to scale, many developers find themselves asking the question - but where does all the hard stuff go? The complicated data manipulation, the validation, the process flow of our apps. In other words, the business logic. If React is designed for the view layer, and we’re using Redux or something similar for the state, then where does the business logic go? This talk looks at the different options and tries to answer that question.Rebecca Hill,Full stack JavaScript engineer at WeTransfer, building feedback software. Not-so-secretly helping JavaScript take over the world.

  - title: Optimizing the Critical Rendering Path in React
    lang: en
    type: regular
    time: 2018-11-30
    authors:
      - name: Alex Moldovan
        twitter: alexnmoldovan
        github: alexnm
        website:
    slides:
    videos:
      - https://youtu.be/25fkjIIk2_o
    description: |-
      One of the crucial elements of performance is to ship relevant content to your users as soon as possible. But in modern web applications, figuring out what to ship and what to prioritize can be hard. Framework driven applications have the big disadvantage of being pretty heavy for the initial load. We will start from understanding how the browser works, then we will explain what the critical rendering path is and how we can optimize it. Expect a talk full of valuable resources and ideas that one can use to improve the performance of a modern web application, with a case study on a React powered application.Alex Moldovan,Coder, blogger and tech enthusiast in general, Alex is always eager to talk about web development, javascript and programming overall. He dedicates a lot of time to teaching others, through mentoring and coaching activities and organizing JSHeroes, the biggest JS conference in Romania.

