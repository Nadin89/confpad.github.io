  - title: Powering Code Reuse with Context and Render Props
    lang: en
    type: regular
    time: 2018-11-30
    authors:
      - name: Forbes Lindsay
        twitter: ForbesLindesay
        github: ForbesLindesay
        website:
    slides:
    videos:
      - https://youtu.be/9QateTvcT1k
    description: |-
      React's context API has always been labelled as experimental, but from the advent of Redux it has been used in all the most exciting react libraries. It's about to become a stabilised feature so now is the perfect time to learn the new context API. Combining the context API and render props lets gives you unprecedented power to cleanly reuse code across components. It even plays well with TypeScript and Flow. This talk will explain how context and render props work and give you some ideas of how to use them to simplify your own code.Forbes Lindsay,Forbes is a software engineer at Threads, working on React and Node.js projects. In the past, he's worked on large scale React apps at Facebook, and now runs training workshops to pass on that experience to other people. In his spare time he maintains a number of open source projects, such as Pug, Promise and Cabbie.js.

  - title: Feature Driven Architecture
    lang: en
    type: regular
    time: 2018-11-30
    authors:
      - name: Oleg Isonen
        twitter: Oleg008
        github: kof
        website:
    slides:
    videos:
      - https://youtu.be/BWAeYuWFHhs
    description: |-
      Large applications cannot be structured the same way as small applications. Many good decisions you make for a small application suddenly become bad once it grows in code and organization size. Let me walk you through a number of challenges and good decisions for scalable applications.Oleg Isonen,Oleg is an author of JSS and an architect with a focus on scalable web front-end applications. At React Day Berlin Oleg will share the insights on building complex applications with real-world examples.

  - title: Secrets to a Successful Design System
    lang: en
    type: regular
    time: 2018-11-30
    authors:
      - name: Monica Lent
        twitter: monicalent
        github: mlent
        website:
    slides:
    videos:
      - https://youtu.be/88TOxfKzkHw
    description: |-
      Inconsistent UI is the enemy of developers and designers alike. And while design systems are a modern and scalable way to solve this challenge, implementing one is not as straightforward as it might seem: from getting buy-in from management to picking your tech stack, rolling it out, and releasing changes to multiple apps — there are a lot of things that can go wrong. In this talk, you'll learn how to pitch a design system to your boss, rarely discussed technical caveats and challenges, and how to set your design system up for success from the start.Monica Lent,Monica is leading the Web Team at SumUp and is based here in Berlin. Her team is building the web experience that helps hundreds of thousands of small businesses around the world get started accepting card payments and growing their businesses.

  - title: Tip Top Testing in JavaScript
    lang: en
    type: regular
    time: 2018-11-30
    authors:
      - name: Jack Franklin
        twitter: jack_Franklin
        github: jackfranklin
        website:
    slides:
    videos:
      - https://youtu.be/cB5WZgMwdpE
    description: |-
      In this talk we'll dive into the approaches and strategies needed to create a great unit test environment for your JavaScript and React applications. We'll examine what makes the perfect test, what to avoid, and how to use more complex features like mocks and spies to enable you to write tests more easily. We'll also look at some of the common pitfalls and mistakes people make that can really begin to hurt you as your test suite grows.Jack Franklin,Jack is a Frontend Engineer at Thread in London working primarily with React. In his free time, he’s usually writing or recording videos for his blog, JavaScript Playground. He is also the author of “Beginning jQuery” (Apress, 2012) and an eloquent speaker on Elm, front-end, build tools and frameworks.

  - title: Navigating the Hype-Driven Frontend Development World Without Going Insane
    lang: en
    type: regular
    time: 2018-11-30
    authors:
      - name: Kitze
        twitter: thekitze
        github: kitze
        website:
    slides:
    videos:
      - https://youtu.be/QZ6aC6G0ufg
    description: |-
      The obsession to always move on to the latest and greatest, and the fear of missing out while working with something that's older than a few months is currently dominating the dev world. Do you have enough time to learn the latest version of your favourite library or framework? Will this leave enough time if you need to learn something new? Should you stick with what you know? Should you forget about what you are using and start learning something new? What are other front-end developers using? Should you follow the crowd? This is a problem that everyone struggles with. So many decisions to make, but Kitze will help you find the answers.Kitze,Teaching React Javascript at React Academy. Cares about open source, made and maintains sizzy.co, custom-react-scripts, and mobx-router. He had the chance to work and experiment with a variety of languages and frameworks.

