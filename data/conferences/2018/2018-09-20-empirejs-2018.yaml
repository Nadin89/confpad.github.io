  - title: Living with Legacy JavaScript, Event Proxies, App Seams, and Chunking Rewrites
    lang: en
    type: regular
    time: 2018-09-21 16:00:00
    authors:
      - name: Tracy Lum
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/gZjW8_MQBZ4
    description: |-
      When your monolithic codebase has existed for more than two years and its front-end library composition is an amalgam of Backbone, jQuery, React, and Redux, the desire to toss it all and start from scratch can be tempting. And although that is sometimes the right call, there are many ways to refactor your app and migrate chunks of it over to a unified framework while continuously shipping new features. At the Flatiron School, we have faced the problem of a Frankenstein’s monster-esque front-end firsthand. The bulk of our front-end app for Learn.co was redesigned in 2015 and resides in Backbone/Marionette, but a few months later, we decided that all future features would be written in React. For years, the overlap between domains has been small enough that new features could be spun up in React, and the systems could coexist in relative harmony and isolation. However, as both our business and our engineering team have grown, new requirements with ambitious deadlines as well as features like the Learn in-browser IDE have compelled us to rewrite much of the core app’s functionality and reconcile the differences between the libraries and frameworks. Throughout our feature development process, we look for seams where we can rewrite legacy code in React and assess that cost, but when the deadlines take precedence, we build bridges of communication between our systems to buy us time to pay down the technical debt. In this talk, I’ll outline how we look for seams in our app for rewrites. I’ll also walk through concrete examples of new feature requirements and how we built proxies to facilitate communication between Backbone Radio and Redux. Finally, I’ll discuss an example of when a rewrite of one app proved more problematic than anticipated.

  - title: Make Your Own ORM - A Guide to When and How
    lang: en
    type: regular
    time: 2018-09-21 16:30:00
    authors:
      - name: Mari Miyachi
        twitter:
        github:
        website:
      - name: Sam Keller
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/znM2X574AOc
    description: |-
      During our work on Medicare implementing the largest change in the program's history, I've seen how requirements can shift drastically as features evolve. While this can be painful for an engineering team, architecture decisions like choosing an ORM can be used as a tool, rather than a crutch. We'll explain the reasons our team decided to write our own ORM and how this choice allowed us to support adaptation to feedback, ultimately better serving end-users. This talk will describe real-life examples of how an ORM choice can empower engineers to better adapt to shifting requirements and recommendations for writing your own mini ORM.

  - title: Recreating Retro Art with JS!
    lang: en
    type: regular
    time: 2018-09-21 17:00:00
    authors:
      - name: Sher Minn Chong
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/mjtMPM5evTc
    description: |-
      Before personal computing became a thing, there was a handful of programmers and artists saw computers as a tool beyond their intended purpose, to create art. In this talk, we will explore the early history of computer art, from ghostly oscilloscope paints to pre-ASCII text art. We’ll discuss how simple techniques with limited technology back then could yield compelling pieces. We'll see how the history of computer displays and printers have evolved in the 1950s to 1980s. While quite a bit of retro art survives today, most of them do not come preserved with their algorithms. In this talk, I'll also demo some attempts to recreate retro art pieces using p5.js, a JavaScript graphics library as well as talk through some of the techniques of creating generative computer art.
