        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/gVhjdoniBm0
    description: |-
      Keyboard accessibility is extremely critical, as many assistive devices emulate the keyboard. Using semantic HTML one can achieve accessible UI with less code than non-semantic markup. Along with Semantic HTML, by managing and guiding focus, developing an accessible UI is not difficult, rather easy. Semantic HTML plays an important role in Accessibility as well as SEO. Though we are aware of it, it's often overlooked. This presentation will share the trade-offs of using semantic vs non-semantic markup with an everyday example and how to manage and guide focus. It's a brief presentation emphasizing the various aspect of keyboard accessibility. Last but not the least a brief introduction to WAI-ARIA.

  - title: Do You Read Me? — Better Communication for Stronger Teams
    lang: en
    type: regular
    time: 2018-09-20 17:00:00
    authors:
      - name: Lena Reinhard
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/0ro3LZgi6mo
    description: |-
      Have you ever had troubles understanding a comment in a code review? Made a joke, and it fell flat with half of your teammates? Tried to write a document, and run into issues with wording it clearly? Struggled to get a clear response from a teammate who’s three floors down, or on the other side of the planet? Run into a fundamental misunderstanding? Communication is the foundation of how we all work together. Every day, we go through pull requests, pairing sessions, meetings, calls, chats, emails, and conversations by the water cooler, in person or online. We navigate various communication channels and modes, and try to communicate well with people with different roles, experience levels, cultural and professional backgrounds, and time zones. The way we communicate has enormous impact on each of us individually, for teams and organisations. But communicating well is incredibly hard—for all of us. The great news is that communication is something all of us can always get better at, so let’s learn together, and from each other. Based on learnings from work with different engineering teams, this talk aims to inspire you to be more deliberate in how you communicate, and find better ways to hear others, and be heard. Leave this talk knowing the golden rules of emoji use, why every team should have communication guidelines, and what steps you can take to communicate more inclusively, empathically, and effectively with your teammates—and about the great effects it can have on you and your team.

  - title: An Oral History of Modern Web Development
    lang: en
    type: regular
    time: 2018-09-21 09:30:00
    authors:
      - name: Kelly Sutton
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/dsT7Wlon9QU
    description: |-
      "And you may find yourself, living in a shotgun shack... And you may ask yourself, well how did I get here?" Many of the technologies we use today in modern web development seem perplexing to outsiders. Webpack, Parcel, Grunt, Gulp, Babel, Uglifier... It's hard to keep track of what's in and what's out. How did we get here? Although we may all feel like "Things were better in the days where we were just writing HTML with sprinklings of JavaScript," there's a reason why we put up with some of the complexity in modern web development. Although we have many tools and things are constantly changing, these tools exist for a reason and serve a valuable purpose. This talk provides an oral history of modern web development and its inciting incidents, like the introduce of XMLHttpRequest or the concatenation of JavaScript files into a single bundle. Listeners of this talk should come away with an understanding of why we have some of the tools we do in modern web development, and where we might be headed.

  - title: WordPress is JavaScript
    lang: en
    type: regular
    time: 2018-09-21 10:00:00
