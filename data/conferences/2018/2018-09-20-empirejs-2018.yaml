    description: |-
      You care about getting more underrepresented folks into your company and community. You volunteer at events. You support CoCs. You reach out to people you know and encourage them to apply at your company, where you are nice to them every day. You support the no-asshole rule. You’re doing great, right? Maybe not. Let’s talk about why some “ally best practices” may not be as effective as you want them to be, and explore, with anecdotes & research, actionable suggestions for being better allies to your underrepresented colleagues.

  - title: How Does JavaScript Math?
    lang: en
