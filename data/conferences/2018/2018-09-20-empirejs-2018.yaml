    description: |-
      Following Diffy.js, an open-source browser-based motion detection library I released last year, I'm now working on porting the code to Rust and targeting WebAssembly to create high performance motion detection functionality using the browser's `getUserMedia` API. I will discuss the technical challenges, limitation, opportunities and nuances as well as artistic practice using code, interaction design and appropriating the browser as an expressive medium/platform.

  - title: Slides About Slides
    lang: en
    type: regular
    time: 2018-09-21 11:45:00
    authors:
      - name: Sam Richard
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/g3UgJB2AWas
    description: |-
      Accessibility! Progressive Web Apps! Cutting-Edge JS and CSS! Progressive Enhancement! What do these all have in common? A SLIDE DECK! Let’s layer them like a cake and learn to build a presentation framework, all while seeing how we can make our every-day work better for all! This talk will use a custom JavaScript presentation framework, the one used to build the slides the attendees are seeing, as a case study and analogy for modern JavaScript apps. We’ll look at some of the challenges facing modern web development and see some practical examples and solutions for solving them. In this talk, we’ll cover Accessibility and semantic, richly marked up HTML, especially with keyboards and screen readers in mind Progressive enhancement, including a modern take on the “cutting the mustard” technique Performance and UX improvements with Intersection Observers, Prefetching, and Preloading Dealing with state, even if you’re starting from HTML and not a JSON object Making it all work offline with Service Workers How they all build on and inform each other You’ll also learn a bit about the thought process used to come up with the solutions presented, which you can take back and apply to your projects today!

  - title: CRDT and other new ideas for client-server communication
    lang: en
    type: regular
    time: 2018-09-21 12:15:00
    authors:
      - name: Andrey Sitnik
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/c7t_YBNHkeo
    description: |-
      Many application stops to work with a slow or unstable connection. Loaders block our UX on every small step. Most of the application doesn’t have offline support and live updates. We are not ready for next billion users with slow Internet. But also we are not ready for the unstable Internet in metro or low-signal LTE. Andrey Sitnik, the creator of PostCSS and Autoprefixer, will speak about new ideas in client-server communications. How the mix of ideas behind CRDT, distributed computing, and Elm/Redux could change the UX in most of applications.

  - title: The Wide World of Serverless
    lang: en
    type: regular
    time: 2018-09-21 14:15:00
    authors:
      - name: Kassandra Perch
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Ngjc2GUYr1c
    description: |-
      Wait, wait, wait. We *just* spent 10 years convincing folks that JS belongs on servers, and now you're saying "get rid of servers"? Not exactly! Serverless definitely still has servers, but it's a new style of cloud architecture that allows you to deploy your Node.JS code faster and with much less infrastructure and overhead! In this talk, we'll go over what serverless is (and is not), why/when you would want to use this new architecture, and we'll build a small sample application on stage!

  - title: The Pharos Of PWA, Deconstructing a Lighthouse Audit
    lang: en
    type: regular
    time: 2018-09-21 14:45:00
    authors:
      - name: Nitya Narasimhan
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/4gpL8p0zwb4
    description: |-
      Legend has it that the lighthouse at Pharos helped ships avoid rocks that would wreck them, instead guiding them safely to port. Today, Project Lighthouse serves that purpose for modern progressive web apps by not only shedding a light on potential rocks that wreck app performance -- but also providing audit guidance that allows developers to navigate their way towards the safe harbor of PWA compliance. We've all heard of Lighthouse audit scores. Chances are we've run the audit report, then blindly followed the guidance to get ourselves to that perfect 100. But have you ever wondered how it works? And why the issues revealed by the audit are important? And what the guidance provided actually achieves? Come join me as we set sail into the Project Lighthouse documentation. We'll learn how to run a Lighthouse audit on a selected website, and use some of the guidance to changes that improve our audit scores. The bulk of the talk will then drill down into the features that Lighthouse evaluates for Performance, PWA compliance, Accessibility, SEO & more. At the end of the talk, we'll walk away with a better sense of the metrics, goals & best practices involved in crafting modern performant & progressive web apps.

