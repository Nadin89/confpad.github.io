        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/QDqMs-7gdlU
    description: |-
      How we write frontend JavaScript applications has changed dramatically in the last 10 years. In that time, the concept of the ‘12 Factor App’ for building web applications has been introduced as a methodology for building portable and scalable applications. This talk will explore some of the 12 factors, and how to use containerization in order to adhere to the tenets of configuration storage, singular codebases, and repeatable builds across all deployment environments.

  - title: 404 Fire Alarm Not Found
    lang: en
