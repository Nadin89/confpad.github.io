  - title: THE UNTOLD BENEFITS OF ETHICAL DESIGN
    lang: en
    type: regular
    time: 2018-09-20 09:30:00
    authors:
      - name: Holger Bartel
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/HI4RmfE2BjA
    description: |-
      Ethics need to be at the core of everything we build. We have to consider our impact and rethink how to build digital products. This way we will not only build more responsible products, but gain additional benefits in the areas of performance, security, privacy and user happiness. This talk will show how to truly care about users & improve the user experience at the same time. Most importantly, this talk will be technical inspiration, question the status quo and help us build for a better web.

  - title: JavaScript Diversity
    lang: en
    type: regular
    time: 2018-09-20 10:00:00
    authors:
      - name: Jessica Jordan
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/5eXe5t_KO2Q
    description: |-
      The JavaScript ecosystem describes the diverse sum of communities, tools, frameworks and libraries which take part in modern web development. In this talk, we want to take a look at the current state of the different JavaScript sub ecosystems surrounding common JavaScript libraries and frameworks and how they developed over time. We’ll see how “convergent” and “divergent” evolution of these tools have shaped the JavaScript community and are affecting the way in which we build software for the web today. Finally, we’ll see how a rich and diverse JavaScript ecosystem not only benefits the performance of the applications we are building and provides us with the best tools for our job, but also how it enhances our productivity and happiness as developers by consistent knowledge transfer.

  - title: 12 Factor Frontend Apps through Dockerization
    lang: en
