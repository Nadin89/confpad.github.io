    description: |-
      In Norway, all websites are required by law to be accessible. Thanks to the Norwegian regulations, accessibility cannot be treated as "nice to have" - it's a "must have." But since we were white-label service, we were faced with two must-haves: Our customers should be able to pick any color as their brand color, but on the other hand, colors should have sufficient contrast according to the WCAG criteria. The solution came combining CSS Custom Properties with a sprinkle of JavaScript, which meant we could automatically create a color palette.

  - title: Why we built another framework
    lang: en
    type: regular
    time: 2018-10-07 11:25:00
    authors:
      - name: Tomas Della Vedova
        twitter: delvedor
        github:
        website: http://delved.org/
    slides:
    videos:
      - https://youtu.be/ucatti2b7E4
    description: |-
      Last year we started working on a new web framework for Node.js, Fastify. Fastify is a highly focused on providing the best developer experience with the least overhead and a powerful plugin architecture. Why you built another web framework? This is one of the questions we get more often. Most of the currently available web frameworks are well established, work with a defined pattern and have a very big usage among Node.js users. Try to innovate how they work is too risky, you will destroy the compatibility with the past. This is how the open source world works, “or you die as innovator, or you live long enough to become the technical debt”. With Fastify we wanted to push forwards the limit of the platform and engage a sane spirit of competition with other framework creators. We focused on build from zero an architecture pattern, a plugin system and other components of the framework. We focused also on build a future proof system, that will help the users build what they need in the easiest way possible.

