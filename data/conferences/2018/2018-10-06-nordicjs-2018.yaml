  - title: 'The Matrix is Everywhere: A Primer on Projections in Web Graphics'
    lang: en
    type: regular
    time: 2018-10-07 10:10:00
    authors:
      - name: Lauren Budorick
        twitter: lbudorick
        github:
        website:
    slides:
