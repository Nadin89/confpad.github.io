  - title: Building Foundations of the Node.js Community
    lang: en
    type: regular
    time: 2018-10-06 09:40:00
    authors:
      - name: Tierney Cyren
        twitter: bitandbang
        github:
        website: https://bnb.im/
    slides:
    videos:
      - https://youtu.be/kgyb0PV5d_A
    description: |-
      Node.js is an amazing project in terms of code - it’s evolved rapidly to cover an immense landscape, from web apps, desktop apps, APIs, IoT, robotics, and beyond. There’s something else that Node has also been absolutely killer with, though: the community.  One really awesome thing is that the Node.js community has an established community for building the Node community. How meta is that? The Node.js project is sectioned off into different Working Groups (WGs) that are tasked with different objectives - the one that was tasked with building the community was the Evangelism WG.  That said, there’s a transition happening. The Evangelism WG planted the seed Node.js Community efforts. Now, the Community Committee has taken this a step further and is mobilizing to start exploding the awareness and understanding of Node and its diverse ecosystem.

  - title: 'Fast but not furious: debugging user interaction performance issues'
    lang: en
    type: regular
    time: 2018-10-06 10:10:00
    authors:
      - name: Anna Migas
        twitter: szynszyliszys
        github:
        website:
    slides:
    videos:
      - https://youtu.be/LFYs7XT5jXI
    description: |-
      Perceived performance is not only about fast page loads and delivering the content as early as possible. It is also about all the interactions happening on an already loaded page. Even some of the most popular UI patterns can be a cause of frustration. Understanding what is happening under the browser’s hood can help you delight users with a smooth experience and avoid potential performance issues. Let’s demystify the rendering process and look into possible optimisations in order to achieve the best experience after the initial page load.

